<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accesso Admin</title>

<style>
body {
    background: url("dashboard/login-bg.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
}

.login-box {
    width: 340px;
    margin: 120px auto;
    padding: 25px;
    background: rgba(0,0,0,0.75);
    border-radius: 12px;
    color: #fff;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.login-box h3 {
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #ffe066;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #555;
    background: rgba(255,255,255,0.2);
    color: #fff;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 18px;
    background: #d40000;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #ff3333;
}

.error {
    color: #ff4444;
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="login-box">
    <h3>Accesso Admin</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="pin" maxlength="6" placeholder="PIN (6 cifre)">

    <button onclick="loginAdmin()">Entra</button>

    <div id="error" class="error"></div>
</div>

<script src="dashboard/admin-auth.js"></script>

<script>
function loginAdmin() {

    const username = document.getElementById("username").value.trim();
    const pin = document.getElementById("pin").value.trim();
    const err = document.getElementById("error");

    err.textContent = "";

    if (!username || !pin) {
        err.textContent = "Inserisci username e PIN";
        return;
    }

    for (const role in ADMIN_DATA) {
        const admin = ADMIN_DATA[role];

        if (admin.username === username) {

            const ok = adminLogin(role, username, pin);

            if (ok) {
                if (role === "superadmin") window.location.href = "dashboard/superadmin.html";
                if (role === "guala") window.location.href = "dashboard/guala.html";
                if (role === "piobesi") window.location.href = "dashboard/piobesi.html";
                if (role === "particomuni") window.location.href = "dashboard/particomuni.html";
                return;
            }

            err.textContent = "PIN errato";
            return;
        }
    }

    err.textContent = "Utente inesistente";
}
</script>

</body>
</html>
