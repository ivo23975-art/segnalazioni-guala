<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accesso Admin</title>

<style>
body {
    background: url("dashboard/login-bg.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}
.login-box {
    width: 300px;
    margin: 140px auto;
    padding: 25px;
    background: rgba(255,255,255,0.92);
    border-radius: 10px;
    box-shadow: 0 0 14px rgba(0,0,0,0.25);
}
input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #bbb;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: #1565c0;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.error {
    color: red;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
    <h3 style="text-align:center;margin-bottom:20px;color:#333;">Accesso Amministratore</h3>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="pin" maxlength="6" placeholder="PIN (6 cifre)">

    <button onclick="loginAdmin()">Entra</button>

    <div id="error" class="error"></div>
</div>

<script src="dashboard/admin-auth.js?v=1"></script>

<script>
function loginAdmin() {

    const username = document.getElementById("username").value.trim();
    const pin = document.getElementById("pin").value.trim();
    const err = document.getElementById("error");

    err.textContent = "";

    if (!username || !pin) {
        err.textContent = "Inserisci username e PIN";
        return;
    }

    for (const role in ADMIN_DATA) {
        const admin = ADMIN_DATA[role];

        if (admin.username === username) {

            const ok = adminLogin(role, username, pin);

            if (ok) {
                if (role === "superadmin") window.location.href = "dashboard/superadmin.html";
                if (role === "guala") window.location.href = "dashboard/guala.html";
                if (role === "piobesi") window.location.href = "dashboard/piobesi.html";
                if (role === "particomuni") window.location.href = "dashboard/particomuni.html";
                return;
            }

            err.textContent = "PIN errato";
            return;
        }
    }

    err.textContent = "Utente inesistente";
}
</script>

</body>
</html>
