<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accesso App</title>

<style>
body {
    background: url("dashboard/login-bg.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}
.login-box {
    width: 300px;
    margin: 140px auto;
    padding: 25px;
    background: rgba(255,255,255,0.92);
    border-radius: 10px;
    box-shadow: 0 0 14px rgba(0,0,0,0.25);
}
input, select {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #bbb;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: #1565c0;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.error {
    color: red;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
    <h3 style="text-align:center;margin-bottom:20px;color:#333;">Accesso</h3>

    <select id="role">
        <option value="guala">Admin Guala</option>
        <option value="piobesi">Admin Piobesi</option>
        <option value="particomuni">Admin Parti Comuni</option>
        <option value="superadmin">SuperAdmin</option>
    </select>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="pin" maxlength="6" placeholder="PIN (6 cifre)">

    <button onclick="doLogin()">Entra</button>

    <div id="error" class="error"></div>
</div>

<!-- SISTEMA LOGIN ADMIN -->
<script src="dashboard/admin-auth.js"></script>

<script>
function doLogin() {

    const role = document.getElementById("role").value;
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pin  = document.getElementById("pin").value.trim();

    if (!adminLogin(role, user, pin)) {
        document.getElementById("error").textContent = "Utente inesistente.";
        return;
    }

    if (role === "guala")      location.href = "dashboard/guala.html";
    if (role === "piobesi")    location.href = "dashboard/piobesi.html";
    if (role === "particomuni")location.href = "dashboard/particomuni.html";
    if (role === "superadmin") location.href = "dashboard/superadmin.html";
}
</script>

</body>
</html>
