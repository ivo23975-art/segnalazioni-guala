<style>
:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle { 
  text-align: center; 
  font-size: 1.4rem; 
  font-weight: bold; 
  margin-bottom: 1rem; 
}

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop { font-weight: bold; margin-bottom: .8rem; font-size: 1rem; }

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {0%,100%{background:#b00000;}50%{background:#ff4444;}}
@keyframes orangeBlink {0%,100%{background:#cc6a00;}50%{background:#ff9c22;}}
@keyframes yellowBlink {0%,100%{background:#d4bf00;}50%{background:#fff455;}}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 1rem;
  width: 92%;
  max-width: 420px;
  border-radius: 1rem;
}

input, select, textarea {
  width: 100%;
  padding: .6rem;
  margin-top: .4rem;
  border: 1px solid #ccc;
  border-radius: .6rem;
}
textarea { height: 90px; resize: none; }

.btn {
  margin-top: .8rem;
  padding: .8rem;
  width: 100%;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: bold;
  border-radius: .6rem;
  cursor: pointer;
}

.btnClose {
  margin-top: .6rem;
  padding: .8rem;
  width: 100%;
  background: #ccc;
  border-radius: .6rem;
  cursor: pointer;
}

#selectPartiComuniWrapper {
  display: none;
  margin-top: .6rem;
}
</style>

<!-- MODALE SEGNALAZIONE -->

  <div class="modal-content">

    <h3 id="modalTitle"></h3>

    <input type="number" id="tempInput" placeholder="es: 23">

      <optgroup label="ðŸ”´ EMERGENZA">

      <optgroup label="ðŸŸ  ALTA URGENZA">

    <div id="selectPartiComuniWrapper">
      <label>Seleziona la parte comune</label>
      <select id="selectPartiComuni">
        <option value="">â€” Seleziona â€”</option>
        <option value="Luci cortile">Luci cortile</option>
        <option value="Cancello Automatico (su Via Piobesi)">Cancello Automatico (su Via Piobesi)</option>
        <option value="2Â° Cancello automatico (area di decompressione)">2Â° Cancello automatico (area di decompressione)</option>
        <option value="Cancello Carraio a Bandiera Via Piobesi 10">Cancello Carraio a Bandiera Via Piobesi 10</option>
        <option value="Cancello Pedonale (cortile di Piazza Guala uscita laterale)">Cancello Pedonale</option>
        <option value="Cortile">Cortile</option>
        <option value="Aree verdi / giardinaggio">Aree verdi / giardinaggio</option>

</div>
<!-- ===============================
     MODALE CONFERMA
================================= -->
<div class="modal" id="modalConferma">
  <div class="modal-content">
    <h3 id="confermaTesto"></h3>
    <button class="btn" onclick="inviaSegnalazioneFinale()">Confermo</button>
    <button class="btnClose" onclick="chiudiConferma()">Annulla</button>
  </div>
</div>

<script>
/* ============================================
   DEFINIZIONE CONDOMINIO DINAMICA (GUALA + PIOBESI)
============================================ */

// Tutto il tuo condominio rimane invariato:
const condominio = {  
  "SCALA 131": { piani:{ /* â€¦ */ } },
  "SCALA 131 BIS": { piani:{ /* â€¦ */ } },
  "SCALA 133": { piani:{ /* â€¦ */ } },

  "SCALA 6": { piani:{ /* â€¦ */ } },
  "SCALA 8": { piani:{ /* â€¦ */ } },
  "SCALA 10": { piani:{ /* â€¦ */ } }
};


/* ============================================
   GENERAZIONE UI CARDS
============================================ */
const container = document.querySelector(".container");
container.innerHTML = "";

Object.keys(condominio).forEach(scala => {

  // Se la versione Ã¨ "piobesi", filtriamo solo le 3 scale
  if (COMPLESSO === "piobesi" 
      && !["SCALA 6","SCALA 8","SCALA 10"].includes(scala)) return;

  // Se la versione Ã¨ Guala â†’ mostriamo solo quelle Guala
  if (COMPLESSO === "guala" 
      && ["SCALA 6","SCALA 8","SCALA 10"].includes(scala)) return;

  const box = document.createElement("div");
  box.className = "scalaBox";
  box.innerHTML = `<div class="scalaTitle">${scala}</div>`;

  const piani = condominio[scala].piani;

  Object.keys(piani)
    .filter(p => !isNaN(p))
    .sort((a,b)=>b-a)
    .forEach(piano => {

      const dati = piani[piano];

      let html = `
        <div class="pianoBox">
          <div class="pianoTop">${piano}Â° piano</div>
          <div class="cards">

            <div class="card" onclick="apri('${scala}','${piano}','DX','${dati.dx}', this)">
              ${dati.dx}
              <div class="tempBox">
                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

            <div class="card" onclick="apri('${scala}','${piano}','SX','${dati.sx}', this)">
              ${dati.sx}
              <div class="tempBox">
                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

          </div>
        </div>
      `;

      box.innerHTML += html;
    });

  // PORTICO
  if (piani.portico && piani.portico.length > 0){
    let html = `
      <div class="pianoBox">
        <div class="pianoTop">Livello strada</div>
        <div class="cards">
    `;
    piani.portico.forEach(nome => {
      html += `
        <div class="card" onclick="apri('${scala}','PORTICO','NEGOZIO','${nome}', this)">
          ${nome}
          <div class="tempBox">
            <span class="tempDot t-blue"></span>
            <span class="tempVal">â€”Â°C</span>
          </div>
        </div>
      `;
    });
    html += `</div></div>`;
    box.innerHTML += html;
  }

  container.appendChild(box);
});


/* ============================================
   MODALI
============================================ */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display = "flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}


/* ============================================
   PARTI COMUNI
============================================ */
function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  if (tipo === "particomuni") {
    wrapper.style.display = "block";
  } else {
    wrapper.style.display = "none";
    document.getElementById("selectPartiComuni").value = "";
  }
}


/* ============================================
   CONFERMA INVIO
============================================ */
function confermaInvio(){

  const tipo = document.getElementById("tipoInput").value;

  if (tipo === "particomuni") {
    const sotto = document.getElementById("selectPartiComuni").value;

    if (sotto === "") {
      alert("Seleziona la parte comune prima di procedere.");
      return;
    }

    if (document.getElementById("descrizioneInput").value.trim() === "") {
      alert("La descrizione Ã¨ obbligatoria per le Parti Comuni.");
      return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n\n${nominativo}`;

  document.getElementById("modalConferma").style.display = "flex";
}


/* ============================================
   INVIO SU FIRESTORE
============================================ */
function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  /* PRIORITÃ€ COLORI */
  let priorita = "VERDE";
  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo))
      priorita = "ARANCIONE";
  else if(["serramenti","antincendio"].includes(tipo))
      priorita = "GIALLO";
  else if(tipo === "particomuni")
      priorita = "GIALLO";

  /* COLORA CARD */
  elementoSelezionato.classList.remove(
    "alert-red","alert-orange","alert-yellow","alert-green"
  );

  let cssClass = 
      priorita === "ROSSO" ? "alert-red" :
      priorita === "ARANCIONE" ? "alert-orange" :
      priorita === "GIALLO" ? "alert-yellow" :
      "alert-green";

  elementoSelezionato.classList.add(cssClass);

  /* TEMPERATURA */
  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if (temp !== "ND") {
    if (temp >= 28) dot.className = "tempDot t-red";
    else if (temp >= 24) dot.className = "tempDot t-yellow";
    else dot.className = "tempDot t-blue";

    val.innerText = temp + "Â°C";
  }

  /* SALVATAGGIO FIRESTORE */
  let tipoFinale = tipo;
  let sottoFinale = "";

  if (tipo === "particomuni") {
    tipoFinale = "Parti comuni";
    sottoFinale = sotto;
  }

  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipoFinale,
      sottotipo: sottoFinale,
      complesso: COMPLESSO,   // <<< QUI
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  chiudiConferma();
  chiudiModal();

  document.getElementById("tempInput").value = "";
  document.getElementById("descrizioneInput").value = "";
  document.getElementById("tipoInput").value = "altro";
  document.getElementById("selectPartiComuni").value = "";
  document.getElementById("selectPartiComuniWrapper").style.display = "none";
}

</script>
