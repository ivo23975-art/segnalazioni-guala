<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">

<style>
:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);

  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle {
  text-align: center;
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop {
  font-weight: bold;
  margin-bottom: .8rem;
  font-size: 1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.chatPianoIcon {
  font-size: 20px;
  cursor:pointer;
  margin-left:8px;
  transition:.2s;
}
.chatPianoIcon:hover { transform:scale(1.2); }

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

/* PRIORITÃ€ */
.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink { 0%,100%{background:#b00000;} 50%{background:#ff4444;} }
@keyframes orangeBlink { 0%,100%{background:#cc6a00;} 50%{background:#ff9c22;} }
@keyframes yellowBlink { 0%,100%{background:#d4bf00;} 50%{background:#fff455;} }

/* CHAT POPUP originale stile Guala */
.chat-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.70);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99999 !important;
}

.chat-window {
  width: 380px;
  max-height: 80vh;
  background: #111;
  border-radius: 14px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 20px #00aaff80;
  border: 1px solid #00aaff55;
}

#chatTitle {
  color: #fff;
  font-size: 1.2rem;
  margin-bottom: 10px;
  text-align: center;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #0f0f0f;
  border-radius: 10px;
  margin-bottom: 10px;
}

.chat-bubble {
  max-width: 80%;
  padding: 8px 12px;
  border-radius: 12px;
  margin-bottom: 8px;
  font-size: 0.9rem;
  display: flex;
  flex-direction: column;
}

.chat-user {
  background: #1e3a5f;
  color: #b9d8ff;
  align-self: flex-start;
}

.chat-admin {
  background: #145f32;
  color: #d6ffd6;
  align-self: flex-end;
}

.bubble-text { margin-bottom: 3px; }
.bubble-time { font-size: 0.75rem; opacity: 0.6; text-align:right; }

.chat-input {
  width: 100%;
  min-height: 60px;
  background: #222;
  border: none;
  border-radius: 8px;
  color: #fff;
  padding: 10px;
  resize: none;
  outline: none;
}

.chat-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.chat-send, .chat-close {
  flex: 1;
  padding: 10px;
  background: #0066ff;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.chat-close { background:#444; }
.chat-send:hover { background:#1a80ff; }
.chat-close:hover { background:#666; }

/* MODALI */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 1rem;
  width: 92%;
  max-width: 420px;
  border-radius: 1rem;
}

input, select, textarea {
  width: 100%;
  padding: .6rem;
  margin-top: .4rem;
  border: 1px solid #ccc;
  border-radius: .6rem;
}
textarea { height: 90px; resize: none; }

.btn {
  margin-top: .8rem;
  padding: .8rem;
  width: 100%;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: bold;
  border-radius: .6rem;
  cursor: pointer;
}

.btnClose {
  margin-top: .6rem;
  padding: .8rem;
  width: 100%;
  background: #ccc;
  border-radius: .6rem;
  cursor: pointer;
}

/* INSTALL PWA */
#installPWA {
  position: fixed;
  bottom: 18px;
  right: 18px;
  padding: 14px 20px;
  font-size: 15px;
  background:#cc0000;
  color:white;
  border:none;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;
  display:none;
  z-index:9999;
}
</style>

</head>

<body>

<h1>APP DEDICATA ALLE SEGNALAZIONI DEL CONDOMINIO</h1>
<h2>Piazza Guala â€¢ Via Piobesi</h2>

<div class="container"></div>

<!-- CHAT POPUP -->
<div id="chatPopup" class="chat-overlay">
  <div class="chat-window">
    <h2 id="chatTitle">Chat segnalazione</h2>
    <div id="chatMessages" class="chat-messages"></div>
    <textarea id="chatInput" class="chat-input" placeholder="Scrivi un messaggio..."></textarea>
    <div class="chat-buttons">
      <button class="chat-send" onclick="sendChatMessageApp()">Invia</button>
      <button class="chat-close" onclick="closeChatApp()">Chiudi</button>
    </div>
  </div>
</div>

<!-- MODALI -->
<div class="modal" id="modalSegnalazione">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <label>Temperatura (facoltativa)</label>
    <input type="number" id="tempInput" placeholder="es: 23">

    <label style="margin-top:10px;">Tipo di intervento</label>
    <select id="tipoInput" onchange="gestisciPartiComuni()">

      <optgroup label="ðŸ”´ EMERGENZA">
        <option value="118">118 â€“ Emergenza sanitaria</option>
        <option value="112">112 â€“ Forze dellâ€™ordine</option>
        <option value="115">115 â€“ Vigili del fuoco</option>
      </optgroup>

      <optgroup label="ðŸŸ  ALTA URGENZA">
        <option value="ascensore">Ascensore</option>
        <option value="elettricista">Elettricista</option>
        <option value="idraulico">Idraulico</option>
        <option value="centrale">Centrale termica</option>
        <option value="autoclave">Autoclave</option>
      </optgroup>

      <optgroup label="ðŸŸ¡ MEDIA URGENZA">
        <option value="serramenti">Serramentista</option>
        <option value="antincendio">Manutenzione antincendio</option>
      </optgroup>

      <optgroup label="ðŸŸ¢ PUÃ’ ATTENDERE">
        <option value="pulizie">Pulizie</option>
        <option value="altro">Altro</option>
      </optgroup>

      <optgroup label="ðŸŸ¡ PARTI COMUNI">
        <option value="particomuni">Segnala PARTI COMUNI</option>
      </optgroup>

    </select>

    <div id="selectPartiComuniWrapper" style="display:none;">
      <label>Seleziona la parte comune</label>
      <select id="selectPartiComuni">
        <option value="">â€” Seleziona â€”</option>
        <option value="Luci cortile">Luci cortile</option>
        <option value="Cancello Automatico (su Via Piobesi)">Cancello Automatico</option>
        <option value="Cancello Carraio a Bandiera Via Piobesi 10">Cancello Carraio</option>
        <option value="Cancello Pedonale">Cancello pedonale</option>
        <option value="Cortile">Cortile</option>
        <option value="Aree verdi">Aree verdi</option>
        <option value="Box interrati">Box interrati</option>
        <option value="Garage">Garage</option>
        <option value="Vano scale">Vano scale</option>
        <option value="Locale contatori">Locale contatori</option>
      </select>
    </div>

    <label style="margin-top:12px;">Descrizione</label>
    <textarea id="descrizioneInput" placeholder="Descrizione dettagliata"></textarea>

    <button class="btn" onclick="confermaInvio()">Procedi</button>
    <button class="btnClose" onclick="chiudiModal()">Chiudi</button>
  </div>
</div>

<div class="modal" id="modalConferma">
  <div class="modal-content">
    <h3 id="confermaTesto"></h3>
    <button class="btn" onclick="inviaSegnalazioneFinale()">Confermo</button>
    <button class="btnClose" onclick="chiudiConferma()">Annulla</button>
  </div>
</div>

<script>
/* ============================================
   ICONA PIANO â†’ SOLO INFORMATIVA
============================================ */
function apriChatPiano(scala,piano){
  alert("Per aprire la chat devi prima inviare una segnalazione dalla tua unitÃ .");
}

/* ============================================
   VARIABILI SEGNALAZIONE
============================================ */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

/* ============================================
   APERTURA SEGNALAZIONE
============================================ */
function apri(scala,piano,lato,nome,elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;
  document.getElementById("modalSegnalazione").style.display = "flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}

function gestisciPartiComuni(){
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  wrapper.style.display = tipo==="particomuni" ? "block" : "none";
  if(tipo!=="particomuni") document.getElementById("selectPartiComuni").value="";
}

/* ============================================
   CONFERMA SEGNALAZIONE
============================================ */
function confermaInvio(){
  const tipo = document.getElementById("tipoInput").value;

  if(tipo==="particomuni"){
    const sotto = document.getElementById("selectPartiComuni").value;
    if(sotto===""){ alert("Seleziona la parte comune."); return; }
    if(document.getElementById("descrizioneInput").value.trim()===""){
      alert("La descrizione Ã¨ obbligatoria."); return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n${nominativo}`;

  document.getElementById("modalConferma").style.display="flex";
}

/* ============================================
   INVIO SEGNALAZIONE â†’ CHAT DOMANDA (SI/NO)
============================================ */
function inviaSegnalazioneFinale(){

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita="VERDE";
  if(["118","112","115"].includes(tipo)) priorita="ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo)) priorita="ARANCIONE";
  else if(tipo==="particomuni" || ["serramenti","antincendio"].includes(tipo)) priorita="GIALLO";

  /* Colore card */
  elementoSelezionato.classList.remove("alert-red","alert-orange","alert-yellow","alert-green");
  elementoSelezionato.classList.add(
    priorita==="ROSSO" ? "alert-red" :
    priorita==="ARANCIONE" ? "alert-orange" :
    priorita==="GIALLO" ? "alert-yellow" :
    "alert-green"
  );

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if(temp!=="ND"){
    if(temp>=28) dot.className="tempDot t-red";
    else if(temp>=24) dot.className="tempDot t-yellow";
    else dot.className="tempDot t-blue";
    val.innerText = temp+"Â°C";
  }

  db.collection("segnalazioni").add({
    scala: scalaSel,
    piano: pianoSel,
    lato: latoSel,
    nome: nominativo,
    temperatura: temp,
    descrizione: desc,
    tipo: tipo==="particomuni" ? "Parti comuni" : tipo,
    sottotipo: sotto,
    complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
    priorita: priorita,
    stato: "attiva",
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(docRef => {

    chiudiConferma();
    chiudiModal();

    document.getElementById("tempInput").value="";
    document.getElementById("descrizioneInput").value="";
    document.getElementById("tipoInput").value="altro";
    document.getElementById("selectPartiComuni").value="";
    document.getElementById("selectPartiComuniWrapper").style.display="none";

    /* DOMANDA CHAT */
    setTimeout(()=>{
      if(confirm(`Vuoi aprire la chat per questa segnalazione, ${nominativo}?`)){
        apriChatApp(docRef.id, nominativo);
      }
    },200);

  })
  .catch(err=>{
    console.error(err);
    alert("Errore durante l'invio.");
  });
}

/* ============================================
   CHAT POPUP APP
============================================ */
let currentChatSegnalazioneId = null;
let unsubscribeChatListener = null;

function apriChatApp(idSegnalazione, nome){

  currentChatSegnalazioneId = idSegnalazione;

  const popup = document.getElementById("chatPopup");
  const title = document.getElementById("chatTitle");
  const msgBox = document.getElementById("chatMessages");

  popup.style.display = "flex";
  title.innerText = `Chat con amministrazione â€“ ${nome}`;
  msgBox.innerHTML = `<p class="chat-system">Chat collegata alla segnalazione: ${idSegnalazione}</p>`;

  if(unsubscribeChatListener) unsubscribeChatListener();

  unsubscribeChatListener =
    db.collection("segnalazioni")
      .doc(idSegnalazione)
      .collection("chat")
      .orderBy("timestamp","asc")
      .onSnapshot(snapshot=>{
        msgBox.innerHTML="";
        snapshot.forEach(doc=>{
          renderMsgApp(doc.data(), msgBox);
        });
        msgBox.scrollTop = msgBox.scrollHeight;
      });
}

function renderMsgApp(msg, container){
  const isUser = msg.mittente==="utente";

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble " + (isUser ? "chat-user" : "chat-admin");

  const t = document.createElement("div");
  t.className = "bubble-text";
  t.innerText = msg.testo;

  const time = document.createElement("div");
  time.className = "bubble-time";
  if(msg.timestamp && msg.timestamp.toDate){
    time.innerText = msg.timestamp.toDate().toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
  }

  bubble.appendChild(t);
  bubble.appendChild(time);
  container.appendChild(bubble);
}

function sendChatMessageApp(){

  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if(!text) return;

  if(!currentChatSegnalazioneId){
    alert("Nessuna chat attiva.");
    return;
  }

  db.collection("segnalazioni")
    .doc(currentChatSegnalazioneId)
    .collection("chat")
    .add({
      testo: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      mittente: "utente"
    })
    .then(()=>{
      input.value="";
    })
    .catch(err=>{
      console.error(err);
      alert("Errore invio messaggio.");
    });
}

function closeChatApp(){
  document.getElementById("chatPopup").style.display="none";

  if(unsubscribeChatListener){
    unsubscribeChatListener();
    unsubscribeChatListener=null;
  }

  currentChatSegnalazioneId = null;
}
</script>

<!-- SERVICE WORKER -->
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("./service-worker.js")

<!-- INSTALLA APP -->
<script>
let deferredPrompt;
const btnInstall=document.createElement("button");
btnInstall.id="installPWA";
btnInstall.innerText="ðŸ“² Installa App";
document.body.appendChild(btnInstall);

window.addEventListener("beforeinstallprompt",(e)=>{
  e.preventDefault();
  deferredPrompt=e;
  btnInstall.style.display="block";
});

btnInstall.addEventListener("click",async()=>{
  btnInstall.style.display="none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
});
</script>
