const complessoSelezionato = new URLSearchParams(location.search).get("complesso");

const scaleGuala = ["SCALA 131","SCALA 131 BIS","SCALA 133"];
const scalePiobesi = ["SCALA 6","SCALA 8","SCALA 10"];

function scalaAppartiene(scala) {
  if (!complessoSelezionato) return true;
  if (complessoSelezionato === "guala") return scaleGuala.includes(scala);
  if (complessoSelezionato === "piobesi") return scalePiobesi.includes(scala);
  return true;
}

async function findSegnalazione(scala,piano,lato,nome){
  const snap = await db.collection("segnalazioni")
    .where("scala","==",scala)
    .where("piano","==",piano)
    .where("lato","==",lato)
    .where("nome","==",nome)
    .where("stato","==","attiva")
    .orderBy("timestamp","desc")
    .limit(1)
    .get();

  if (snap.empty) return null;
  return { id: snap.docs[0].id, data: snap.docs[0].data() };
}

let currentChatId = null;
let unsubscribeChat = null;

async function openChatFromCard(scala,piano,lato,nome){

  const seg = await findSegnalazione(scala,piano,lato,nome);

  if (!seg){
    alert("Nessuna segnalazione attiva per questa unitÃ .");
    return;
  }

  currentChatId = seg.id;

  document.getElementById("chatTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  const popup = document.getElementById("chatPopup");
  const list = document.getElementById("chatMessages");
  const input = document.getElementById("chatInput");

  popup.style.display = "flex";
  list.innerHTML = "";

  if (unsubscribeChat) unsubscribeChat();

  unsubscribeChat = db.collection("segnalazioni")
    .doc(currentChatId)
    .collection("chat")
    .orderBy("timestamp","asc")
    .onSnapshot((snap)=>{
      list.innerHTML = "";
      snap.forEach(doc=>{
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "chat-bubble " + 
          (d.mittente==="admin"?"chat-admin":"chat-user");

        const t = d.timestamp?.toDate?.()
          ? d.timestamp.toDate().toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"})
          : "";

        div.innerHTML = `<div>${d.testo}</div>
        <div style="font-size:.7rem;opacity:.6;text-align:right;">${t}</div>`;

        list.appendChild(div);
      });
      list.scrollTop = list.scrollHeight;
    });
}

function closeChat(){
  document.getElementById("chatPopup").style.display="none";
  if (unsubscribeChat) unsubscribeChat();
  unsubscribeChat=null;
  currentChatId=null;
}

async function sendUserMessage(){
  if (!currentChatId) return;
  const inp = document.getElementById("chatInput");
  const text = inp.value.trim();
  if (!text) return;
  inp.value="";

  await db.collection("segnalazioni")
    .doc(currentChatId)
    .collection("chat")
    .add({
      testo:text,
      mittente:"utente",
      timestamp:firebase.firestore.FieldValue.serverTimestamp()
    });
}
