:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle { text-align: center; font-size: 1.4rem; font-weight: bold; margin-bottom: 1rem; }

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop { font-weight: bold; margin-bottom: .8rem; font-size: 1rem; }

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {0%,100%{background:#b00000;}50%{background:#ff4444;}}
@keyframes orangeBlink {0%,100%{background:#cc6a00;}50%{background:#ff9c22;}}
@keyframes yellowBlink {0%,100%{background:#d4bf00;}50%{background:#fff455;}}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 1rem;
  width: 92%;
  max-width: 420px;
  border-radius: 1rem;
}

input, select, textarea {
  width: 100%;
  padding: .6rem;
  margin-top: .4rem;
  border: 1px solid #ccc;
  border-radius: .6rem;
}
textarea { height: 90px; resize: none; }

.btn {
  margin-top: .8rem;
  padding: .8rem;
  width: 100%;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: bold;
  border-radius: .6rem;
  cursor: pointer;
}

.btnClose {
  margin-top: .6rem;
  padding: .8rem;
  width: 100%;
  background: #ccc;
  border-radius: .6rem;
  cursor: pointer;
}

/* Select Parti Comuni nascosto di default */
#selectPartiComuniWrapper {
  display: none;
  margin-top: .6rem;
}
