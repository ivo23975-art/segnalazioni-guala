function inviaSegnalazioneFinale(){

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita="VERDE";
  if(["118","112","115"].includes(tipo)) priorita="ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo)) priorita="ARANCIONE";
  else if(["serramenti","antincendio","particomuni"].includes(tipo)) priorita="GIALLO";

  elementoSelezionato.classList.remove("alert-red","alert-orange","alert-yellow","alert-green");
  let css="alert-green";
  if(priorita==="ROSSO") css="alert-red";
  else if(priorita==="ARANCIONE") css="alert-orange";
  else if(priorita==="GIALLO") css="alert-yellow";
  elementoSelezionato.classList.add(css);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");
  if(temp!=="ND"){
    if(temp>=28) dot.className="tempDot t-red";
    else if(temp>=24) dot.className="tempDot t-yellow";
    else dot.className="tempDot t-blue";
    val.innerText = temp+"Â°C";
  }

  db.collection("segnalazioni").add({
    scala: scalaSel,
    piano: pianoSel,
    lato: latoSel,
    nome: nominativo,
    temperatura: temp,
    descrizione: desc,
    tipo: tipo==="particomuni" ? "Parti comuni" : tipo,
    sottotipo: sotto,
    complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
    priorita: priorita,
    stato: "attiva",
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then((docRef)=>{

    chiudiConferma();
    chiudiModal();

    document.getElementById("tempInput").value="";
    document.getElementById("descrizioneInput").value="";
    document.getElementById("tipoInput").value="altro";
    document.getElementById("selectPartiComuni").value="";
    document.getElementById("selectPartiComuniWrapper").style.display="none";

    /* ===========================
       DOMANDA CHAT (SI/NO)
    ============================ */
    setTimeout(()=>{
      if(confirm(`Vuoi aprire la chat per questa segnalazione, ${nominativo}?`)){
        apriChatApp(docRef.id, nominativo);
      }
    },300);

  })
  .catch(err=>{
    console.error(err);
    alert("Errore durante l'invio.");
  });
}

/* ============================================
   CHAT â€” APERTURA POPUP
============================================ */
let currentChatSegnalazioneId = null;
let unsubscribeChatListener = null;

function apriChatApp(idSegnalazione, nome){

  currentChatSegnalazioneId = idSegnalazione;

  const popup = document.getElementById("chatPopup");
  const title = document.getElementById("chatTitle");
  const msgBox = document.getElementById("chatMessages");

  popup.style.display="flex";
  title.innerText = `Chat con amministrazione â€“ ${nome}`;
  msgBox.innerHTML = `<p class="chat-system">Chat collegata alla segnalazione: ${idSegnalazione}</p>`;

  if(unsubscribeChatListener) unsubscribeChatListener();

  unsubscribeChatListener =
    db.collection("segnalazioni")
      .doc(idSegnalazione)
      .collection("chat")
      .orderBy("timestamp","asc")
      .onSnapshot((snap)=>{
        msgBox.innerHTML="";
        snap.forEach((doc)=>{
          const msg = doc.data();
          renderMsgApp(msg,msgBox);
        });
        msgBox.scrollTop = msgBox.scrollHeight;
      });
}


/* ============================================
   RENDER MESSAGGI CHAT LATO APP
============================================ */
function renderMsgApp(msg, container){
  const isUser = msg.mittente==="utente";

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble " + (isUser?"chat-user":"chat-admin");

  const t = document.createElement("div");
  t.className="bubble-text";
  t.innerText = msg.testo;

  const time = document.createElement("div");
  time.className="bubble-time";
  if(msg.timestamp && msg.timestamp.toDate){
    time.innerText = msg.timestamp.toDate().toLocaleTimeString(
      "it-IT",
      {hour:"2-digit",minute:"2-digit"}
    );
  }

  bubble.appendChild(t);
  bubble.appendChild(time);
  container.appendChild(bubble);
}


/* ============================================
   INVIO MESSAGGIO CHAT (APP)
============================================ */
function sendChatMessageApp(){

  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if(!text) return;
  if(!currentChatSegnalazioneId) return;

  db.collection("segnalazioni")
    .doc(currentChatSegnalazioneId)
    .collection("chat")
    .add({
      testo: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      mittente: "utente"
    })
    .then(()=>{
      input.value="";
    })
    .catch(err=>{
      console.error(err);
      alert("Errore invio messaggio.");
    });
}


/* ============================================
   CHIUSURA CHAT
============================================ */
function closeChatApp(){
  const popup = document.getElementById("chatPopup");
  popup.style.display="none";

  if(unsubscribeChatListener){
    unsubscribeChatListener();
    unsubscribeChatListener=null;
  }
  currentChatSegnalazioneId=null;
}

<script>
let deferredPrompt;
const btnInstall = document.createElement("button");
btnInstall.id = "installPWA";
btnInstall.innerText = "ðŸ“² Installa App";
document.body.appendChild(btnInstall);

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  btnInstall.style.display = "block";
});

btnInstall.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  btnInstall.style.display = "none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
});
