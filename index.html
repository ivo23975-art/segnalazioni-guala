<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Segnalazioni Condominio Piazza Guala</title>

<style>
:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}
body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}
h1, h2 { text-align: center; }
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }
.container {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}
.scalaTitle {
  font-size: 1.4rem;
  text-align: center;
  font-weight: bold;
  margin-bottom: 1rem;
}
.pianoBox {
  background: white;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}
.pianoTop {
  text-align: center;
  font-weight: bold;
  margin-bottom: .8rem;
}
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
  gap: .8rem;
}
.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  padding: .7rem;
  border-radius: 1rem;
  font-weight: bold;
  text-align: center;
  cursor: pointer;
  transition: .15s ease-in-out;
  box-shadow: var(--shadow);
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-strong);
}
.tempBox {
  display:flex; gap:4px; justify-content:center; margin-top:4px;
  font-size:.85rem;
}
.tempDot { width:12px; height:12px; border-radius:50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }
.alert-red { background:#ff0000!important;color:white;animation:redBlink 1s infinite; }
.alert-orange { background:#ff8800!important;color:white;animation:orangeBlink 1.4s infinite; }
.alert-yellow { background:#fff06a!important;animation:yellowBlink 1.8s infinite; }
.alert-green { background:#00b454!important;color:white; }
@keyframes redBlink {0%,100%{background:#b00000;}50%{background:#ff4444;}}
@keyframes orangeBlink {0%,100%{background:#cc6a00;}50%{background:#ff9c22;}}
@keyframes yellowBlink {0%,100%{background:#d4bf00;}50%{background:#fff455;}}

.modal {
  position:fixed; inset:0; display:none;
  background:rgba(0,0,0,.45);
  justify-content:center;
  align-items:center;
}
.modal-content {
  background:white; padding:1rem;
  width:92%; max-width:420px; border-radius:1rem;
}
input,select,textarea {
  width:100%; padding:.6rem; margin-top:.5rem;
  border:1px solid #ccc; border-radius:.6rem;
}
textarea{ height:90px; resize:none; }
.btn {
  width:100%; padding:.8rem; margin-top:.7rem;
  background:var(--primary);
  border:none; border-radius:.6rem;
  color:white; font-weight:bold;
}
.btnClose {
  width:100%; padding:.8rem; margin-top:.7rem;
  background:#ddd; border-radius:.6rem;
}
</style>
</head>

<body>

<h1>APP DEDICATA ALLE SEGNALAZIONI DEL CONDOMINIO</h1>
<h2>Piazza Guala 131 / 131_BIS / 133</h2>

<div class="container"></div>

<!-- MODAL SEGNALAZIONE -->
<div class="modal" id="modalSegnalazione">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>

    <label>Temperatura (facoltativa)</label>
    <input type="number" id="tempInput" placeholder="es: 23">

    <label>Tipo di intervento</label>
    <select id="tipoInput">
      <optgroup label="ðŸ”´ EMERGENZA">
        <option value="118">118 â€“ Emergenza sanitaria</option>
        <option value="112">112 â€“ Forze dellâ€™ordine</option>
        <option value="115">115 â€“ Vigili del fuoco</option>
      </optgroup>
      <optgroup label="ðŸŸ  ALTA URGENZA">
        <option value="ascensore">Ascensore</option>
        <option value="elettricista">Elettricista</option>
        <option value="idraulico">Idraulico</option>
        <option value="centrale">Centrale termica</option>
        <option value="autoclave">Autoclave</option>
      </optgroup>
      <optgroup label="ðŸŸ¡ MEDIA URGENZA">
        <option value="serramenti">Serramentista</option>
        <option value="antincendio">Antincendio</option>
      </optgroup>
      <optgroup label="ðŸŸ¢ PUÃ’ ATTENDERE">
        <option value="pulizie">Pulizie</option>
        <option value="altro">Altro</option>
      </optgroup>
    </select>

    <label>Descrizione del problema</label>
    <textarea id="descrizioneInput"></textarea>

    <button class="btn" onclick="confermaInvio()">Procedi</button>
    <button class="btnClose" onclick="chiudiModal()">Chiudi</button>
  </div>
</div>

<!-- MODAL CONFERMA -->
<div class="modal" id="modalConferma">
  <div class="modal-content">
    <h3 id="confermaTesto"></h3>
    <button class="btn" onclick="inviaSegnalazioneFinale()">Confermo</button>
    <button class="btnClose" onclick="chiudiConferma()">Annulla</button>
  </div>
</div>

<script>
// ---------------------------------------------------------
// ðŸ”— WEBHOOK GOOGLE SCRIPT
// ---------------------------------------------------------
const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbwsD7II1g9yJ_ooInF9nUhTXpCFwEwquaMnshynZrpeTNGasXtYpc6F_f89jjwnBSUM/exec";


// ---------------------------------------------------------
const condominio = {
  "SCALA 131": {
    piani: {
      9:{dx:"BARBA / RIPANDELLI", sx:"BORDIGNON"},
      8:{dx:"BROCCARDO", sx:"ROMEO / VALENTINO"},
      7:{dx:"GERMANO", sx:"GERMANO"},
      6:{dx:"NASELLI / DE REGIBUS", sx:"RAGAZZONE / CUGNO"},
      5:{dx:"SALVO", sx:"GARBARDINO"},
      4:{dx:"VIRANDO", sx:"BRUNETTI"},
      3:{dx:"TREBIAN / MINIUSSI", sx:"BROCARDO / VAGNONE"},
      2:{dx:"MANCA / FOTI", sx:"MILEO / RAIMONDI"},
      1:{dx:"FERRERO / PEROSINO", sx:"AUTOMOBILE CLUB TORINO"},
      portico:["SARA ASSICURAZIONI (131/A)","VIA DELLE FIRME OUTLET (131/C)"]
    }
  },

  "SCALA 131 BIS": {
    piani: {
      9:{dx:"ROETTI", sx:"COLPO / TOMASSO"},
      8:{dx:"BOSIO / ANERDI", sx:"CAMPODONICO"},
      7:{dx:"BEFFA / GAGLIANO", sx:"SACCO / ARENGA"},
      6:{dx:"ZANNINI", sx:"IANNIELLO / BACCAGLINI"},
      5:{dx:"NEGRÃ’ / DE MARTINI", sx:"MONTAGNINO"},
      4:{dx:"Dâ€™ADAMO", sx:"MARTINETTO / BELLUCCIO"},
      3:{dx:"BOGGIO LOTTO", sx:"IMPEDOVO"},
      2:{dx:"CURCI / HADJ AHMED", sx:"BACCAGLINI"},
      1:{dx:"CAUDA / BASSINO", sx:"CAUDA / GALLINO"},
      portico:["MODERN MAX STYLE (131BIS/A)","IL REGNO DEL CAFFÃˆ (131BIS/C)"]
    }
  },

  "SCALA 133": {
    piani: {
      9:{dx:"MONACO", sx:"P. MERLIN / C. RAPETTI"},
      8:{dx:"CONTI / CARDACI", sx:"ANERDI / BOSIO"},
      7:{dx:"ANSINI / ARPAIA", sx:"LOTITO"},
      6:{dx:"RACCA", sx:"SPADAFORA / BERTELLI"},
      5:{dx:"PUGLIA / LA ROSA", sx:"BILOTTA / BERRUTO"},
      4:{dx:"MODEO / OTTONE", sx:"MOSAGNA / MINATO"},
      3:{dx:"CANGIANO / CORDERO", sx:"LA IACONA / PEDULLÃ€"},
      2:{dx:"BALOCCO", sx:"BRUNETTI / REY"},
      1:{dx:"AQUILINO / DI PUMPO", sx:"PARPAGLIONE / BERTERO"},
      portico:["Lâ€™ARTE DELLâ€™AGO â€“ SARTORIA (133/A)"]
    }
  }
};

// ---------------------------------------------------------
const container = document.querySelector(".container");

Object.keys(condominio).forEach(scala => {
  const box = document.createElement("div");
  box.className = "scalaBox";
  box.innerHTML = `<div class="scalaTitle">${scala}</div>`;

  const piani = condominio[scala].piani;

  Object.keys(piani)
    .filter(p => !isNaN(p))
    .sort((a,b)=>b-a)
    .forEach(piano => {
      const dati = piani[piano];

      box.innerHTML += `
        <div class="pianoBox">
          <div class="pianoTop">${piano}Â° piano</div>
          <div class="cards">
            <div class="card" onclick="apri('${scala}','${piano}','DX','${dati.dx}', this)">
              ${dati.dx}
              <div class="tempBox"><span class="tempDot t-blue"></span>â€”Â°C</div>
            </div>
            <div class="card" onclick="apri('${scala}','${piano}','SX','${dati.sx}', this)">
              ${dati.sx}
              <div class="tempBox"><span class="tempDot t-blue"></span>â€”Â°C</div>
            </div>
          </div>
        </div>`;
    });

  if (piani.portico) {
    let html = `
      <div class="pianoBox">
        <div class="pianoTop">Portico</div>
        <div class="cards">`;

    piani.portico.forEach(nome => {
      html += `
        <div class="card" onclick="apri('${scala}','PORTICO','NEGOZIO','${nome}', this)">
          ${nome}
          <div class="tempBox"><span class="tempDot t-blue"></span>â€”Â°C</div>
        </div>`;
    });

    html += `</div></div>`;
    box.innerHTML += html;
  }

  container.appendChild(box);
});

// ---------------------------------------------------------
let elementoSelezionato = null;
let nominativo = "";

function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display="flex";
}

function chiudiModal(){ document.getElementById("modalSegnalazione").style.display="none"; }
function chiudiConferma(){ document.getElementById("modalConferma").style.display="none"; }

function confermaInvio(){
  document.getElementById("confermaTesto").innerText =
    `Sei sicuro di essere:\n\nðŸ‘‰ ${nominativo}?`;

  document.getElementById("modalConferma").style.display="flex";
}

// ---------------------------------------------------------
function inviaSegnalazioneFinale(){

  const tipo = document.getElementById("tipoInput").value;
  const temp = document.getElementById("tempInput").value;
  const desc = document.getElementById("descrizioneInput").value;

  elementoSelezionato.classList.remove("alert-red","alert-orange","alert-yellow","alert-green");

  let colore = "alert-green";
  if(["118","112","115"].includes(tipo)) colore="alert-red";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo)) colore="alert-orange";
  else if(["serramenti","antincendio"].includes(tipo)) colore="alert-yellow";

  elementoSelezionato.classList.add(colore);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const label = elementoSelezionato.querySelector(".tempBox");

  if(temp){
    if(temp >= 28) dot.className="tempDot t-red";
    else if(temp >= 24) dot.className="tempDot t-yellow";
    else dot.className="tempDot t-blue";

    label.innerHTML = `<span class="tempDot ${dot.classList[1]}"></span>${temp}Â°C`;
  }

  const scala = elementoSelezionato.closest(".scalaBox").querySelector(".scalaTitle").textContent;
  const piano = elementoSelezionato.closest(".pianoBox").querySelector(".pianoTop").textContent.replace("Â° piano","");
  let lato = "CIVILE";
  if(nominativo.includes("(")) lato = "NEGOZIO";
  else if(elementoSelezionato.outerHTML.includes("DX")) lato = "DX";
  else if(elementoSelezionato.outerHTML.includes("SX")) lato = "SX";

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      scala: scala,
      piano: piano.trim(),
      lato: lato,
      nome: nominativo,
      temperatura: temp || "",
      tipo: tipo,
      descrizione: desc
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Risposta Google Script:", data);
  })
  .catch(err => {
    console.error("Errore nel fetch:", err);
  });

  document.getElementById("modalConferma").style.display="none";
  document.getElementById("modalSegnalazione").style.display="none";
  document.getElementById("tempInput").value="";
  document.getElementById("descrizioneInput").value="";
}
</script>

</body>
</html>
