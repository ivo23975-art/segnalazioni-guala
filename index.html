.container {

  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {

.cards {

.card {

  padding: .6rem;

}

.card:hover {

  box-shadow: var(--shadow-strong);
}

.tempBox {

  justify-content: center;
  gap: 4px;

.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

/* ============================
   ICONA CHAT WOW 3D + BADGE
============================ */
.chatIcon {

  top: -10px;
  right: -10px;

  height: 42px;

  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;

  cursor: pointer;
  z-index: 20;

.chatIcon img {
  width: 22px;
  filter: invert(100%);

.chatIcon:hover {

  right: -6px;

.badge-3   { background: #ff8800; }

  50%     { transform: scale(1.15); }

/* ============================

============================ */

/* =============================================================
   CHAT LOGIC â€” CREAZIONE ID UNICO (SCALA-PIANO-LATO-NOME)
============================================================= */
function buildChatId(scala, piano, lato, nome){
  return `${scala}-${piano}-${lato}-${nome}`.replace(/\s+/g, "");
}



/* =============================================================
   APERTURA CHAT DA ICONA (BLOCCA CLICK SULLA CARD)
============================================================= */
function openChatFromIcon(event, scala, piano, lato, nome) {
  event.stopPropagation();  
  openChat(scala, piano, lato, nome);
}



/* =============================================================
   APERTURA CHAT COMPLETA
============================================================= */
let currentChatId = null;
let unsubscribeChat = null;
let chatClosed = false;

function openChat(scala, piano, lato, nome){

  currentChatId = buildChatId(scala, piano, lato, nome);
  chatClosed = false;

  document.getElementById("chatHeader").innerText =
    `${scala} â€“ ${piano} â€“ ${lato} â€“ ${nome}`;

  document.getElementById("chatWindow").style.display = "flex";

  loadChatMessages(currentChatId);
}



/* =============================================================
   CARICA MESSAGGI + LISTENER REALTIME
============================================================= */
function loadChatMessages(chatId){

  const chatMessagesEl = document.getElementById("chatMessages");
  chatMessagesEl.innerHTML = "";

  if (unsubscribeChat) unsubscribeChat();

  unsubscribeChat = db.collection("chat")
    .doc(chatId)
    .collection("messages")
    .orderBy("timestamp")
    .onSnapshot(snap => {

      chatMessagesEl.innerHTML = "";

      snap.forEach(doc => {
        const msg = doc.data();

        let div = document.createElement("div");

        if (msg.system){
          div.className = "msgInfo";
          div.innerText = msg.text;
        }
        else if (msg.sender === "utente"){
          div.className = "msgUser";
          div.innerText = msg.text;
        }
        else{
          div.className = "msgAdmin";
          div.innerText = msg.text;
        }

        chatMessagesEl.appendChild(div);
      });

      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;

      updateBadgeCount(chatId, snap.size);
    });

}
/* =============================================================
   INVIO MESSAGGIO CHAT (UTENTE)
============================================================= */
function sendChatMessage(){

  if (chatClosed){
    alert("La segnalazione Ã¨ stata chiusa dallâ€™amministrazione.\nLa chat Ã¨ sola lettura.");
    return;
  }

  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;

  db.collection("chat")
    .doc(currentChatId)
    .collection("messages")
    .add({
      sender: "utente",
      text: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

  input.value = "";
}

    const lato  = card.dataset.lato;
    const nome  = card.dataset.nome;

    const id = buildChatId(scala, piano, lato, nome);

    if (id !== chatId) return;

    const badge = card.querySelector(".chatBadge");
    const icon  = card.querySelector(".chatIcon");

    badge.innerText = count;

    /* LOGICA COLORI BADGE */
    if (count === 0){
      badge.className = "chatBadge badge-0";
      icon.style.background = "var(--chat-blue)";
    }
    else if (count === 1 || count === 2){
      badge.className = "chatBadge badge-1";
      icon.style.background = "var(--chat-yellow)";
    }
    else if (count === 3){
      badge.className = "chatBadge badge-3";
      icon.style.background = "var(--chat-orange)";
    }
    else {
      badge.className = "chatBadge badge-4p";
      icon.style.background = "var(--chat-red)";
    }
  });

}

/* =============================================================
   INVIO SEGNALAZIONE + APERTURA CHAT SE NON ESISTE
============================================================= */
function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";

  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo))
      priorita = "ARANCIONE";
  else if(["serramenti","antincendio"].includes(tipo))
      priorita = "GIALLO";
  else if(tipo === "particomuni")
      priorita = "GIALLO";

  elementoSelezionato.classList.remove(
    "alert-red","alert-orange","alert-yellow","alert-green"
  );

  let css = "alert-green";
  if (priorita === "ROSSO") css = "alert-red";
  else if (priorita === "ARANCIONE") css = "alert-orange";
  else if (priorita === "GIALLO") css = "alert-yellow";

  elementoSelezionato.classList.add(css);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if (temp !== "ND") {
    if (temp >= 28) dot.className = "tempDot t-red";
    else if (temp >= 24) dot.className = "tempDot t-yellow";
    else dot.className = "tempDot t-blue";

    val.innerText = temp + "Â°C";
  }

  /* CREA SEGNALAZIONE */
  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo === "particomuni" ? "Parti comuni" : tipo,
      sottotipo: sotto,
      complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  /* CREA CHAT SE NON ESISTE */
  const chatId = buildChatId(scalaSel, pianoSel, latoSel, nominativo);

  db.collection("chat").doc(chatId).set({
    created: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });

  chiudiConferma();
  chiudiModal();

  document.getElementById("tempInput").value = "";
  document.getElementById("descrizioneInput").value = "";
  document.getElementById("tipoInput").value = "altro";
  document.getElementById("selectPartiComuni").value = "";
  document.getElementById("selectPartiComuniWrapper").style.display = "none";
}
