/* ============================================
   CHAT â€“ STATO GLOBALE
   - 1 chat per CARD per DESTINATARIO
   - destinatario: "amministrazione" oppure "particomuni"
============================================ */
let chatPendingMeta = null;           // meta della card
let chatPendingKeyString = null;      // chiave stabile
let chatCurrentChatId = null;         // docId chats/
let unsubscribeUserChat = null;

function buildChatKeyString(meta){
  // REGOLA 1-a-1: destinatario + complesso + card
  return `${meta.destinatario}||${meta.complesso}||${meta.scala}||${meta.piano}||${meta.lato}||${meta.nome}`;
}

async function sha256Hex(str){
  const data = new TextEncoder().encode(str);
  const digest = await crypto.subtle.digest("SHA-256", data);
  return Array.from(new Uint8Array(digest))
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

function only4Digits(v){
  return (v || "").replace(/\D/g, "").slice(0, 4);
}

function showEl(id){ document.getElementById(id).style.display = "flex"; }
function hideEl(id){ document.getElementById(id).style.display = "none"; }

  el.innerText = msg;
  el.style.display = "block";
}
function clearPinError(id){
  const el = document.getElementById(id);
  el.style.display = "none";
  el.innerText = "";
}

function closePinSet(){

}

function closePinEnter(){
  hideEl("modalPinEnter");

}

function openPinFlowForCard(meta){
  chatPendingMeta = meta;
  chatPendingKeyString = buildChatKeyString(meta);

  const titoloDest = (meta.destinatario === "particomuni") ? "Parti Comuni" : "Amministrazione";
  document.getElementById("pinSetTitle").innerText = `Chat â€¢ ${titoloDest} â€¢ ${meta.nome}`;
  document.getElementById("pinEnterTitle").innerText = `Chat â€¢ ${titoloDest} â€¢ ${meta.nome}`;

  sha256Hex(chatPendingKeyString).then(async (hash) => {
    chatCurrentChatId = `c_${hash}`;
    const ref = db.collection("chats").doc(chatCurrentChatId);
    const snap = await ref.get();

    if (!snap.exists || !snap.data() || !snap.data().meta || !snap.data().meta.pinHash) {
      document.getElementById("pinSet1").value = "";
      document.getElementById("pinSet2").value = "";
      clearPinError("pinSetError");
      showEl("modalPinSet");
    } else {
      document.getElementById("pinEnter").value = "";
      clearPinError("pinEnterError");
      showEl("modalPinEnter");
    }
  }).catch(() => {
    alert("Errore inizializzazione chat.");
  });
}

async function confirmSetPin(){
  clearPinError("pinSetError");

  const p1 = only4Digits(document.getElementById("pinSet1").value);
  const p2 = only4Digits(document.getElementById("pinSet2").value);

  document.getElementById("pinSet1").value = p1;
  document.getElementById("pinSet2").value = p2;

  if (p1.length !== 4 || p2.length !== 4) {
    setPinError("pinSetError", "Inserisci 4 cifre in entrambi i campi.");
    return;
  }
  if (p1 !== p2) {
    setPinError("pinSetError", "I due PIN non coincidono.");
    return;
  }
  if (!chatPendingMeta || !chatCurrentChatId) {
    setPinError("pinSetError", "Errore interno.");
    return;
  }

  try {
    const pinHash = await sha256Hex(p1);
    const ref = db.collection("chats").doc(chatCurrentChatId);

    await ref.set({
      meta: {
        destinatario: chatPendingMeta.destinatario,  // "amministrazione" | "particomuni"
        scala: chatPendingMeta.scala,
        piano: chatPendingMeta.piano,
        lato: chatPendingMeta.lato,
        nome: chatPendingMeta.nome,
        complesso: chatPendingMeta.complesso,
        pinHash: pinHash,
        pinSetAt: firebase.firestore.FieldValue.serverTimestamp(),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }
    }, { merge: true });

    hideEl("modalPinSet");
    document.getElementById("pinSet1").value = "";

}

async function confirmEnterPin(){
  clearPinError("pinEnterError");

  const p = only4Digits(document.getElementById("pinEnter").value);
  document.getElementById("pinEnter").value = p;

  if (p.length !== 4) {
    setPinError("pinEnterError", "Inserisci un PIN di 4 cifre.");
    return;
  }
  if (!chatPendingMeta || !chatCurrentChatId) {
    setPinError("pinEnterError", "Errore interno.");
    return;
  }

  try {
    const pinHashTry = await sha256Hex(p);
    const ref = db.collection("chats").doc(chatCurrentChatId);
    const snap = await ref.get();

    const saved = snap.exists && snap.data() && snap.data().meta ? snap.data().meta.pinHash : null;
    if (!saved) {
      hideEl("modalPinEnter");
      showEl("modalPinSet");
      return;
    }
    if (saved !== pinHashTry) {
      setPinError("pinEnterError", "PIN errato.");
      return;
    }

    hideEl("modalPinEnter");
    document.getElementById("pinEnter").value = "";
    clearPinError("pinEnterError");

    openUserChat(chatCurrentChatId, chatPendingMeta);

    chatPendingMeta = null;
    chatPendingKeyString = null;

  } catch (e) {
    setPinError("pinEnterError", "Errore verifica PIN.");
  }
}

function openUserChat(chatId, meta){
  chatCurrentChatId = chatId;

  const titoloDest = (meta.destinatario === "particomuni") ? "Parti Comuni" : "Amministrazione";
  document.getElementById("chatTitle").innerText =
    `Chat â€¢ ${titoloDest} â€¢ ${meta.nome} â€¢ ${meta.scala} â€¢ ${meta.piano} â€¢ ${meta.lato}`;

  showEl("modalChat");

  const box = document.getElementById("chatMessages");
  box.innerHTML = "";

  if (unsubscribeUserChat) unsubscribeUserChat();

  unsubscribeUserChat = db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .orderBy("timestamp", "asc")
    .onSnapshot((snap) => {
      box.innerHTML = "";
      snap.forEach((d) => {
        const m = d.data() || {};
        const bubble = document.createElement("div");
        bubble.className = "chat-bubble " + (m.mittente === "admin" ? "chat-bubble-admin" : "chat-bubble-user");

        const textDiv = document.createElement("div");
        textDiv.innerText = m.testo || "";

        const timeDiv = document.createElement("div");
        timeDiv.className = "chat-time";
        if (m.timestamp && m.timestamp.toDate) {
          timeDiv.innerText = m.timestamp.toDate().toLocaleTimeString("it-IT", { hour:"2-digit", minute:"2-digit" });
        } else {
          timeDiv.innerText = "";
        }

        bubble.appendChild(textDiv);
        bubble.appendChild(timeDiv);
        box.appendChild(bubble);
      });

      box.scrollTop = box.scrollHeight;
    });
}

function sendUserChatMessage(){
  const input = document.getElementById("chatInput");
  const text = (input.value || "").trim();
  if (!text) return;
  if (!chatCurrentChatId) return;

  db.collection("chats")
    .doc(chatCurrentChatId)
    .collection("messages")
    .add({
      testo: text,
      mittente: "user",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      input.value = "";
    })
    .catch((err) => {
      alert("Errore durante l'invio del messaggio: " + err.message);
    });
}

<script>
/* =====================================================
   PIN CARD SEGNALAZIONE â€“ BLOCCO AUTONOMO
   - NON tocca chat
   - NON tocca invio segnalazioni
   - Riusa modali PIN esistenti
===================================================== */

let __segPinDocId = null;
let __segPinCallback = null;

/* utilitÃ  giÃ  usata dalla chat (stesso metodo) */
async function __segSha256Hex(str){
  const buf = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest("SHA-256", buf);
  return Array.from(new Uint8Array(hash))
    .map(b => b.toString(16).padStart(2,"0"))
    .join("");
}
function __segOnly4Digits(v){
  return (v||"").replace(/\D/g,"").slice(0,4);
}

/* ENTRY POINT: wrapper sicuro per la card */
function openSegnalazioneConPin(meta, scala, piano, lato, nome, elem){
  const key = `${meta.complesso}||${scala}||${piano}||${lato}||${nome}`;

  __segSha256Hex(key).then(async (h)=>{
    __segPinDocId = "s_"+h;
    const ref = db.collection("segnalazioni_pin").doc(__segPinDocId);
    const snap = await ref.get();

    __segPinCallback = () => apri(scala, piano, lato, nome, elem);

    if(!snap.exists || !snap.data().pinHash){
      showEl("modalPinSet");
    }else{
      showEl("modalPinEnter");
    }
  }).catch(()=>{
    alert("Errore inizializzazione PIN.");
  });
}

/* === override controllato conferma PIN SET === */
const __origConfirmSetPin = confirmSetPin;
confirmSetPin = async function(){
  if(__segPinDocId){
    const p1 = __segOnly4Digits(pinSet1.value);
    const p2 = __segOnly4Digits(pinSet2.value);
    pinSet1.value = p1; pinSet2.value = p2;

    if(p1.length!==4 || p1!==p2) return;

    const h = await __segSha256Hex(p1);
    await db.collection("segnalazioni_pin").doc(__segPinDocId).set({
      pinHash: h,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    hideEl("modalPinSet");
    __segPinCallback();
    __segPinDocId = null;
    __segPinCallback = null;
    return;
  }
  __origConfirmSetPin();
};

/* === override controllato conferma PIN ENTER === */
const __origConfirmEnterPin = confirmEnterPin;
confirmEnterPin = async function(){
  if(__segPinDocId){
    const p = __segOnly4Digits(pinEnter.value);
    pinEnter.value = p;
    if(p.length!==4) return;

    const h = await __segSha256Hex(p);
    const snap = await db.collection("segnalazioni_pin").doc(__segPinDocId).get();
    if(!snap.exists || snap.data().pinHash !== h) return;

    hideEl("modalPinEnter");
    __segPinCallback();
    __segPinDocId = null;
    __segPinCallback = null;
    return;
  }
  __origConfirmEnterPin();
};
