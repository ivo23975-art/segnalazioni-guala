<style>
:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle { text-align: center; font-size: 1.4rem; font-weight: bold; margin-bottom: 1rem; }

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop { font-weight: bold; margin-bottom: .8rem; font-size: 1rem; }

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {
  0%,100%{background:#b00000;}
  50%{background:#ff4444;}
}
@keyframes orangeBlink {
  0%,100%{background:#cc6a00;}
  50%{background:#ff9c22;}
}
@keyframes yellowBlink {
  0%,100%{background:#d4bf00;}
  50%{background:#fff455;}
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 1rem;
  width: 92%;
  max-width: 650px;     /* âžœ allargato per ospitare chat */
  border-radius: 1rem;
  display: flex;
  gap: 1rem;
}

/* COLONNA SINISTRA */
.popup-left {
  width: 58%;
}

/* COLONNA DESTRA â†’ CHAT */
.popup-right {
  width: 42%;
  display: flex;
  flex-direction: column;
  border-left: 1px solid #ccc;
  padding-left: 0.8rem;
}

/* CHAT STYLE */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 0.45rem;
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: .6rem;
  margin-bottom: .5rem;
  font-size: .85rem;
}

.chat-input {
  width: 100%;
  padding: .4rem;
  font-size: .85rem;
  border-radius: .6rem;
  border: 1px solid #ccc;
  resize: none;
  height: 55px;
}

.chat-send {
  margin-top: .4rem;
  padding: .6rem;
  width: 100%;
  border: none;
  background: #00b454;
  color: white;
  font-weight: bold;
  border-radius: .6rem;
  cursor: pointer;
}

/* BOLLE */
.chat-row {
  display: flex;
  margin-bottom: .3rem;
}

.chat-row.admin { justify-content: flex-start; }
.chat-row.utente { justify-content: flex-end; }

.chat-bubble {
  max-width: 75%;
  padding: .35rem .55rem;
  border-radius: .7rem;
  font-size: .82rem;
  background: white;
  box-shadow: 0 1px 3px rgba(0,0,0,.12);
}

.chat-bubble.utente { background: #dcf8c6; }

.chat-time {
  text-align: right;
  font-size: .7rem;
  opacity: 0.65;
  margin-top: 2px;
}

/* INSTALL APP BUTTON */
#installPWA {
  position: fixed;
  bottom: 18px;
  right: 18px;
  padding: 14px 20px;
  font-size: 15px;
  background:#cc0000;
  color:white;
  border:none;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  cursor:pointer;
  display:none;
  z-index:9999;
}
</style>

<body>

<!-- ============ POPUP COMPLETO + CHAT A DESTRA ============ -->

<div class="modal" id="modalSegnalazione">
  <div class="modal-content">

    <!-- COLONNA SINISTRA (TUA ORIGINALE) -->
    <div class="popup-left">
      <h3 id="modalTitle"></h3>

      <label style="margin-top:10px;">Tipo di intervento</label>
      <select id="tipoInput" onchange="gestisciPartiComuni()">

          <option value="ascensore">Ascensore</option>

<!-- ===============================
     SCRIPT LOGICA
================================= -->

<script>
const complessoSelezionato =
  new URLSearchParams(location.search).get("complesso");

const scaleGuala = ["SCALA 131","SCALA 131 BIS","SCALA 133"];
const scalePiobesi = ["SCALA 6","SCALA 8","SCALA 10"];

function scalaAppartiene(scala){
  if(!complessoSelezionato) return true;
  if(complessoSelezionato==="guala") return scaleGuala.includes(scala);
  if(complessoSelezionato==="piobesi") return scalePiobesi.includes(scala);
  return true;
}

/* ============================================
   COSTRUZIONE CARD (TUO ORIGINAL)
============================================ */
const condominio = { /* â€¦ TUTTE LE TUE SCALE â€¦ */ };

const container=document.querySelector(".container");

Object.keys(condominio).forEach(scala=>{
  if(!scalaAppartiene(scala)) return;

  const box=document.createElement("div");
  box.className="scalaBox";
  box.innerHTML=`<div class="scalaTitle">${scala}</div>`;
  const piani=condominio[scala].piani;

  Object.keys(piani)
    .filter(p=>!isNaN(p))
    .sort((a,b)=>b-a)
    .forEach(piano=>{
      const dati=piani[piano];
      let html=`
        <div class="pianoBox">
          <div class="pianoTop">${piano}Â° piano</div>
          <div class="cards">

            <div class="card" onclick="apri('${scala}','${piano}','DX','${dati.dx}', this)">
              ${dati.dx}
              <div class="tempBox">
                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

            <div class="card" onclick="apri('${scala}','${piano}','SX','${dati.sx}', this)">
              ${dati.sx}
              <div class="tempBox">
                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

          </div>
        </div>
      `;
      box.innerHTML+=html;
    });

  container.appendChild(box);
});

/* ============================================
   MODAL LOGIC (ORIGINALE)
============================================ */

let elementoSelezionato=null;
let nominativo="";
let scalaSel="";
let pianoSel="";
let latoSel="";

function apri(scala,piano,lato,nome,elem){
  elementoSelezionato=elem;
  nominativo=nome;
  scalaSel=scala;
  pianoSel=piano;
  latoSel=lato;

  document.getElementById("modalTitle").innerText=
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display="flex";

  // attiva chat â€” nuova o esistente
  attivaChatInline(scala,piano,lato,nome);
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display="none";
}

function confermaInvio(){
  document.getElementById("confermaTesto").innerText=
    `Confermi la segnalazione per:\n${nominativo}`;
  document.getElementById("modalConferma").style.display="flex";
}

/* ===============================
   INVIO SEGNALAZIONE
================================ */
function inviaSegnalazioneFinale(){
  const tipo=document.getElementById("tipoInput").value;
  const temp=document.getElementById("tempInput").value||"ND";
  const desc=document.getElementById("descrizioneInput").value.trim()||"Nessuna descrizione";

  let priorita="VERDE";
  if(["118","112","115"].includes(tipo)) priorita="ROSSO";

  db.collection("segnalazioni").add({
    scala:scalaSel,
    piano:pianoSel,
    lato:latoSel,
    nome:nominativo,
    temperatura:temp,
    tipo:tipo,
    descrizione:desc,
    complesso:["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel)?"piobesi":"guala",
    priorita:priorita,
    stato:"attiva",
    timestamp:firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(docRef=>{
    alert("Segnalazione inviata.");
    attivaChatListener(docRef.id);
  });

  chiudiConferma();
  chiudiModal();
}

/* ============================================
   CHAT â€” LOGICA
============================================ */

let chatId=null;
let unsubChat=null;

function attivaChatInline(scala,piano,lato,nome){
  if(!chatId) return; // se non esiste ancora, verrÃ  creata dopo
}

function attivaChatListener(id){
  chatId=id;
  const msgBox=document.getElementById("chatMessages");

  if(unsubChat) unsubChat();

  unsubChat=db.collection("segnalazioni").doc(id)
    .collection("chat")
    .orderBy("timestamp","asc")
    .onSnapshot(snap=>{
      msgBox.innerHTML="";

      snap.forEach(doc=>{
        const m=doc.data();
        const div=document.createElement("div");
        div.className="chat-row "+(m.mittente==="utente"?"utente":"admin");

        div.innerHTML=`
          <div class="chat-bubble ${m.mittente}">
            ${m.testo}
            <div class="chat-time">
              ${(m.timestamp&&m.timestamp.toDate)?m.timestamp.toDate().toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"}):""}
            </div>
          </div>
        `;
        msgBox.appendChild(div);
      });

      msgBox.scrollTop=msgBox.scrollHeight;
    });
}

function sendChatMessage(){
  if(!chatId){ alert("Nessuna chat attiva."); return; }

  const input=document.getElementById("chatInput");
  const text=input.value.trim();
  if(!text) return;

  db.collection("segnalazioni").doc(chatId)
    .collection("chat")
    .add({
      testo:text,
      mittente:"utente",
      timestamp:firebase.firestore.FieldValue.serverTimestamp()
    });

  input.value="";
}
</script>

<!-- SERVICE WORKER -->
<script>
if("serviceWorker" in navigator){

<!-- INSTALL PWA -->
<script>
let deferredPrompt;
const btnInstall=document.createElement("button");
btnInstall.id="installPWA";
btnInstall.innerText="ðŸ“² Installa App";
document.body.appendChild(btnInstall);

window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  btnInstall.style.display="block";
});

btnInstall.addEventListener("click",async()=>{
  if(!deferredPrompt) return;
  btnInstall.style.display="none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
});
</script>
