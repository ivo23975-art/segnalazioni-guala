<title>Segnalazioni Condominio</title>

<style>
:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle { 
  text-align: center; 
  font-size: 1.4rem; 
  font-weight: bold; 
  margin-bottom: 1rem; 
}

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop { 
  font-weight: bold; 
  margin-bottom: .8rem; 
  font-size: 1rem; 
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {0%,100%{background:#b00000;}50%{background:#ff4444;}}
@keyframes orangeBlink {0%,100%{background:#cc6a00;}50%{background:#ff9c22;}}
@keyframes yellowBlink {0%,100%{background:#d4bf00;}50%{background:#fff455;}}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 1rem;
  width: 92%;
  max-width: 420px;
  border-radius: 1rem;
}

input, select, textarea {
  width: 100%;
  padding: .6rem;
  margin-top: .4rem;
  border: 1px solid #ccc;
  border-radius: .6rem;
}
textarea { height: 90px; resize: none; }

.btn {
  margin-top: .8rem;
  padding: .8rem;
  width: 100%;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: bold;
  border-radius: .6rem;
  cursor: pointer;
}

.btnClose {
  margin-top: .6rem;
  padding: .8rem;
  width: 100%;
  background: #ccc;
  border-radius: .6rem;
  cursor: pointer;
}

#selectPartiComuniWrapper {
  display: none;
  margin-top: .6rem;
}
</style>

<h1>APP DEDICATA ALLE SEGNALAZIONI DEL CONDOMINIO</h1>

<script>
/* ============================================================

============================================================ */
const urlParams = new URLSearchParams(window.location.search);
const complesso = urlParams.get("complesso") || "guala";

/* ============================================================
   DEFINIZIONE COMPLESSI
============================================================ */
const complessi = {

/* ============================================================

      6:{dx:"ZANNINI", sx:"IANNIELLO / BACCAGLINI"},
      5:{dx:"NEGRÒ / DE MARTINI", sx:"MONTAGNINO"},
      4:{dx:"D’ADAMO", sx:"MARTINETTO / BELLUCCIO"},

      2:{dx:"CURCI / HADJ AHMED", sx:"BACCAGLINI"},

      portico:[

      ]
    }
  },

  "SCALA 133": {
    piani:{
      9:{dx:"MONACO", sx:"P. MERLIN / C. RAPETTI"},
      8:{dx:"CONTI / CARDACI", sx:"ANERDI / BOSIO"},
      7:{dx:"ANSINI / ARPAIA", sx:"LOTITO"},
      6:{dx:"RACCA", sx:"SPADAFORA / BERTELLI"},

      4:{dx:"MODEO / OTTONE", sx:"MOSAGNA / MINATO"},

  /* -------- VIA PIOBESI -------- */

      8:{dx:"MASSOLA/OSELLA", sx:"CIVERA/CASTROTA"},

  },

      9:{dx:"VENTILII / LELII", sx:"DI FILIPPO / CARMANDO"},
      8:{dx:"DESSANTI / ACCORNERO", sx:"DELLA ROCCA / MIGNONE"},
      7:{dx:"PICCABLOTTO / CORTINOVIS", sx:"CASTELLO / CARAVETTA"},
      6:{dx:"SPADA / VISCA", sx:"RESTO"},

      portico:[]

};
/* ============================================================
   GENERA SOLO LE SCALE APPARTENENTI AL COMPLESSO
============================================================ */
const containerDiv = document.getElementById("container");
const scaleDaMostrare = complessi[complesso] || [];

/* Parte specializzata per PARTI COMUNI */
if (complesso === "particomuni") {
  containerDiv.innerHTML = `
  <div class="scalaBox">
    <div class="scalaTitle">PARTI COMUNI</div>

    <div class="card" onclick="apri('PARTI COMUNI','0','AREA','Segnala parte comune', this)">
      Segnala una parte comune
    </div>
  </div>
  `;
} else {

  scaleDaMostrare.forEach(scala => {
    const datiScala = condominio[scala];
    if (!datiScala) return;

    const box = document.createElement("div");
    box.className = "scalaBox";
    box.innerHTML = `<div class="scalaTitle">${scala}</div>`;

    const piani = datiScala.piani;

    Object.keys(piani)
      .filter(p => !isNaN(p))
      .sort((a,b)=>b-a)
      .forEach(piano => {

        const dati = piani[piano];

        let html = `
          <div class="pianoBox">
            <div class="pianoTop">${piano}° piano</div>
            <div class="cards">

              <div class="card" onclick="apri('${scala}','${piano}','DX','${dati.dx}', this)">
                ${dati.dx}
              </div>

              <div class="card" onclick="apri('${scala}','${piano}','SX','${dati.sx}', this)">
                ${dati.sx}
              </div>

            </div>
          </div>
        `;

        box.innerHTML += html;
      });

    /* Portici */
    if (piani.portico && piani.portico.length > 0){
      let html = `
        <div class="pianoBox">
          <div class="pianoTop">Livello strada</div>
          <div class="cards">
      `;
      piani.portico.forEach(nome => {
        html += `
          <div class="card" onclick="apri('${scala}','PORTICO','NEGOZIO','${nome}', this)">
            ${nome}
          </div>
        `;
      });
      html += `</div></div>`;
      box.innerHTML += html;
    }

    containerDiv.appendChild(box);
  });

}
/* ============================================================
   MODALI
============================================================ */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} • ${piano} • ${lato} • ${nome}`;

  document.getElementById("modalSegnalazione").style.display = "flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}

function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  if (tipo === "particomuni") {
    wrapper.style.display = "block";
  } else {
    wrapper.style.display = "none";
    document.getElementById("selectPartiComuni").value = "";
  }
}

function confermaInvio(){
  const tipo = document.getElementById("tipoInput").value;

  if (tipo === "particomuni") {
    if (document.getElementById("selectPartiComuni").value === "") {
      alert("Seleziona la parte comune.");
      return;
    }
    if (document.getElementById("descrizioneInput").value.trim() === "") {
      alert("La descrizione è obbligatoria.");
      return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n\n${nominativo}`;

  document.getElementById("modalConferma").style.display = "flex";
}

function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";

  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo))
      priorita = "ARANCIONE";
  else if(["serramenti","antincendio"].includes(tipo))
      priorita = "GIALLO";
  else if(tipo === "particomuni")
      priorita = "GIALLO";

  elementoSelezionato.classList.add(
    priorita === "ROSSO" ? "alert-red" :
    priorita === "ARANCIONE" ? "alert-orange" :
    priorita === "GIALLO" ? "alert-yellow" :
    "alert-green"
  );

  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo === "particomuni" ? "Parti comuni" : tipo,
      sottotipo: tipo === "particomuni" ? sotto : "",
      complesso: complesso,
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  chiudiConferma();
  chiudiModal();
}
