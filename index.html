:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;

  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;

}

.scalaTitle { text-align: center; font-size: 1.4rem; font-weight: bold; margin-bottom: 1rem; }

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop {
  font-weight: bold;
  margin-bottom: .8rem;
  font-size: 1rem;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
  position: relative;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

/* ICONA CHAT */
.chatIcon {
  position: absolute;
  top: -10px;
  right: -10px;
  background: white;
  border: 2px solid #cc0000;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  font-size: 17px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 20;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  transition: transform .2s;
}
.chatIcon:hover { transform: scale(1.15); }

/* TEMPERATURA */
.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

/* ALLERTE */
.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {
  0%,100%{background:#b00000;}
  50%{background:#ff4444;}
}
@keyframes orangeBlink {
  0%,100%{background:#cc6a00;}
  50%{background:#ff9c22;}
}
@keyframes yellowBlink {
  0%,100%{background:#d4bf00;}
  50%{background:#fff455;}
}

/* ============================================================

============================================================ */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display = "flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}

function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  if (tipo === "particomuni") wrapper.style.display = "block";
  else {
    wrapper.style.display = "none";
    document.getElementById("selectPartiComuni").value = "";
  }
}

function confermaInvio(){

  const tipo = document.getElementById("tipoInput").value;

  if (tipo === "particomuni") {
    const sotto = document.getElementById("selectPartiComuni").value;
    if (!sotto) { alert("Seleziona la parte comune."); return; }
    if (!document.getElementById("descrizioneInput").value.trim()) {
      alert("La descrizione Ã¨ obbligatoria.");
      return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n${nominativo}`;

  document.getElementById("modalConferma").style.display = "flex";
}

function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";
  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if (["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo)) priorita = "ARANCIONE";
  else if (["serramenti","antincendio","particomuni"].includes(tipo)) priorita = "GIALLO";

  elementoSelezionato.classList.remove(
    "alert-red","alert-orange","alert-yellow","alert-green"
  );

  let css = "alert-green";
  if (priorita === "ROSSO") css = "alert-red";
  else if (priorita === "ARANCIONE") css = "alert-orange";
  else if (priorita === "GIALLO") css = "alert-yellow";

  elementoSelezionato.classList.add(css);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if (temp !== "ND") {
    if (temp >= 28) dot.className = "tempDot t-red";
    else if (temp >= 24) dot.className = "tempDot t-yellow";
    else dot.className = "tempDot t-blue";

    val.innerText = temp + "Â°C";
  }

  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo === "particomuni" ? "Parti comuni" : tipo,
      sottotipo: sotto,
      complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  chiudiConferma();
  chiudiModal();

  document.getElementById("tempInput").value = "";
  document.getElementById("descrizioneInput").value = "";
  document.getElementById("tipoInput").value = "altro";
  document.getElementById("selectPartiComuni").value = "";
  document.getElementById("selectPartiComuniWrapper").style.display = "none";
}

<script>
let deferredPrompt;
const btnInstall = document.createElement("button");
btnInstall.id = "installPWA";
btnInstall.innerText = "ðŸ“² Installa App";
document.body.appendChild(btnInstall);

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  btnInstall.style.display = "block";
});

btnInstall.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  btnInstall.style.display = "none";
  deferredPrompt.prompt();
  const result = await deferredPrompt.userChoice;
  deferredPrompt = null;
});
</script>
