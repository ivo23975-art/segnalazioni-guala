:root {
  --primary: #cc0000;

  --t-yellow: #ffcc00;

}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;

}

h1, h2 {

}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle { text-align: center; font-size: 1.4rem; font-weight: bold; margin-bottom: 1rem; }

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;

  border-radius: .9rem;

  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop { font-weight: bold; margin-bottom: .8rem; font-size: 1rem; }

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {
  0%,100%{background:#b00000;}
  50%{background:#ff4444;}
}
@keyframes orangeBlink {
  0%,100%{background:#cc6a00;}
  50%{background:#ff9c22;}
}
@keyframes yellowBlink {
  0%,100%{background:#d4bf00;}
  50%{background:#fff455;}

  inset: 0;

  align-items: center;

.modal-content {

/* Apertura modale segnalazione */
function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =

  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}

function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  if (tipo === "particomuni") {
    wrapper.style.display = "block";
  } else {
    wrapper.style.display = "none";
    document.getElementById("selectPartiComuni").value = "";

function confermaInvio(){
  const tipo = document.getElementById("tipoInput").value;

  if (tipo === "particomuni") {

    if (sotto === "") {

/* Invio segnalazione (originale + attivazione chat inline) */
function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";

  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo))
      priorita = "ARANCIONE";
  else if(["serramenti","antincendio"].includes(tipo))
      priorita = "GIALLO";
  else if(tipo === "particomuni")
      priorita = "GIALLO";

  elementoSelezionato.classList.remove(
    "alert-red","alert-orange","alert-yellow","alert-green"
  );

  let css = "alert-green";
  if (priorita === "ROSSO") css = "alert-red";
  else if (priorita === "ARANCIONE") css = "alert-orange";
  else if (priorita === "GIALLO") css = "alert-yellow";

  elementoSelezionato.classList.add(css);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if (temp !== "ND") {
    if (temp >= 28) dot.className = "tempDot t-red";
    else if (temp >= 24) dot.className = "tempDot t-yellow";
    else dot.className = "tempDot t-blue";

    val.innerText = temp + "Â°C";
  }

  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo === "particomuni" ? "Parti comuni" : tipo,
      sottotipo: sotto,
      complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then((docRef) => {
      // chiudo modali come prima
      chiudiConferma();
      chiudiModal();

      // reset campi
      document.getElementById("tempInput").value = "";
      document.getElementById("descrizioneInput").value = "";
      document.getElementById("tipoInput").value = "altro";
      document.getElementById("selectPartiComuni").value = "";
      document.getElementById("selectPartiComuniWrapper").style.display = "none";

      alert("Segnalazione inviata.");

      // âœ… attiva chat inline dentro la card per questa segnalazione
      attivaChatInlinePerSegnalazione(docRef.id);
  })
  .catch(err => {
      console.error("Errore invio segnalazione:", err);
      alert("Errore durante l'invio della segnalazione.");
  });
}

/* ============================================
   CHAT INLINE â€“ LOGICA COMPLETA LATO APP
============================================ */

/* Crea/attiva chat dentro la card corrente */
function attivaChatInlinePerSegnalazione(idSegnalazione) {
  if (!elementoSelezionato) return;

  chatSegnalazioneId = idSegnalazione;
  chatCardElement = elementoSelezionato;
  chatLastSize = 0;

  // crea contenitore chat se non esiste
  let chatDiv = chatCardElement.querySelector(".chat-inline-container");
  if (!chatDiv) {
    chatDiv = document.createElement("div");
    chatDiv.className = "chat-inline-container";

    const safeNome = nominativo || "-";

    chatDiv.innerHTML = `
      <div class="chat-inline-header">
        <div class="chat-inline-title">Chat segnalazione â€“ ${safeNome}</div>
      </div>
      <div class="chat-inline-closed">ðŸ”’ Segnalazione risolta â€” chat chiusa</div>
      <div class="chat-inline-messages">
        <p class="chat-inline-system">Nessun messaggio nella chat.</p>
      </div>
      <div class="chat-inline-inputRow">
        <textarea class="chat-inline-input" placeholder="Scrivi un messaggio..."></textarea>
        <button type="button" class="chat-inline-sendBtn" onclick="inviaMessaggioChatInline()">Invia</button>
      </div>
    `;

    chatCardElement.appendChild(chatDiv);
  }

  const msgBox    = chatDiv.querySelector(".chat-inline-messages");
  const closedEl  = chatDiv.querySelector(".chat-inline-closed");
  const inputEl   = chatDiv.querySelector(".chat-inline-input");
  const sendBtn   = chatDiv.querySelector(".chat-inline-sendBtn");

  if (!msgBox || !closedEl || !inputEl || !sendBtn) return;

  // reset stato UI
  closedEl.style.display = "none";
  inputEl.disabled = false;
  sendBtn.disabled = false;
  msgBox.innerHTML = `<p class="chat-inline-system">Puoi usare questa chat per aggiornare l'amministratore.</p>`;

  // chiudi eventuali listener precedenti
  if (chatMessagesUnsub) { chatMessagesUnsub(); chatMessagesUnsub = null; }
  if (chatStatoUnsub) { chatStatoUnsub(); chatStatoUnsub = null; }

  // listener messaggi
  chatMessagesUnsub = db.collection("segnalazioni")
    .doc(idSegnalazione)
    .collection("chat")
    .orderBy("timestamp", "asc")
    .onSnapshot((snapshot) => {
      msgBox.innerHTML = "";

      snapshot.forEach((doc) => {
        const msg = doc.data();
        renderChatInlineMessage(msg, msgBox);
      });

      // highlight e vibrazione su nuovo messaggio da admin
      if (chatLastSize !== 0 && snapshot.size > chatLastSize) {
        const lastDoc = snapshot.docs[snapshot.docs.length - 1];
        const lastMsg = lastDoc.data();
        if (lastMsg.mittente && lastMsg.mittente !== "utente") {
          if (navigator.vibrate) {
            navigator.vibrate(60);
          }
          const bubbles = msgBox.querySelectorAll(".chat-bubble");
          const lastBubble = bubbles[bubbles.length - 1];
          if (lastBubble) {
            lastBubble.classList.add("chat-highlight");
            setTimeout(() => lastBubble.classList.remove("chat-highlight"), 600);
          }
        }
      }
      chatLastSize = snapshot.size;

      msgBox.scrollTop = msgBox.scrollHeight;
    });

  // listener stato segnalazione (chiusura)
  chatStatoUnsub = db.collection("segnalazioni")
    .doc(idSegnalazione)
    .onSnapshot((doc) => {
      const data = doc.data();
      if (!data) return;
      if (data.stato && data.stato !== "attiva") {
        // segnalazione risolta â†’ sola lettura
        closedEl.style.display = "block";
        inputEl.disabled = true;
        sendBtn.disabled = true;
      }
    });
}

/* Render singolo messaggio chat (inline) */
function renderChatInlineMessage(msg, container) {
  const isUser = msg.mittente === "utente";

  const row = document.createElement("div");
  row.className = "chat-inline-row " + (isUser ? "user" : "admin");

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble " + (isUser ? "user" : "admin");

  const textDiv = document.createElement("div");
  textDiv.className = "chat-bubble-text";
  textDiv.textContent = msg.testo || "";

  const timeDiv = document.createElement("div");
  timeDiv.className = "chat-bubble-time";

  if (msg.timestamp && msg.timestamp.toDate) {
    const d = msg.timestamp.toDate();
    timeDiv.textContent = d.toLocaleTimeString("it-IT", {
      hour: "2-digit",
      minute: "2-digit"
    });
  } else {
    timeDiv.textContent = "";
  }

  bubble.appendChild(textDiv);
  bubble.appendChild(timeDiv);
  row.appendChild(bubble);

  container.appendChild(row);
}

/* Invio messaggio dalla chat inline dentro la card */
function inviaMessaggioChatInline() {
  if (!chatSegnalazioneId || !chatCardElement) {
    alert("Nessuna chat attiva per questa segnalazione.");
    return;
  }

  const inputEl = chatCardElement.querySelector(".chat-inline-input");
  const sendBtn = chatCardElement.querySelector(".chat-inline-sendBtn");
  if (!inputEl || !sendBtn || inputEl.disabled) return;

  const text = (inputEl.value || "").trim();
  if (!text) return;

  sendBtn.disabled = true;

  db.collection("segnalazioni")
    .doc(chatSegnalazioneId)
    .collection("chat")
    .add({
      testo: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      mittente: "utente"
    })
    .then(() => {
      inputEl.value = "";
      sendBtn.disabled = false;
    })
    .catch((err) => {
      console.error("Errore invio messaggio chat:", err);
      alert("Errore durante l'invio del messaggio.");
      sendBtn.disabled = false;
    });
}
