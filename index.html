:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

/* ==========================================================
   BASE UI
==========================================================*/
body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

/* ==========================================================
   CONTAINER + CARDS
==========================================================*/
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle {
  text-align: center;
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

/* Riga ‚ÄúPiano + icone chat‚Äù */
.pianoTop {
  font-weight: bold;
  margin-bottom: .8rem;
  font-size: 1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ICONA CHAT (SEMRE VISIBILE) */
.chatPianoIcon, .chatCardIcon {
  font-size: 20px;
  cursor:pointer;
  margin-left:8px;
  transition:.2s;
  padding:4px 6px;
  border-radius:6px;
  font-weight:bold;
  display:inline-flex;
  align-items:center;
  justify-content:center;
}

/* COLORAZIONI ICONE PER NUMERO MESSAGGI */
.chat-blue   { background:#0077ff; color:white; }
.chat-yellow { background:#ffcc00; color:black; }
.chat-orange { background:#ff8800; color:white; }
.chat-red    { background:#d50000; color:white; animation: pulseRed 1s infinite; }

@keyframes pulseRed {
  0% { transform:scale(1); }
  50% { transform:scale(1.15); }
 100% { transform:scale(1); }
}

/* Cards appartamenti */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
  position:relative;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

/* ICONA CHAT SU OGNI CARD */
.chatCardIcon {
  position:absolute;
  top:-10px;
  right:-10px;
  width:32px;
  height:32px;
}

/* Temperature */
.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

/* Stati segnalazione */
.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {
  0%,100%{background:#b00000;}
  50%{background:#ff4444;}
}
@keyframes orangeBlink {
  0%,100%{background:#cc6a00;}
  50%{background:#ff9c22;}
}
@keyframes yellowBlink {
  0%,100%{background:#d4bf00;}
  50%{background:#fff455;}
}

/* MODALI */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;

<!-- ============================================================
     GENERAZIONE CARD + CHAT BADGES (SEMPRE VISIBILI)

<script>

const container = document.querySelector(".container");

/* üî• funzione: calcolo colore badge in base a numero messaggi */
function chatBadgeColor(n){
  if(n===0) return "chat-blue";
  if(n<=2) return "chat-yellow";
  if(n<=3) return "chat-orange";
  return "chat-red"; // 4+ messaggi ‚Üí rosso pulsante
}

/* üî• mappa per mantenere aggiornamenti realtime */
const listenersChat = {};

Object.keys(condominio).forEach(scala => {

  if (!scalaAppartiene(scala)) return;

  const box = document.createElement("div");
  box.className = "scalaBox";
  box.innerHTML = `<div class="scalaTitle">${scala}</div>`;

  const piani = condominio[scala].piani;

  Object.keys(piani)
    .filter(p=>!isNaN(p))
    .sort((a,b)=>b-a)
    .forEach(piano => {

      const dati = piani[piano];

      let html = `
      <div class="pianoBox">
        <div class="pianoTop">
          ${piano}¬∞ piano
        </div>

        <div class="cards">

          <!-- CARD DX -->
          <div class="card" onclick="apri('${scala}','${piano}','DX','${dati.dx}', this)" id="card-${scala}-${piano}-DX">
            <div class="chatCardIcon chat-blue" id="badge-${scala}-${piano}-DX">üí¨</div>
            ${dati.dx}
            <div class="tempBox">
              <span class="tempDot t-blue"></span>
              <span class="tempVal">‚Äî¬∞C</span>
            </div>
          </div>

          <!-- CARD SX -->
          <div class="card" onclick="apri('${scala}','${piano}','SX','${dati.sx}', this)" id="card-${scala}-${piano}-SX">
            <div class="chatCardIcon chat-blue" id="badge-${scala}-${piano}-SX">üí¨</div>
            ${dati.sx}
            <div class="tempBox">
              <span class="tempDot t-blue"></span>
              <span class="tempVal">‚Äî¬∞C</span>
            </div>
          </div>

        </div>
      </div>`;

      box.innerHTML += html;

      /* =====================================================
           AGGANCIO REALTIME CHAT ‚Üí OGNI CARD
         ===================================================== */

      ["DX","SX"].forEach(lato=>{
        const idChat = `${scala}-${piano}-${lato}-${dati[lato.toLowerCase()]}`;

        listenersChat[idChat] =
          db.collection("chat_counter")
            .doc(idChat)
            .onSnapshot(doc=>{
              const badge = document.getElementById(`badge-${scala}-${piano}-${lato}`);
              if(!badge) return;

              let n = 0;
              if(doc.exists && doc.data().messaggi) n = doc.data().messaggi;

              badge.className = "chatCardIcon " + chatBadgeColor(n);
            });

      });

    });

  container.appendChild(box);

});
</script>

<script>

let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

function apri(scala,piano,lato,nome,elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} ‚Ä¢ ${piano} ‚Ä¢ ${lato} ‚Ä¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display="flex";
}

function chiudiModal(){ document.getElementById("modalSegnalazione").style.display="none"; }
function chiudiConferma(){ document.getElementById("modalConferma").style.display="none"; }

function gestisciPartiComuni(){
  const tipo=document.getElementById("tipoInput").value;
  const wrap=document.getElementById("selectPartiComuniWrapper");
  if(tipo==="particomuni") wrap.style.display="block";
  else{
    wrap.style.display="none";
    document.getElementById("selectPartiComuni").value="";
  }
}

function confermaInvio(){
  const t=document.getElementById("tipoInput").value;

  if(t==="particomuni"){
    if(document.getElementById("selectPartiComuni").value===""){
      alert("Seleziona la parte comune.");
      return;
    }
    if(document.getElementById("descrizioneInput").value.trim()===""){
      alert("La descrizione √® obbligatoria.");
      return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n${nominativo}`;
  document.getElementById("modalConferma").style.display="flex";
}

function inviaSegnalazioneFinale(){

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  /* PRIORIT√Ä */
  let priorita="VERDE";
  if(["118","112","115"].includes(tipo)) priorita="ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo)) priorita="ARANCIONE";
  else if(["serramenti","antincendio","particomuni"].includes(tipo)) priorita="GIALLO";

  elementoSelezionato.classList.remove("alert-red","alert-orange","alert-yellow","alert-green");

  let css="alert-green";
  if(priorita==="ROSSO") css="alert-red";
  else if(priorita==="ARANCIONE") css="alert-orange";
  else if(priorita==="GIALLO") css="alert-yellow";

  elementoSelezionato.classList.add(css);

  /* TEMPERATURA */
  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");
  if(temp!=="ND"){
    if(temp>=28) dot.className="tempDot t-red";
    else if(temp>=24) dot.className="tempDot t-yellow";
    else dot.className="tempDot t-blue";
    val.innerText = temp+"¬∞C";
  }

  /* CREA SEGNALAZIONE */
  db.collection("segnalazioni").add({
    scala:scalaSel,
    piano:pianoSel,
    lato:latoSel,
    nome:nominativo,
    temperatura:temp,
    descrizione:desc,
    tipo: tipo==="particomuni" ? "Parti comuni" : tipo,
    sottotipo:sotto,
    complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi":"guala",
    priorita:priorita,
    stato:"attiva",
    timestamp:firebase.firestore.FieldValue.serverTimestamp()
  });

  /* RESET */
  chiudiConferma();
  chiudiModal();
  document.getElementById("tempInput").value="";
  document.getElementById("descrizioneInput").value="";
  document.getElementById("tipoInput").value="altro";
  document.getElementById("selectPartiComuni").value="";
  document.getElementById("selectPartiComuniWrapper").style.display="none";
}
</script>

<script>

let currentChatId = null;
let unsubscribeChat = null;

/* ============================================================
   APERTURA CHAT DA ICONA CARD
============================================================ */
function apriChatDaCard(scala, piano, lato, nome){

  // ID chat standardizzato
  const chatId = `${scala}-${piano}-${lato}-${nome}`;

  currentChatId = chatId;

  const popup  = document.getElementById("chatPopup");
  const title  = document.getElementById("chatTitle");
  const msgBox = document.getElementById("chatMessages");

  popup.style.display = "flex";
  title.innerText = `Chat ‚Ä¢ ${nome}`;
  msgBox.innerHTML = `<p class="chat-system">Chat collegata a ${scala} ‚Ä¢ ${piano} ‚Ä¢ ${lato}</p>`;

  // DISATTIVA LISTENER PRECEDENTE
  if(unsubscribeChat) unsubscribeChat();

  // LISTENER REALTIME CHAT
  unsubscribeChat = db.collection("chat")
    .doc(chatId)
    .collection("messaggi")
    .orderBy("timestamp", "asc")
    .onSnapshot(snapshot => {

      msgBox.innerHTML = "";

      let unread = 0;

      snapshot.forEach(doc => {
        const msg = doc.data();

        renderChatMessageAPP(msg, msgBox);

        if(msg.mittente === "admin" && !msg.letta) unread++;
      });

      // SCROLL BASSO
      msgBox.scrollTop = msgBox.scrollHeight;

      // AGGIORNA CONTATORE MESSAGGI PER LA CARD
      db.collection("chat_counter").doc(chatId).set({
        messaggi: snapshot.size
      }, { merge:true });

    });

}

/* ============================================================
   RENDER MESSAGGIO APP (utente ‚Üî admin)
============================================================ */
function renderChatMessageAPP(msg, container){

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble " + (msg.mittente === "utente" ? "chat-user" : "chat-admin");

  const t = document.createElement("div");
  t.className = "bubble-text";
  t.innerText = msg.testo;

  const time = document.createElement("div");
  time.className = "bubble-time";

  if(msg.timestamp && msg.timestamp.toDate){
    time.innerText = msg.timestamp.toDate().toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
  }

  bubble.appendChild(t);
  bubble.appendChild(time);
  container.appendChild(bubble);
}

/* ============================================================
   INVIO MESSAGGIO (UTENTE)
============================================================ */
function sendChatMessageApp(){

  if(!currentChatId) return;

  const input = document.getElementById("chatInput");
  const text  = input.value.trim();
  if(!text) return;

  const chatRef = db.collection("chat").doc(currentChatId);

  chatRef.collection("messaggi").add({
    testo: text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
    mittente: "utente",
    letta: false
  });

  // aggiorna counter locale
  db.collection("chat_counter").doc(currentChatId).update({
    messaggi: firebase.firestore.FieldValue.increment(1)
  });

  input.value = "";
}

/* ============================================================
   CHIUSURA CHAT
============================================================ */
function closeChatApp(){
  const popup = document.getElementById("chatPopup");
  popup.style.display = "none";

  if(unsubscribeChat){
    unsubscribeChat();
    unsubscribeChat = null;
  }

  currentChatId = null;
}

/* ============================================================
   BLOCCO CHAT QUANDO ADMIN RISOLVE SEGNALAZIONE
============================================================ */
function bloccaChat(chatId){

  db.collection("chat")
    .doc(chatId)
    .set({ chiusa:true }, { merge:true });

}

/* ============================================================
   VERIFICA BLOCCO CHAT PRIMA DI INVIARE
============================================================ */
async function checkChatBloccata(chatId){

  const doc = await db.collection("chat").doc(chatId).get();
  if(!doc.exists) return false;
  return doc.data().chiusa === true;
}

</script>
