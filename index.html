body {

h1, h2 {

h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {

.card-wrapper {

/* Cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

/* Stati segnalazione */
.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {
  0%,100%{background:#b00000;}
  50%{background:#ff4444;}
}
@keyframes orangeBlink {
  0%,100%{background:#cc6a00;}
  50%{background:#ff9c22;}
}
@keyframes yellowBlink {
  0%,100%{background:#d4bf00;}
  50%{background:#fff455;}
}

let currentChatId = null;
let currentChatReadOnly = false;
let unsubscribeChat = null;

/* Cerca l'ultima segnalazione attiva per l'unitÃ  */
async function findSegnalazione(scala, piano, lato, nome) {
  const snap = await db.collection("segnalazioni")
    .where("scala", "==", scala)
    .where("piano", "==", piano)
    .where("lato", "==", lato)
    .where("nome", "==", nome)
    .orderBy("timestamp", "desc")
    .limit(1)
    .get();

  if (snap.empty) return null;
  return { id: snap.docs[0].id, data: snap.docs[0].data() };
}

/* Apertura chat da icona sulla card */
async function openChatFromCard(scala, piano, lato, nome) {
  const seg = await findSegnalazione(scala, piano, lato, nome);

  if (!seg) {
    alert("Nessuna segnalazione attiva per questa unitÃ .");
    return;
  }

  currentChatId = seg.id;
  currentChatReadOnly = seg.data.stato !== "attiva";

  const popup = document.getElementById("chatPopup");
  const box   = document.getElementById("chatMessages");
  const input = document.getElementById("chatInput");

  document.getElementById("chatTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  popup.style.display = "flex";
  box.innerHTML = "";
  input.value = "";

  if (currentChatReadOnly) {
    input.disabled = true;
    input.placeholder = "Segnalazione chiusa â€“ chat in sola lettura";
  } else {
    input.disabled = false;
    input.placeholder = "Scrivi un messaggioâ€¦";
  }

  if (unsubscribeChat) unsubscribeChat();

  unsubscribeChat = db.collection("segnalazioni")
    .doc(currentChatId)
    .collection("chat")
    .orderBy("timestamp", "asc")
    .onSnapshot(snap => {
      box.innerHTML = "";

      snap.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement("div");

        div.className = "chat-bubble " +
          (msg.mittente === "admin" ? "chat-admin" : "chat-user");

        const ora = msg.timestamp && msg.timestamp.toDate
          ? msg.timestamp.toDate().toLocaleTimeString("it-IT", {hour:"2-digit", minute:"2-digit"})
          : "";

        div.innerHTML = `
          <div>${msg.testo}</div>
          <div style="font-size:.7rem; text-align:right; opacity:.6;">${ora}</div>
        `;

        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    });
}

/* Invio messaggio utente */
async function sendUserMessage() {
  if (!currentChatId) return;
  if (currentChatReadOnly) {
    alert("Segnalazione chiusa: non puoi piÃ¹ inviare messaggi.");
    return;
  }

  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;

  input.value = "";

  await db.collection("segnalazioni")
    .doc(currentChatId)
    .collection("chat")
    .add({
      testo: text,
      mittente: "utente",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
}

/* Chiudi chat */
function closeChat() {
  document.getElementById("chatPopup").style.display = "none";
  if (unsubscribeChat) unsubscribeChat();
  unsubscribeChat = null;
  currentChatId = null;
  currentChatReadOnly = false;
}

}

function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  if (tipo === "particomuni") {
    wrapper.style.display = "block";
  } else {
    wrapper.style.display = "none";
    document.getElementById("selectPartiComuni").value = "";

}

function confermaInvio() {
  const tipo = document.getElementById("tipoInput").value;

  if (tipo === "particomuni") {
    const sotto = document.getElementById("selectPartiComuni").value;
    if (!sotto) {
      alert("Seleziona la parte comune.");
      return;
    }
    if (document.getElementById("descrizioneInput").value.trim() === "") {
      alert("La descrizione Ã¨ obbligatoria.");
      return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n${nominativo}`;

  document.getElementById("modalConferma").style.display = "flex";
}

function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";

  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo)) priorita = "ARANCIONE";
  else if(["serramenti","antincendio"].includes(tipo)) priorita = "GIALLO";
  else if(tipo === "particomuni") priorita = "GIALLO";

  elementoSelezionato.classList.remove(
    "alert-red","alert-orange","alert-yellow","alert-green"
  );

  let css = "alert-green";
  if (priorita === "ROSSO") css = "alert-red";
  else if (priorita === "ARANCIONE") css = "alert-orange";
  else if (priorita === "GIALLO") css = "alert-yellow";

  elementoSelezionato.classList.add(css);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if (temp !== "ND") {
    if (temp >= 28) dot.className = "tempDot t-red";
    else if (temp >= 24) dot.className = "tempDot t-yellow";
    else dot.className = "tempDot t-blue";

    val.innerText = temp + "Â°C";
  }

  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo === "particomuni" ? "Parti comuni" : tipo,
      sottotipo: sotto,
      complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  chiudiConferma();
  chiudiModal();

  document.getElementById("tempInput").value = "";
  document.getElementById("descrizioneInput").value = "";
  document.getElementById("tipoInput").value = "altro";
  document.getElementById("selectPartiComuni").value = "";
  document.getElementById("selectPartiComuniWrapper").style.display = "none";
}
