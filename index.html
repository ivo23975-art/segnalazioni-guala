<style>
:root {
  --primary: #cc0000;
  --bg: #f3f4f6;
  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);
  --shadow-strong: 0 6px 22px rgba(204,0,0,0.45);
  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body { background: var(--bg); margin: 0; padding: 1rem; font-family: system-ui, sans-serif; }
h1,h2 { text-align:center; margin:0; }
h1 { font-size:1.7rem; font-weight:800; margin-bottom:.2rem; }
h2 { font-size:1.1rem; font-weight:600; margin-bottom:1.5rem; }

.container {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1rem;
}
@media(max-width:900px){ .container{grid-template-columns:1fr;} }

.scalaBox {
  background:white; padding:1rem; border-radius:1rem;
  box-shadow:var(--shadow); max-height:87vh; overflow-y:auto;
}
.scalaTitle{ text-align:center; font-size:1.4rem; font-weight:bold; margin-bottom:1rem; }

.pianoBox{
  background:#fff; border:1px solid #e3e3e3; padding:1rem;
  border-radius:.9rem; margin-bottom:1rem; box-shadow:0 2px 8px rgba(0,0,0,.07);
}
.pianoTop{ font-weight:bold; margin-bottom:.8rem; font-size:1rem;
  display:flex; justify-content:space-between; align-items:center;
}

.chatPianoIcon{ font-size:20px; cursor:pointer; transition:.2s; }
.chatPianoIcon:hover{ transform:scale(1.2); }

.cards {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:.6rem;
}

.card {
  background:var(--card-bg); border:2px solid var(--border);
  border-radius:1rem; padding:.6rem; text-align:center;
  cursor:pointer; font-weight:bold; box-shadow:var(--shadow);
  transition:.15s ease;
}
.card:hover { transform:translateY(-3px); box-shadow:var(--shadow-strong); }

.tempBox{
  font-size:.85rem; margin-top:3px;
  display:flex; justify-content:center; gap:4px; align-items:center;
}
.tempDot{ width:12px; height:12px; border-radius:50%; }
.t-blue{ background:var(--t-blue);} .t-yellow{ background:var(--t-yellow);} .t-red{ background:var(--t-red); }

.alert-red{ animation:redBlink 1s infinite; background:#ff0000!important; color:white; }
.alert-orange{ animation:orangeBlink 1.4s infinite; background:#ff8800!important; color:white; }
.alert-yellow{ animation:yellowBlink 1.8s infinite; }
.alert-green{ background:#00b454!important; color:white; }

@keyframes redBlink{0%,100%{background:#b00000;}50%{background:#ff4444;}}
@keyframes orangeBlink{0%,100%{background:#cc6a00;}50%{background:#ff9c22;}}
@keyframes yellowBlink{0%,100%{background:#d4bf00;}50%{background:#fff455;}}

/* ===================== CHAT POPUP ===================== */
.chat-overlay{
  position:fixed; inset:0; background:rgba(0,0,0,.7);
  backdrop-filter:blur(4px); display:none;
  align-items:center; justify-content:center; z-index:9999;
}
.chat-window{
  width:380px; max-height:80vh; background:#111; border-radius:14px;
  padding:15px; display:flex; flex-direction:column;
  box-shadow:0 0 20px #00aaff80; border:1px solid #00aaff55;
}
#chatTitle{ color:#fff; font-size:1.2rem; text-align:center; margin-bottom:10px; }

.chat-messages{
  flex:1; overflow-y:auto; padding:10px; background:#0f0f0f;
  border-radius:10px; margin-bottom:10px;
}

.chat-bubble{ max-width:80%; padding:8px 12px; border-radius:12px;
  margin-bottom:8px; font-size:.9rem; display:flex; flex-direction:column;
}
.chat-user{ background:#1e3a5f; color:#b9d8ff; align-self:flex-start; }
.chat-admin{ background:#145f32; color:#d6ffd6; align-self:flex-end; }
.bubble-text{ margin-bottom:3px; }
.bubble-time{ font-size:.75rem; opacity:.6; text-align:right; }

.chat-input{
  width:100%; min-height:60px; background:#222; color:#fff;
  border:none; border-radius:8px; padding:10px; resize:none;
}

.chat-buttons{ display:flex; justify-content:space-between; gap:10px; }
.chat-send,.chat-close{
  flex:1; padding:10px; border:none; border-radius:8px;
  font-weight:bold; color:#fff; cursor:pointer;
}
.chat-send{ background:#0066ff; } .chat-close{ background:#444; }
.chat-send:hover{ background:#1a80ff; } .chat-close:hover{ background:#666; }

/* ===================== MODALI ===================== */
.modal{
  position:fixed; inset:0; background:rgba(0,0,0,.45);
  display:none; align-items:center; justify-content:center;
}
.modal-content{
  background:white; padding:1rem; width:92%;
  max-width:420px; border-radius:1rem;
}
input,select,textarea{
  width:100%; padding:.6rem; margin-top:.4rem;
  border:1px solid #ccc; border-radius:.6rem;
}
textarea{ height:90px; resize:none; }
.btn{
  margin-top:.8rem; padding:.8rem; width:100%;
  background:var(--primary); color:white; border:none;
  font-weight:bold; border-radius:.6rem; cursor:pointer;
}
.btnClose{ background:#ccc; }
</style>

<body>

<h1>APP DEDICATA ALLE SEGNALAZIONI DEL CONDOMINIO</h1>
<h2>Piazza Guala â€¢ Via Piobesi</h2>

<div class="container"></div>

<!-- ===================== POPUP CHAT ===================== -->

<div class="modal" id="modalSegnalazione">
  <div class="modal-content">

    <input type="number" id="tempInput" placeholder="es: 23">

    <label style="margin-top:10px;">Tipo di intervento</label>
    <select id="tipoInput" onchange="gestisciPartiComuni()">

      <optgroup label="ðŸ”´ EMERGENZA">
        <option value="118">118 â€“ Emergenza sanitaria</option>
        <option value="112">112 â€“ Forze dellâ€™ordine</option>

      <optgroup label="ðŸŸ  ALTA URGENZA">
        <option value="ascensore">Ascensore</option>

      <optgroup label="ðŸŸ¡ MEDIA URGENZA">
        <option value="serramenti">Serramenti</option>

      </optgroup>

      <optgroup label="ðŸŸ¢ PUÃ’ ATTENDERE">
        <option value="pulizie">Pulizie</option>
        <option value="altro">Altro</option>
      </optgroup>

      <optgroup label="ðŸŸ¡ PARTI COMUNI">
        <option value="particomuni">Segnala PARTI COMUNI</option>
      </optgroup>

    </select>

    <div id="selectPartiComuniWrapper" style="display:none;">

      <select id="selectPartiComuni">
        <option value="">â€” Seleziona â€”</option>
        <option value="Luci cortile">Luci cortile</option>
        <option value="Cancello Automatico">Cancello Automatico</option>
        <option value="Cancello Pedonale">Cancello Pedonale</option>
        <option value="Cortile">Cortile</option>
        <option value="Aree verdi">Aree verdi</option>
        <option value="Box interrati">Box interrati</option>
        <option value="Garage">Garage</option>
        <option value="Vano scale">Vano scale</option>

      </select>
    </div>

    <label style="margin-top:12px;">Descrizione</label>
    <textarea id="descrizioneInput" placeholder="Descrizione dettagliata"></textarea>

    <button class="btn" onclick="confermaInvio()">Procedi</button>
    <button class="btnClose" onclick="chiudiModal()">Chiudi</button>
  </div>
</div>

<div class="modal" id="modalConferma">
  <div class="modal-content">
    <h3 id="confermaTesto"></h3>
    <button class="btn" onclick="inviaSegnalazioneFinale()">Confermo</button>
    <button class="btnClose" onclick="chiudiConferma()">Annulla</button>
  </div>
</div>

<script>
/* ===================== LETTURA ?complesso= ===================== */
const complessoSelezionato =
  new URLSearchParams(location.search).get("complesso");

const scaleGuala = ["SCALA 131","SCALA 131 BIS","SCALA 133"];
const scalePiobesi = ["SCALA 6","SCALA 8","SCALA 10"];

function scalaAppartiene(scala){
  if(!complessoSelezionato) return true;
  if(complessoSelezionato==="guala") return scaleGuala.includes(scala);
  if(complessoSelezionato==="piobesi") return scalePiobesi.includes(scala);
  return true;
}


/* ===================== DEFINIZIONE CONDOMINIO ===================== */
const condominio = {   /* <<< INVARIATO â€” COPIATO DAL TUO >>> */ };


/* ===================== GENERA CARD ===================== */
const container = document.querySelector(".container");

Object.keys(condominio).forEach(scala => {

  if (!scalaAppartiene(scala)) return;

  const box = document.createElement("div");
  box.className = "scalaBox";
  box.innerHTML = `<div class="scalaTitle">${scala}</div>`;

  const piani = condominio[scala].piani;

  Object.keys(piani)
    .filter(p => !isNaN(p))
    .sort((a,b)=>b-a)
    .forEach(piano => {

      const dati = piani[piano];

      let html = `
        <div class="pianoBox">

          <div class="pianoTop">
            ${piano}Â° piano
            <span class="chatPianoIcon" onclick="chatPianoNotice()">ðŸ’¬</span>
          </div>

          <div class="cards">

            <div class="card"
              onclick="apri('${scala}','${piano}','DX','${dati.dx}', this)">
              ${dati.dx}
              <div class="tempBox">
                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

            <div class="card"
              onclick="apri('${scala}','${piano}','SX','${dati.sx}', this)">
              ${dati.sx}
              <div class="tempBox">
                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

          </div>

        </div>
      `;

      box.innerHTML += html;
    });

  /* PORTICO */
  if (piani.portico && piani.portico.length){
    let html = `
    <div class="pianoBox">

      <div class="pianoTop">
        Livello strada
        <span class="chatPianoIcon" onclick="chatPianoNotice()">ðŸ’¬</span>
      </div>

      <div class="cards">
    `;

    piani.portico.forEach(nome=>{
      html += `
        <div class="card"
          onclick="apri('${scala}','PORTICO','NEGOZIO','${nome}', this)">
          ${nome}
          <div class="tempBox">
            <span class="tempDot t-blue"></span>
            <span class="tempVal">â€”Â°C</span>
          </div>
        </div>
      `;
    });

    html += `</div></div>`;
    box.innerHTML += html;
  }

  container.appendChild(box);
});


/* ===================== VARIABILI SEGNALAZIONE ===================== */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";


/* ===================== APERTURA MODALE ===================== */
function apri(scala,piano,lato,nome,elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display="flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display="none";
}
function chiudiConferma(){
  document.getElementById("modalConferma").style.display="none";
}


/* ===================== PARTI COMUNI ===================== */
function gestisciPartiComuni(){
  const t = document.getElementById("tipoInput").value;
  const w = document.getElementById("selectPartiComuniWrapper");
  w.style.display = t==="particomuni" ? "block" : "none";
  if(t!=="particomuni") document.getElementById("selectPartiComuni").value="";
}


/* ===================== CONFERMA INVIO ===================== */
function confermaInvio(){
  const tipo = document.getElementById("tipoInput").value;

  if(tipo==="particomuni"){
    const s = document.getElementById("selectPartiComuni").value;
    if(s==="") return alert("Seleziona la parte comune.");
    if(document.getElementById("descrizioneInput").value.trim()==="")
      return alert("La descrizione Ã¨ obbligatoria.");
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n${nominativo}`;

  document.getElementById("modalConferma").style.display="flex";
}


/* ===================== INVIO SEGNALAZIONE ===================== */
function inviaSegnalazioneFinale(){

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita="VERDE";
  if(["118","112","115"].includes(tipo)) priorita="ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo))
    priorita="ARANCIONE";
  else if(["serramenti","antincendio","particomuni"].includes(tipo))
    priorita="GIALLO";

  /* Colore card */
  elementoSelezionato.classList.remove("alert-red","alert-orange","alert-yellow","alert-green");
  let css="alert-green";
  if(priorita==="ROSSO") css="alert-red";
  else if(priorita==="ARANCIONE") css="alert-orange";
  else if(priorita==="GIALLO") css="alert-yellow";
  elementoSelezionato.classList.add(css);

  /* Temperatura */
  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");
  if(temp!=="ND"){
    if(temp>=28) dot.className="tempDot t-red";
    else if(temp>=24) dot.className="tempDot t-yellow";
    else dot.className="tempDot t-blue";
    val.innerText = temp+"Â°C";
  }

  db.collection("segnalazioni").add({
    scala: scalaSel,
    piano: pianoSel,
    lato: latoSel,
    nome: nominativo,
    temperatura: temp,
    descrizione: desc,
    tipo: tipo==="particomuni" ? "Parti comuni" : tipo,
    sottotipo: sotto,
    complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
    priorita: priorita,
    stato: "attiva",
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then((docRef)=>{

    chiudiConferma();
    chiudiModal();

    /* Reset */
    document.getElementById("tempInput").value="";
    document.getElementById("descrizioneInput").value="";
    document.getElementById("tipoInput").value="altro";
    document.getElementById("selectPartiComuni").value="";
    document.getElementById("selectPartiComuniWrapper").style.display="none";

    setTimeout(()=>{
      if(confirm(`Vuoi aprire la chat per questa segnalazione, ${nominativo}?`)){
        apriChatApp(docRef.id, nominativo);
      }
    },300);

  })
  .catch(err=>{ console.error(err); alert("Errore durante l'invio."); });

}


/* ===================== CHAT ICONA (info) ===================== */
function chatPianoNotice(){
  alert("Apri la chat da una segnalazione attiva della tua unitÃ .");
}


/* ===================== CHAT â€” APERTURA POPUP ===================== */
let currentChatSegnalazioneId = null;
let unsubscribeChatListener = null;

function apriChatApp(idSegnalazione, nome){

  currentChatSegnalazioneId = idSegnalazione;

  const popup = document.getElementById("chatPopup");
  const msgBox = document.getElementById("chatMessages");
  const title = document.getElementById("chatTitle");

  popup.style.display="flex";
  title.innerText = `Chat â€“ ${nome}`;
  msgBox.innerHTML = `<p style="color:#999; font-size:.85rem;">Chat collegata alla segnalazione ${idSegnalazione}</p>`;

  if(unsubscribeChatListener) unsubscribeChatListener();

  unsubscribeChatListener =
    db.collection("segnalazioni")
      .doc(idSegnalazione)
      .collection("chat")
      .orderBy("timestamp","asc")
      .onSnapshot(snap=>{
        msgBox.innerHTML="";
        snap.forEach(doc=>{
          renderMsgApp(doc.data(), msgBox);
        });
        msgBox.scrollTop = msgBox.scrollHeight;
      });
}


/* ===================== RENDER MESSAGGIO ===================== */
function renderMsgApp(msg, container){
  const isUser = msg.mittente==="utente";

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble " + (isUser?"chat-user":"chat-admin");

  const t = document.createElement("div");
  t.className="bubble-text";
  t.innerText = msg.testo;

  const time = document.createElement("div");
  time.className="bubble-time";

  if(msg.timestamp && msg.timestamp.toDate){
    time.innerText = msg.timestamp.toDate().toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});
  }

  bubble.appendChild(t);
  bubble.appendChild(time);
  container.appendChild(bubble);
}


/* ===================== INVIO MESSAGGIO ===================== */
function sendChatMessageApp(){

  const input = document.getElementById("chatInput");
  const text = input.value.trim();

  if(!text) return;
  if(!currentChatSegnalazioneId) return;

  db.collection("segnalazioni")
    .doc(currentChatSegnalazioneId)
    .collection("chat")
    .add({
      testo: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      mittente: "utente"
    })
    .then(()=> input.value="" )
    .catch(err=>{
      console.error(err);
      alert("Errore invio messaggio.");
    });
}


/* ===================== CHIUDI CHAT ===================== */
function closeChatApp(){
  const popup = document.getElementById("chatPopup");
  popup.style.display="none";

  if(unsubscribeChatListener){
    unsubscribeChatListener();
    unsubscribeChatListener=null;
  }
  currentChatSegnalazioneId=null;
}
</script>

<script>
let deferredPrompt;

/* Creo il bottone install */
const btnInstall = document.createElement("button");
btnInstall.id = "installPWA";
btnInstall.innerText = "ðŸ“² Installa App";

btnInstall.style.display = "none";
document.body.appendChild(btnInstall);

/* Quando lâ€™app Ã¨ installabile */
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  btnInstall.style.display = "block";
});

/* Click sul bottone INSTALLA */
btnInstall.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  btnInstall.style.display = "none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
});
</script>
