.card {

.tempBox {

.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {
  0%,100%{background:#b00000;}
  50%{background:#ff4444;}
}
@keyframes orangeBlink {
  0%,100%{background:#cc6a00;}
  50%{background:#ff9c22;}

@keyframes yellowBlink {

/* ============================================
   CHAT UTENTE â€“ STATO
============================================ */
let lastCreatedSegnalazioneId = null;

const segnalazioneStateByKey = new Map();
/*
  key -> {
    id: string,
    stato: "attiva"|"risolta"|...,
    lastReadUser: Timestamp|null,
    unsubDoc: fn|null,
    unsubChat: fn|null
  }
*/

function setIconDisabled(key, msg){
  const item = cardWrapByKey.get(key);
  if (!item) return;
  const icon = item.icon;
  icon.classList.add("chat-disabled");
  icon.classList.remove("chat-blue","chat-yellow","chat-orange","chat-red");
  icon.classList.add("chat-blue");
  icon.onclick = null;
  icon.title = "Chat";
  icon.addEventListener("click", (e) => {
    e.stopPropagation();
    alert(msg);
  }, { once:false });
}

function setIconEnabled(key){
  const item = cardWrapByKey.get(key);
  if (!item) return;
  const icon = item.icon;
  icon.classList.remove("chat-disabled");
}

function setIconColor(key, unread){
  const item = cardWrapByKey.get(key);
  if (!item) return;
  const icon = item.icon;

  icon.classList.remove("chat-blue","chat-yellow","chat-orange","chat-red");
  if (unread === 0) icon.classList.add("chat-blue");
  else if (unread === 1) icon.classList.add("chat-yellow");
  else if (unread === 2) icon.classList.add("chat-orange");
  else icon.classList.add("chat-red");
}

/* click icona chat */
function onChatIconClick(key){
  const state = segnalazioneStateByKey.get(key);
  if (!state || !state.id) {
    alert("Non ci sono segnalazioni avviate, chat non attiva.");
    return;
  }
  if (state.stato !== "attiva") {
    alert("Segnalazione risolta. Chat disponibile solo da archivio storico.");
    return;
  }
  openUserChat(state.id, getNomeFromKey(key));
}

function getNomeFromKey(key){
  const parts = key.split("||");
  return parts[3] || "";
}

   POPUP SCELTA CHAT (SI/NO)

/* ============================================
   WATCH SEGNALAZIONE â†’ stato + lastRead + unread
============================================ */
function ensureSegnalazioneWatch(key, segId){
  const existing = segnalazioneStateByKey.get(key);
  if (existing && existing.id === segId) return;

  // se c'era un vecchio watch, chiudilo
  if (existing) {
    if (existing.unsubDoc) existing.unsubDoc();
    if (existing.unsubChat) existing.unsubChat();
  }

  const state = {
    id: segId,
    stato: "attiva",
    lastReadUser: null,
    unsubDoc: null,
    unsubChat: null
  };
  segnalazioneStateByKey.set(key, state);

  setIconEnabled(key);

  // Listener sul doc segnalazione
  state.unsubDoc = db.collection("segnalazioni").doc(segId)
    .onSnapshot((doc) => {
      if (!doc.exists) {
        // doc sparito: icona disattiva
        segnalazioneStateByKey.delete(key);
        setIconDisabled(key, "Non ci sono segnalazioni avviate, chat non attiva.");
        return;
      }
      const d = doc.data();
      state.stato = d.stato || "attiva";
      state.lastReadUser = d.lastReadUser || null;

      if (state.stato !== "attiva") {
        // risolta o altro: disabilita
        if (state.unsubChat) state.unsubChat();
        state.unsubChat = null;
        setIconDisabled(key, "Segnalazione risolta. Chat disponibile solo da archivio storico.");
        return;
      }

      // attiva: attacca listener unread
      attachUnreadListenerForKey(key, state);
    });
}

function attachUnreadListenerForKey(key, state){
  if (state.unsubChat) return; // giÃ  attivo

  state.unsubChat = db.collection("segnalazioni").doc(state.id)
    .collection("chat")
    .orderBy("timestamp", "asc")
    .onSnapshot((snap) => {
      const lastReadDate = state.lastReadUser && state.lastReadUser.toDate
        ? state.lastReadUser.toDate()
        : new Date(0);

      let unread = 0;

      snap.forEach((mDoc) => {
        const m = mDoc.data();
        if (m.mittente !== "admin") return;
        if (m.timestamp && m.timestamp.toDate) {
          const t = m.timestamp.toDate();
          if (t > lastReadDate) unread++;
        } else {
          // se manca timestamp (raro), non lo contiamo come non letto
        }
      });

      setIconColor(key, unread);
    });
}

/* ============================================
   ALLINEAMENTO INIZIALE: icone sempre presenti
   - se non c'Ã¨ segnalazione attiva: popup "non attiva"
   - se esiste: watch + colori + click apre
============================================ */
function initAllIconsAsDisabled(){
  for (const [key] of cardWrapByKey.entries()){
    // default: disabilitata (chat non attiva)
    // nota: click handler Ã¨ gestito da onChatIconClick comunque, ma qui forziamo popup coerente
    const item = cardWrapByKey.get(key);
    if (!item) continue;

    // pulizia eventi duplicati: rimettiamo la logica base di click via onChatIconClick
    item.icon.classList.add("chat-disabled");
    item.icon.classList.remove("chat-yellow","chat-orange","chat-red");
    item.icon.classList.add("chat-blue");
  }
}
initAllIconsAsDisabled();

/* ============================================
   SCANSIONE SEGNALAZIONI (solo complesso attivo)
   - trova la segnalazione piÃ¹ recente per key
   - attiva/disattiva icone in modo coerente
============================================ */
function currentComplesso(){
  if (complessoSelezionato === "guala") return "guala";
  if (complessoSelezionato === "piobesi") return "piobesi";
  // se nessun filtro, ascoltiamo entrambi (ma i key non collidono per scala)
  return null;
}

function startSegnalazioniIndexListener(){
  const compl = currentComplesso();
  let q = db.collection("segnalazioni").orderBy("timestamp", "desc");

  // Se c'Ã¨ filtro complesso, restringi (riduce carico)
  if (compl) q = q.where("complesso", "==", compl);

  q.onSnapshot((snapshot) => {
    // per ogni key, teniamo la piÃ¹ recente
    const latestByKey = new Map();

    snapshot.forEach((doc) => {
      const r = doc.data();
      const id = doc.id;

      // costruisci key
      if (!r.scala || !r.piano || !r.lato || !r.nome) return;
      const key = buildKey(r.scala, r.piano, r.lato, r.nome);

      // ignora se key non esiste in pagina
      if (!cardWrapByKey.has(key)) return;

      const existing = latestByKey.get(key);
      if (!existing) {
        latestByKey.set(key, { id, r });
      }
    });

    // applica stato per ogni card key presente
    for (const [key, ui] of cardWrapByKey.entries()){
      const found = latestByKey.get(key);
      if (!found) {
        // nessuna segnalazione trovata per quella card -> disabilita
        segnalazioneStateByKey.delete(key);
        ui.icon.classList.add("chat-disabled");
        ui.icon.classList.remove("chat-yellow","chat-orange","chat-red");
        ui.icon.classList.add("chat-blue");
        continue;
      }

      const stato = (found.r.stato || "attiva");
      if (stato === "attiva") {
        ensureSegnalazioneWatch(key, found.id);
      } else {
        // risolta o altro
        ensureSegnalazioneWatch(key, found.id);
        // il watcher la disabiliterÃ 
      }
    }
  });
}
startSegnalazioniIndexListener();

/* ============================================
   CHAT UTENTE â€“ UI + REALTIME
============================================ */
let currentChatSegnalazioneId = null;
let unsubscribeUserChat = null;

function openUserChat(segnalazioneId, nome){
  // se segnalazione risolta: blocca
  const key = buildKey(scalaSel || "", pianoSel || "", latoSel || "", nome || "");
  // non usiamo key qui per decidere: controlliamo stato da mappa se presente
  // se non presente, blocca comunque (coerenza)
  const state = Array.from(segnalazioneStateByKey.values()).find(s => s.id === segnalazioneId);
  if (!state || state.stato !== "attiva") {
    alert("Segnalazione risolta. Chat disponibile solo da archivio storico.");
    return;
  }

  currentChatSegnalazioneId = segnalazioneId;
  document.getElementById("chatTitle").innerText = `Chat con ${nome}`;
  document.getElementById("modalChat").style.display = "flex";

  // segna come letto (reset colori)
  db.collection("segnalazioni").doc(segnalazioneId).update({
    lastReadUser: firebase.firestore.FieldValue.serverTimestamp()
  }).catch(()=>{});

  // realtime chat
  if (unsubscribeUserChat) unsubscribeUserChat();

  unsubscribeUserChat = db.collection("segnalazioni")
    .doc(segnalazioneId)
    .collection("chat")
    .orderBy("timestamp", "asc")
    .onSnapshot((snap) => {
      const box = document.getElementById("chatMessages");
      box.innerHTML = "";

      snap.forEach((mDoc) => {
        const m = mDoc.data();

        const bubble = document.createElement("div");
        bubble.className = "chat-bubble " + (m.mittente === "admin" ? "chat-bubble-admin" : "chat-bubble-user");
        bubble.innerText = m.testo || "";

        const time = document.createElement("div");
        time.className = "chat-time";
        if (m.timestamp && m.timestamp.toDate) {
          time.innerText = m.timestamp.toDate().toLocaleTimeString("it-IT", { hour:"2-digit", minute:"2-digit" });
        } else {
          time.innerText = "";
        }

        bubble.appendChild(time);
        box.appendChild(bubble);
      });

      box.scrollTop = box.scrollHeight;
    });
}

function closeUserChat(){
  document.getElementById("modalChat").style.display = "none";
  if (unsubscribeUserChat) unsubscribeUserChat();
  unsubscribeUserChat = null;
  currentChatSegnalazioneId = null;
  document.getElementById("chatInput").value = "";
}

function sendUserChatMessage(){
  const input = document.getElementById("chatInput");
  const text = (input.value || "").trim();
  if (!text) return;
  if (!currentChatSegnalazioneId) return;

  // controlla stato attuale
  const st = Array.from(segnalazioneStateByKey.values()).find(s => s.id === currentChatSegnalazioneId);
  if (!st || st.stato !== "attiva") {
    alert("Segnalazione risolta. Chat disponibile solo da archivio storico.");
    return;
  }

  db.collection("segnalazioni")
    .doc(currentChatSegnalazioneId)
    .collection("chat")
    .add({
      testo: text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      mittente: "user"
    })
    .then(() => {
      input.value = "";
    })
    .catch((err) => {
      alert("Errore durante l'invio del messaggio: " + err.message);
    });
}
