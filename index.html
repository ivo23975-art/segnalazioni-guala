.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}

  50%{background:#ff4444;}

  if (complessoSelezionato === "piobesi")

  return true;
}

<script>

<script>
/* ============================================
   LOGICA MODALI E INVIO (TUA)
============================================ */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display = "flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}

function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");
  wrapper.style.display = (tipo === "particomuni") ? "block" : "none";
}

function confermaInvio(){
  document.getElementById("modalConferma").style.display = "flex";
}

/* =====================================================
   INVIO SEGNALAZIONE
   âš ï¸ UNICA MODIFICA: .then(docRef)
===================================================== */
function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";
  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo)) priorita = "ARANCIONE";
  else if(["serramenti","antincendio","particomuni"].includes(tipo)) priorita = "GIALLO";

  const css =
    priorita === "ROSSO" ? "alert-red" :
    priorita === "ARANCIONE" ? "alert-orange" :
    priorita === "GIALLO" ? "alert-yellow" : "alert-green";

  elementoSelezionato.classList.add(css);

  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo,
      sottotipo: sotto,
      complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(docRef => {
      /* ðŸ”‘ AGGANCIO ID ALLA CARD (CHAT) */
      elementoSelezionato.dataset.segnalazioneId = docRef.id;
  });

  chiudiConferma();
  chiudiModal();
}
</script>
<!-- =====================================================

    </div>

  </div>

<script>
/* =====================================================
   CHAT â€“ LOGICA IDENTICA AL DASHBOARD (UTENTE)
===================================================== */

let currentChatSegnalazioneId = null;
let unsubscribeChatListener = null;

/* ===========================
   APERTURA CHAT DA ICONA
=========================== */
function openChatFromCard(card) {

  const id = card.dataset.segnalazioneId;
  const nome = card.innerText.trim();

  if (!id) {
    alert("Nessuna segnalazione presente per questa unitÃ .");
    return;
  }

  currentChatSegnalazioneId = id;

  const popup   = document.getElementById("chatPopup");
  const titleEl = document.getElementById("chatTitle");
  const msgBox  = document.getElementById("chatMessages");
  const inputEl = document.getElementById("chatInput");

  titleEl.innerText = `Chat con amministrazione`;
  msgBox.innerHTML = "";

  popup.style.display = "flex";

  if (unsubscribeChatListener) unsubscribeChatListener();

  unsubscribeChatListener = db.collection("segnalazioni")
    .doc(id)
    .collection("chat")
    .orderBy("timestamp", "asc")
    .onSnapshot(snapshot => {

      msgBox.innerHTML = "";

      snapshot.forEach(doc => {
        const msg = doc.data();
        renderChatMessage(msg, msgBox);
      });

      msgBox.scrollTop = msgBox.scrollHeight;
    });
}

/* ===========================
   CHIUDI CHAT
=========================== */
function closeChat() {
  const popup = document.getElementById("chatPopup");
  popup.style.display = "none";

  if (unsubscribeChatListener) unsubscribeChatListener();
  unsubscribeChatListener = null;
  currentChatSegnalazioneId = null;
}

/* ===========================
   INVIO MESSAGGIO UTENTE
=========================== */
function sendChatMessage() {

  const inputEl = document.getElementById("chatInput");
  const text = inputEl.value.trim();

  if (!text || !currentChatSegnalazioneId) return;

  db.collection("segnalazioni")
    .doc(currentChatSegnalazioneId)
    .collection("chat")
    .add({
      testo: text,
      mittente: "utente",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      inputEl.value = "";
    })
    .catch(err => {
      alert("Errore invio messaggio.");
      console.error(err);
    });
}

/* ===========================
   RENDER MESSAGGIO
=========================== */
function renderChatMessage(msg, msgBox) {

  const isAdmin = msg.mittente === "admin";

  const bubble = document.createElement("div");
  bubble.className = isAdmin
    ? "chat-bubble chat-admin"
    : "chat-bubble chat-user";

  const textDiv = document.createElement("div");
  textDiv.className = "bubble-text";
  textDiv.innerText = msg.testo;

  const timeDiv = document.createElement("div");
  timeDiv.className = "bubble-time";

  if (msg.timestamp && msg.timestamp.toDate) {
    timeDiv.innerText = msg.timestamp.toDate().toLocaleTimeString("it-IT", {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  bubble.appendChild(textDiv);
  bubble.appendChild(timeDiv);
  msgBox.appendChild(bubble);
}

/* =====================================================
   ICONA CHAT â€“ AGGIUNTA SENZA TOCCARE LA CARD
===================================================== */
document.addEventListener("click", e => {

  const card = e.target.closest(".card");
  if (!card) return;

  if (card.querySelector(".chat-icon")) return;

  const icon = document.createElement("div");
  icon.className = "chat-icon";
  icon.innerText = "ðŸ’¬";
  icon.title = "Apri chat";

  icon.onclick = ev => {
    ev.stopPropagation();
    openChatFromCard(card);
  };

  card.appendChild(icon);
});
</script>

<script>
let deferredPrompt;
const btnInstall = document.createElement("button");
btnInstall.id = "installPWA";
btnInstall.innerText = "ðŸ“² Installa App";
document.body.appendChild(btnInstall);

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  btnInstall.style.display = "block";
});

btnInstall.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  btnInstall.style.display = "none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
});
</script>
