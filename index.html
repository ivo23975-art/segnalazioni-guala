  --t-yellow: #ffcc00;

/* TUA GRAFICA â€” INALTERATA */
body { background: var(--bg); margin: 0; padding: 1rem; font-family: system-ui, sans-serif; }
h1,h2{text-align:center;margin:0;}
h1{font-size:1.7rem;font-weight:800;margin-bottom:.2rem;}
h2{font-size:1.1rem;font-weight:600;margin-bottom:1.5rem;}

.container{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;}
@media(max-width:900px){.container{grid-template-columns:1fr;}}

.scalaBox{background:white;padding:1rem;border-radius:1rem;box-shadow:var(--shadow);max-height:87vh;overflow-y:auto;}
.scalaTitle{text-align:center;font-size:1.4rem;font-weight:bold;margin-bottom:1rem;}

.pianoBox{background:#ffffff;border:1px solid #e3e3e3;padding:1rem;border-radius:.9rem;margin-bottom:1rem;box-shadow:0 2px 8px rgba(0,0,0,.07);}
.pianoTop{font-weight:bold;margin-bottom:.8rem;font-size:1rem;}

.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:.6rem;}

.card{
  background:var(--card-bg);
  border:2px solid var(--border);
  border-radius:1rem;
  padding:.6rem;
  text-align:center;
  cursor:pointer;
  font-weight:bold;
  box-shadow:var(--shadow);
  transition:.15s ease;
}
.card:hover{transform:translateY(-3px);box-shadow:var(--shadow-strong);}

.tempBox{font-size:.85rem;margin-top:3px;display:flex;justify-content:center;gap:4px;align-items:center;}
.tempDot{width:12px;height:12px;border-radius:50%;}
.t-blue{background:var(--t-blue);}
.t-yellow{background:var(--t-yellow);}
.t-red{background:var(--t-red);}

.alert-red{animation:redBlink 1s infinite;background:#ff0000!important;color:white;}
.alert-orange{animation:orangeBlink 1.4s infinite;background:#ff8800!important;color:white;}
.alert-yellow{animation:yellowBlink 1.8s infinite;background:#fff06a!important;}
.alert-green{background:#00b454!important;color:white;}

@keyframes redBlink{0%,100%{background:#b00000;}50%{background:#ff4444;}}
@keyframes orangeBlink{0%,100%{background:#cc6a00;}50%{background:#ff9c22;}}
@keyframes yellowBlink{0%,100%{background:#d4bf00;}50%{background:#fff455;}}

/* MODAL â€” INALTERATA */
.modal { position: fixed; inset:0; background:rgba(0,0,0,.45); display:none; justify-content:center; align-items:center; }
.modal-content { background:white; padding:1rem; width:92%; max-width:420px; border-radius:1rem; }

/* PWA BUTTON â€” INALTERATO */
#installPWA { position:fixed; bottom:18px; right:18px; padding:14px 20px;
  font-size:15px; background:#cc0000; color:white; border:none; border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3); cursor:pointer; display:none; z-index:9999; }

   CHAT CSS â€” PRESA DA DASHBOARD.CSS, ADATTATA PER APP

.chat-bubble{max-width:80%;padding:8px 12px;border-radius:12px;margin-bottom:8px;font-size:0.9rem;display:flex;flex-direction:column;}

.chat-input{width:100%;min-height:60px;background:#222;border:none;border-radius:8px;color:#fff;padding:10px;resize:none;outline:none;}
.chat-buttons{display:flex;justify-content:space-between;gap:10px;}
.chat-send,.chat-close{flex:1;padding:10px;background:#0066ff;border:none;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;}
.chat-close{background:#444;}
.chat-send:hover{background:#1a80ff;}
.chat-close:hover{background:#666;}

/* ============================================
   MODALI â€” TUE FUNZIONI INALTERATE
============================================ */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display = "flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}

function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  if (tipo === "particomuni") wrapper.style.display = "block";
  else {
    wrapper.style.display = "none";
    document.getElementById("selectPartiComuni").value = "";
  }
}

function confermaInvio(){
  const tipo = document.getElementById("tipoInput").value;

  if (tipo === "particomuni") {
    const sotto = document.getElementById("selectPartiComuni").value;
    if (sotto === "") { alert("Seleziona la parte comune."); return; }
    if (document.getElementById("descrizioneInput").value.trim() === "") {
      alert("La descrizione Ã¨ obbligatoria."); return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n${nominativo}`;

  document.getElementById("modalConferma").style.display = "flex";
}

/* ======================================================
   INVIO SEGNALAZIONE â€” INALTERATO (AGGIUNTA CHAT)
====================================================== */
function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";

  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo))
      priorita = "ARANCIONE";
  else if(["serramenti","antincendio","particomuni"].includes(tipo))
      priorita = "GIALLO";

  elementoSelezionato.classList.remove(
    "alert-red","alert-orange","alert-yellow","alert-green"
  );

  let css = "alert-green";
  if (priorita === "ROSSO") css = "alert-red";
  else if (priorita === "ARANCIONE") css = "alert-orange";
  else if (priorita === "GIALLO") css = "alert-yellow";

  elementoSelezionato.classList.add(css);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if (temp !== "ND") {
    if (temp >= 28) dot.className = "tempDot t-red";
    else if (temp >= 24) dot.className = "tempDot t-yellow";
    else dot.className = "tempDot t-blue";

    val.innerText = temp + "Â°C";
  }

  /* CREA DOCUMENTO SEGNALAZIONE */
  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo === "particomuni" ? "Parti comuni" : tipo,
      sottotipo: sotto,
      complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  })
  .then(docRef => {

      /* CREA CHAT REALE COLLEGATA ALLA SEGNALAZIONE */
      db.collection("segnalazioni")
        .doc(docRef.id)
        .collection("chat")
        .add({
          testo: "Chat aperta â€” utente",
          mittente: "system",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

  });

  chiudiConferma();
  chiudiModal();

  document.getElementById("tempInput").value = "";
  document.getElementById("descrizioneInput").value = "";
  document.getElementById("tipoInput").value = "altro";
  document.getElementById("selectPartiComuni").value = "";
  document.getElementById("selectPartiComuniWrapper").style.display = "none";
}

/* ======================================================
   CHAT â€” VERSIONE UTENTE (presa e adattata da Guala)
====================================================== */

/* APERTURA CHAT UTENTE */
function openUserChat(segId){

    currentSegnalazioneId = segId;

    document.getElementById("chatTitle").innerText = "Chat con amministrazione";

    document.getElementById("chatOverlay").style.display = "flex";

    if (unsubscribeUserChat) unsubscribeUserChat();

    unsubscribeUserChat =
      db.collection("segnalazioni")
        .doc(segId)
        .collection("chat")
        .orderBy("timestamp","asc")
        .onSnapshot(snapshot => {

          const box = document.getElementById("chatMessages");
          box.innerHTML = "";

          snapshot.forEach(doc => {
              const msg = doc.data();

              const bubble = document.createElement("div");
              bubble.className =
                (msg.mittente === "admin") ? "chat-bubble chat-admin" :
                (msg.mittente === "utente") ? "chat-bubble chat-user" :
                "chat-bubble chat-admin";

              const textDiv = document.createElement("div");
              textDiv.className = "bubble-text";
              textDiv.innerText = msg.testo;

              const timeDiv = document.createElement("div");
              timeDiv.className = "bubble-time";
              if (msg.timestamp?.toDate)
                  timeDiv.innerText =
                    msg.timestamp.toDate().toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"});

              bubble.appendChild(textDiv);
              bubble.appendChild(timeDiv);

              box.appendChild(bubble);
          });

          box.scrollTop = box.scrollHeight;
        });
}

/* CHIUDI CHAT */
function closeChat(){
  document.getElementById("chatOverlay").style.display = "none";
  if (unsubscribeUserChat) unsubscribeUserChat();
  unsubscribeUserChat = null;
}

let currentSegnalazioneId = null;
let unsubscribeUserChat = null;

/* INVIO MESSAGGIO UTENTE */
function sendChatMessage(){
  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;

  db.collection("segnalazioni")
    .doc(currentSegnalazioneId)
    .collection("chat")
    .add({
      testo: text,
      mittente: "utente",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

  input.value = "";
}
