:root {
  --primary: #cc0000;

  --card-bg: #f7f7f7;
  --border: #cc0000;
  --shadow: 0 4px 14px rgba(0,0,0,0.12);

  --t-blue: #0077ff;
  --t-yellow: #ffcc00;
  --t-red: #d50000;
}

body {
  background: var(--bg);
  margin: 0;
  padding: 1rem;
  font-family: system-ui, sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 0;
}
h1 { font-size: 1.7rem; font-weight: 800; margin-bottom: .2rem; }
h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}
@media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

.scalaBox {
  background: white;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: var(--shadow);
  max-height: 87vh;
  overflow-y: auto;
}

.scalaTitle { text-align: center; font-size: 1.4rem; font-weight: bold; margin-bottom: 1rem; }

.pianoBox {
  background: #ffffff;
  border: 1px solid #e3e3e3;
  padding: 1rem;
  border-radius: .9rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,.07);
}

.pianoTop { font-weight: bold; margin-bottom: .8rem; font-size: 1rem; }

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: .6rem;
}

.card {
  background: var(--card-bg);
  border: 2px solid var(--border);
  border-radius: 1rem;
  padding: .6rem;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: var(--shadow);
  transition: .15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-strong);
}

.tempBox {
  font-size: .85rem;
  margin-top: 3px;
  display: flex;
  justify-content: center;
  gap: 4px;
  align-items: center;
}
.tempDot { width: 12px; height: 12px; border-radius: 50%; }
.t-blue { background: var(--t-blue); }
.t-yellow { background: var(--t-yellow); }
.t-red { background: var(--t-red); }

.alert-red { animation: redBlink 1s infinite; background:#ff0000!important; color:white;}
.alert-orange { animation: orangeBlink 1.4s infinite; background:#ff8800!important; color:white;}
.alert-yellow { animation: yellowBlink 1.8s infinite; background:#fff06a!important;}
.alert-green { background:#00b454!important; color:white;}

@keyframes redBlink {0%,100%{background:#b00000;}50%{background:#ff4444;}}
@keyframes orangeBlink {0%,100%{background:#cc6a00;}50%{background:#ff9c22;}}
@keyframes yellowBlink {0%,100%{background:#d4bf00;}50%{background:#fff455;}}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 1rem;
  width: 92%;
  max-width: 420px;
  border-radius: 1rem;
}

input, select, textarea {
  width: 100%;
  padding: .6rem;
  margin-top: .4rem;
  border: 1px solid #ccc;
  border-radius: .6rem;
}
textarea { height: 90px; resize: none; }

.btn {
  margin-top: .8rem;
  padding: .8rem;
  width: 100%;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: bold;
  border-radius: .6rem;
  cursor: pointer;
}

.btnClose {
  margin-top: .6rem;
  padding: .8rem;
  width: 100%;
  background: #ccc;
  border-radius: .6rem;
  cursor: pointer;
}

#selectPartiComuniWrapper {
  display: none;
  margin-top: .6rem;
}

<script>
/* ============================================

============================================ */

const scaleGuala = ["SCALA 131", "SCALA 131 BIS", "SCALA 133"];

  if (!complessoSelezionato) return true;

  if (complessoSelezionato === "guala")
    return scaleGuala.includes(scala);

  if (complessoSelezionato === "piobesi")
    return scalePiobesi.includes(scala);

  return true;
}

      6:{dx:"ZANNINI", sx:"IANNIELLO / BACCAGLINI"},
      5:{dx:"NEGRÃ’ / DE MARTINI", sx:"MONTAGNINO"},
      4:{dx:"Dâ€™ADAMO", sx:"MARTINETTO / BELLUCCIO"},
      3:{dx:"BOGGIO LOTTO", sx:"IMPEDOVO"},
      2:{dx:"CURCI / HADJ AHMED", sx:"BACCAGLINI"},
      1:{dx:"CAUDA / BASSINO", sx:"CAUDA / GALLINO"},
      portico:[
        "MODERN MAX STYLE (131BIS/A)",
        "IL REGNO DEL CAFFÃˆ (131BIS/C)"
      ]
    }
  },

  "SCALA 133": {
    piani:{
      9:{dx:"MONACO", sx:"P. MERLIN / C. RAPETTI"},
      8:{dx:"CONTI / CARDACI", sx:"ANERDI / BOSIO"},
      7:{dx:"ANSINI / ARPAIA", sx:"LOTITO"},
      6:{dx:"RACCA", sx:"SPADAFORA / BERTELLI"},
      5:{dx:"PUGLIA / LA ROSA", sx:"BILOTTA / BERRUTO"},
      4:{dx:"MODEO / OTTONE", sx:"MOSAGNA / MINATO"},
      3:{dx:"CANGIANO / CORDERO", sx:"LA IACONA / PEDULLÃ€"},
      2:{dx:"BALOCCO", sx:"BRUNETTI / REY"},
      1:{dx:"AQUILINO / DI PUMPO", sx:"PARPAGLIONE / BERTERO"},
      portico:[
        "Lâ€™ARTE DELLâ€™AGO â€“ SARTORIA (133/A)"
      ]
    }
  },

  "SCALA 6": {
    piani: {
      9:{dx:"MERULLA I", sx:"MERULLA/ARDU"},
      8:{dx:"MASSOLA/OSELLA", sx:"CIVERA/CASTROTA"},
      7:{dx:"BORCA/GERMANO G", sx:"ONIDA M A"},
      6:{dx:"BREGA F TITA/ARESE", sx:"BREGA-PENNINI/VALENTINI"},

/* ============================================
   GENERA LE CARD (filtrate per complesso)
============================================ */
const container = document.querySelector(".container");

Object.keys(condominio).forEach(scala => {

  if (!scalaAppartiene(scala)) return;  // FILTRO COMPLESSO

  const box = document.createElement("div");
  box.className = "scalaBox";
  box.innerHTML = `<div class="scalaTitle">${scala}</div>`;

  const piani = condominio[scala].piani;

  Object.keys(piani)
    .filter(p => !isNaN(p))
    .sort((a,b)=>b-a)
    .forEach(piano => {

      const dati = piani[piano];

      let html = `
        <div class="pianoBox">
          <div class="pianoTop">${piano}Â° piano</div>
          <div class="cards">

            <div class="card" onclick="apri('${scala}','${piano}','DX','${dati.dx}', this)">
              ${dati.dx}
              <div class="tempBox">
                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

            <div class="card" onclick="apri('${scala}','${piano}','SX','${dati.sx}', this)">
              ${dati.sx}

                <span class="tempDot t-blue"></span>
                <span class="tempVal">â€”Â°C</span>
              </div>
            </div>

          </div>
        </div>
      `;

      box.innerHTML += html;
    });

  if (piani.portico && piani.portico.length > 0){

        <div class="cards">
    `;
    piani.portico.forEach(nome => {
      html += `
        <div class="card" onclick="apri('${scala}','PORTICO','NEGOZIO','${nome}', this)">
          ${nome}
          <div class="tempBox">
            <span class="tempDot t-blue"></span>
            <span class="tempVal">â€”Â°C</span>
          </div>
        </div>
      `;
    });
    html += `</div></div>`;
    box.innerHTML += html;
  }

  container.appendChild(box);
});

/* ============================================
   LOGICA MODALI
============================================ */
let elementoSelezionato = null;
let nominativo = "";
let scalaSel = "";
let pianoSel = "";
let latoSel = "";

function apri(scala, piano, lato, nome, elem){
  elementoSelezionato = elem;
  nominativo = nome;
  scalaSel = scala;
  pianoSel = piano;
  latoSel = lato;

  document.getElementById("modalTitle").innerText =
    `${scala} â€¢ ${piano} â€¢ ${lato} â€¢ ${nome}`;

  document.getElementById("modalSegnalazione").style.display = "flex";
}

function chiudiModal(){
  document.getElementById("modalSegnalazione").style.display = "none";
}

function chiudiConferma(){
  document.getElementById("modalConferma").style.display = "none";
}

function gestisciPartiComuni() {
  const tipo = document.getElementById("tipoInput").value;
  const wrapper = document.getElementById("selectPartiComuniWrapper");

  if (tipo === "particomuni") {
    wrapper.style.display = "block";
  } else {
    wrapper.style.display = "none";
    document.getElementById("selectPartiComuni").value = "";
  }
}

function confermaInvio(){
  const tipo = document.getElementById("tipoInput").value;

  if (tipo === "particomuni") {
    const sotto = document.getElementById("selectPartiComuni").value;
    if (sotto === "") {
      alert("Seleziona la parte comune.");
      return;
    }
    if (document.getElementById("descrizioneInput").value.trim() === "") {
      alert("La descrizione Ã¨ obbligatoria.");
      return;
    }
  }

  document.getElementById("confermaTesto").innerText =
    `Confermi la segnalazione per:\n${nominativo}`;

  document.getElementById("modalConferma").style.display = "flex";
}

function inviaSegnalazioneFinale() {

  const tipo = document.getElementById("tipoInput").value;
  const sotto = document.getElementById("selectPartiComuni").value;
  const temp = document.getElementById("tempInput").value || "ND";
  const desc = document.getElementById("descrizioneInput").value.trim() || "Nessuna descrizione";

  let priorita = "VERDE";

  if (["118","112","115"].includes(tipo)) priorita = "ROSSO";
  else if(["ascensore","elettricista","idraulico","centrale","autoclave"].includes(tipo))
      priorita = "ARANCIONE";
  else if(["serramenti","antincendio"].includes(tipo))
      priorita = "GIALLO";
  else if(tipo === "particomuni")
      priorita = "GIALLO";

  elementoSelezionato.classList.remove(
    "alert-red","alert-orange","alert-yellow","alert-green"
  );

  let css = "alert-green";
  if (priorita === "ROSSO") css = "alert-red";
  else if (priorita === "ARANCIONE") css = "alert-orange";
  else if (priorita === "GIALLO") css = "alert-yellow";

  elementoSelezionato.classList.add(css);

  const dot = elementoSelezionato.querySelector(".tempDot");
  const val = elementoSelezionato.querySelector(".tempVal");

  if (temp !== "ND") {
    if (temp >= 28) dot.className = "tempDot t-red";
    else if (temp >= 24) dot.className = "tempDot t-yellow";
    else dot.className = "tempDot t-blue";

    val.innerText = temp + "Â°C";
  }

  db.collection("segnalazioni").add({
      scala: scalaSel,
      piano: pianoSel,
      lato: latoSel,
      nome: nominativo,
      temperatura: temp,
      descrizione: desc,
      tipo: tipo === "particomuni" ? "Parti comuni" : tipo,
      sottotipo: sotto,
      complesso: ["SCALA 6","SCALA 8","SCALA 10"].includes(scalaSel) ? "piobesi" : "guala",
      priorita: priorita,
      stato: "attiva",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  chiudiConferma();
  chiudiModal();

  document.getElementById("tempInput").value = "";
  document.getElementById("descrizioneInput").value = "";
  document.getElementById("tipoInput").value = "altro";
  document.getElementById("selectPartiComuni").value = "";
  document.getElementById("selectPartiComuniWrapper").style.display = "none";
}
