<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Guala â€“ Chat + Segnalazioni</title>

<link rel="stylesheet" href="dashboard.css">
<link rel="icon" href="data:,">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- CONFIG -->
<script src="firebase-config.js"></script>
<script src="admin-auth.js"></script>
<script src="dashboard.js"></script>

<style>
.logout-btn{
  position:fixed;top:12px;right:20px;
  background:#ff4444;color:#fff;
  padding:8px 16px;border-radius:8px;
  font-weight:bold;cursor:pointer;z-index:9999
}
.section{margin-bottom:30px}

/* ===== CHAT CARD ===== */
.chat-card{
  background:#0f2a3d;
  border-radius:12px;
  padding:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.18);
  color:#fff;
  border:1px solid rgba(255,255,255,0.08);
  margin-bottom:20px;
  transform:translateZ(0);
}
.chat-card.attn{
  animation:blinkYellow 1.2s infinite;
  border-color:rgba(255,204,0,.65);
}
@keyframes blinkYellow{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.25)}
}
.chat-card-head{
  display:flex;justify-content:space-between;
  font-weight:900;cursor:pointer;
}
.chat-card-sub{
  margin-top:6px;font-size:13px;
  display:flex;justify-content:space-between;
}
.card-unread-pill{
  display:none;
  font-size:12px;font-weight:900;
  padding:4px 10px;border-radius:999px;
  background:rgba(255,204,0,.18);
  border:1px solid rgba(255,204,0,.45);
}

.chat-list{
  margin-top:10px;display:none;
  max-height:300px;overflow-y:auto;
}

.chat-item{
  background:#102f45;
  border-radius:10px;
  padding:10px;margin-bottom:8px;
  cursor:pointer;
  display:flex;justify-content:space-between;
  border:1px solid rgba(255,255,255,.06);
}
.chat-item.unread-green{border-color:#00c853;animation:pulse 1.5s infinite}
.chat-item.unread-orange{border-color:#ff8800;animation:pulse 1.2s infinite}
.chat-item.unread-red{border-color:#d50000;animation:pulse .9s infinite}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.02)}
}
.chat-item .title{font-weight:900}
.chat-item .meta{font-size:12px;opacity:.85}

.badge{
  font-size:11px;padding:4px 8px;
  border-radius:999px;font-weight:900;
}
.badge-unread.green{background:#00c853;color:#000}
.badge-unread.orange{background:#ff8800;color:#000}
.badge-unread.red{background:#d50000;color:#fff}

/* ===== MODALE CHAT ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;justify-content:center;align-items:center;
  z-index:9999;
}
.modal-content{
  background:#fff;
  width:92%;max-width:520px;
  height:78vh;border-radius:16px;
  padding:14px;display:flex;flex-direction:column;
}
#chatMessages{
  flex:1;overflow-y:auto;
  border:1px solid #e2e2e2;
  border-radius:12px;padding:10px;
  background:#fafafa;margin-top:10px;
}
.chat-bubble{
  max-width:82%;
  padding:.6rem .75rem;
  border-radius:.9rem;
  margin:.35rem 0;
  color:#000;
}
.chat-bubble-user{background:#e6f2ff}
.chat-bubble-admin{
  background:#d6ffd6;margin-left:auto;
}
.chat-time{font-size:.75rem;opacity:.65;text-align:right;color:#000}
textarea{
  width:100%;height:70px;
  border-radius:12px;padding:10px;
  color:#000
}
.btn{margin-top:10px;padding:12px;width:100%;border-radius:12px;font-weight:900}
.btnSend{background:#00c853}
.btnClose{background:#ccc}
</style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>
<div class="header">Guala â€“ Chat + Segnalazioni</div>

<div class="content">

<!-- CHAT -->
<div class="section">
  <h2>ðŸ’¬ CHAT GUALA</h2>

  <div class="chat-card" id="chatCard">
    <div class="chat-card-head" onclick="toggleChat()">
      <div>Chat Amministrazione</div>
      <div id="chev">â–¸</div>
    </div>
    <div class="chat-card-sub">
      <span>Chat con amministrazione</span>
      <span class="card-unread-pill" id="pill">Nuovi: 0</span>
    </div>
    <div class="chat-list" id="chatList"></div>
  </div>
</div>

<!-- SEGNALAZIONI (INVARIATE) -->
<table class="table">
<thead>
<tr>
<th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
<th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Azioni</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

</div>

<!-- MODALE -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="chatTitle"></h3>
    <div id="chatMessages"></div>
    <textarea id="chatInput"></textarea>
    <button class="btn btnSend" onclick="send()">Invia</button>
    <button class="btn btnClose" onclick="closeModal()">Chiudi</button>
  </div>
</div>

<script>
requireRole("guala");
loadSegnalazioni(r=>r.stato==="attiva" && r.complesso==="guala");

const dbx = firebase.firestore();
const chatList = document.getElementById("chatList");
const card = document.getElementById("chatCard");
const pill = document.getElementById("pill");

let openId=null, unsub=null;

function toggleChat(){
  chatList.style.display = chatList.style.display==="block"?"none":"block";
  chev.innerText = chatList.style.display==="block"?"â–¾":"â–¸";
}

dbx.collection("chats")
.where("meta.complesso","==","guala")
.where("meta.destinatario","==","amministrazione")
.onSnapshot(s=>{
  chatList.innerHTML="";
  let tot=0;
  s.forEach(d=>{
    const m=d.data().meta;
    const div=document.createElement("div");
    div.className="chat-item";
    div.innerHTML=`
      <div>
        <div class="title">${m.nome}</div>
        <div class="meta">${m.scala} â€¢ ${m.piano} â€¢ ${m.lato}</div>
      </div>
      <span class="badge badge-unread green">Nuovi</span>`;
    div.onclick=()=>openChat(d.id,m);
    chatList.appendChild(div);
    tot++;
  });
  if(tot){pill.style.display="inline-flex";pill.innerText=`Nuovi: ${tot}`;card.classList.add("attn")}
  else{pill.style.display="none";card.classList.remove("attn")}
});

function openChat(id,meta){
  openId=id;
  modal.style.display="flex";
  chatTitle.innerText=`${meta.nome} â€¢ ${meta.scala} ${meta.piano}`;
  if(unsub)unsub();
  unsub=dbx.collection("chats").doc(id).collection("messages")
  .orderBy("timestamp").onSnapshot(s=>{
    chatMessages.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      const b=document.createElement("div");
      b.className="chat-bubble "+(m.mittente==="admin"?"chat-bubble-admin":"chat-bubble-user");
      b.innerHTML=`${m.testo}<div class="chat-time">${m.timestamp?.toDate().toLocaleTimeString()}</div>`;
      chatMessages.appendChild(b);
    });
  });
}

function send(){
  if(!openId)return;
  dbx.collection("chats").doc(openId).collection("messages").add({
    testo:chatInput.value,
    mittente:"admin",
    timestamp:firebase.firestore.FieldValue.serverTimestamp()
  });
  chatInput.value="";
}

function closeModal(){
  modal.style.display="none";
  if(unsub)unsub();
}
</script>

</body>
</html>
