<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Guala â€“ Segnalazioni attive</title>

<link rel="stylesheet" href="dashboard.css">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase-config.js"></script>
<script src="admin-auth.js"></script>
<script src="dashboard.js"></script>

<style>
.logout-btn{position:fixed;top:12px;right:20px;background:#ff4444;color:#fff;padding:8px 16px;border-radius:8px;font-weight:bold;cursor:pointer}
.chat-box{margin-top:30px;border-top:2px solid #333;padding-top:20px}
.chat-list button{margin:5px;padding:6px 10px;cursor:pointer}
.chat-window{margin-top:10px;border:1px solid #333;padding:10px;background:#111}
.chat-msg.admin{color:#00e676}
.chat-msg.user{color:#90caf9}
textarea{width:100%;margin-top:10px}
</style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>

<div class="header">Guala â€“ Segnalazioni attive</div>

<div class="content">

<table class="table">
<thead>
<tr>
<th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
<th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Azioni</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<!-- CHAT PARTI COMUNI -->
<div class="chat-box">
<h2>ðŸ’¬ Scrivi a Parti Comuni</h2>

<button onclick="openPartiComuni()">Apri chat Parti Comuni</button>

<div class="chat-window" id="pcWindow" style="display:none">
<div id="pcMessages"></div>
<textarea id="pcInput" placeholder="Scrivi messaggio..."></textarea>
<button onclick="sendPC()">Invia</button>
</div>
</div>

</div>

<script>
requireRole("guala");

loadSegnalazioni(r => r.stato==="attiva" && r.complesso==="guala");

let pcChatId=null;
let unsubPC=null;

function openPartiComuni(){
db.collection("chats")
.where("meta.destinazione","==","particomuni")
.where("meta.origine","==","guala")
.limit(1)
.get()
.then(s=>{
if(s.empty){
db.collection("chats").add({
meta:{destinazione:"particomuni",origine:"guala"},
createdAt:firebase.firestore.FieldValue.serverTimestamp()
}).then(ref=>startPC(ref.id));
}else{
startPC(s.docs[0].id);
}
});
}

function startPC(id){
pcChatId=id;
document.getElementById("pcWindow").style.display="block";
if(unsubPC)unsubPC();
unsubPC=db.collection("chats").doc(id).collection("messages")
.orderBy("timestamp")
.onSnapshot(s=>{
const box=document.getElementById("pcMessages");
box.innerHTML="";
s.forEach(m=>{
const d=m.data();
const div=document.createElement("div");
div.className="chat-msg "+d.mittente;
div.innerText=d.testo;
box.appendChild(div);
});
});
}

function sendPC(){
const t=document.getElementById("pcInput").value.trim();
if(!t||!pcChatId)return;
db.collection("chats").doc(pcChatId).collection("messages").add({
testo:t,mittente:"admin",
timestamp:firebase.firestore.FieldValue.serverTimestamp()
});
document.getElementById("pcInput").value="";
}
</script>

</body>
</html>
