<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Guala â€“ Segnalazioni + Chat</title>

<link rel="stylesheet" href="dashboard.css">
<link rel="icon" href="data:,">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- CONFIG -->
<script src="firebase-config.js"></script>
<script src="admin-auth.js"></script>
<script src="dashboard.js"></script>

<style>
.logout-btn{
  position:fixed;top:12px;right:20px;
  background:#ff4444;color:white;
  padding:8px 16px;border-radius:8px;
  font-weight:bold;cursor:pointer;z-index:9999;
}
.section{margin-bottom:30px}

/* ===== CHAT CARD ===== */
.chat-card{
  background:#0f2a3d;
  border-radius:12px;
  padding:12px;
  margin-bottom:20px;
  color:#fff;
  box-shadow:0 4px 14px rgba(0,0,0,0.18);
  border:1px solid rgba(255,255,255,0.08);
}
.chat-card.attn{
  animation: blink 1.2s infinite;
}
@keyframes blink{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.25)}
}
.chat-card-head{
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  font-weight:900;
}
.chat-list{
  display:none;
  margin-top:12px;
  max-height:300px;
  overflow-y:auto;
}
.chat-item{
  background:#102f45;
  border-radius:10px;
  padding:10px;
  margin-bottom:8px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.06);
}
.chat-item.unread-green{box-shadow:0 0 0 2px #00c853}
.chat-item.unread-orange{box-shadow:0 0 0 2px #ff9800}
.chat-item.unread-red{box-shadow:0 0 0 2px #d50000}

/* ===== MODALE CHAT ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;justify-content:center;align-items:center;
}
.modal-content{
  background:white;
  width:92%;max-width:520px;
  height:78vh;border-radius:16px;
  padding:14px;display:flex;flex-direction:column;
}
#chatMessages{
  flex:1;overflow-y:auto;
  border:1px solid #ddd;
  border-radius:12px;
  padding:10px;margin-top:10px;
  background:#fafafa;
}
.chat-bubble{padding:8px;border-radius:10px;margin-bottom:6px;color:#000}
.chat-user{background:#e6f2ff}
.chat-admin{background:#d6ffd6}
textarea{height:70px;margin-top:10px}
</style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>
<div class="header">Guala â€“ Segnalazioni + Chat</div>

<div class="content">

<!-- CHAT -->
<div class="section">
  <div class="chat-card" id="chatCard">
    <div class="chat-card-head" onclick="toggleChat()">
      <div>ðŸ’¬ Chat Guala</div>
      <div id="chev">â–¸</div>
    </div>
    <div class="chat-list" id="chatList">Caricamentoâ€¦</div>
  </div>
</div>

<!-- SEGNALAZIONI -->
<div class="section">
<table class="table">
<thead>
<tr>
<th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
<th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Azioni</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<!-- MODALE CHAT -->
<div class="modal" id="modalChat">
  <div class="modal-content">
    <h3 id="chatTitle"></h3>
    <div id="chatMessages"></div>
    <textarea id="chatInput"></textarea>
    <button onclick="sendMsg()">Invia</button>
    <button onclick="closeChat()">Chiudi</button>
  </div>
</div>

<script>
requireRole("guala");
loadSegnalazioni(r=>r.stato==="attiva"&&r.complesso==="guala");

const dbx = firebase.firestore();
const chatList = document.getElementById("chatList");
const card = document.getElementById("chatCard");

let openChatId=null, unsub=null;

function toggleChat(){
  const o = chatList.style.display==="block";
  chatList.style.display=o?"none":"block";
  document.getElementById("chev").innerText=o?"â–¸":"â–¾";
}

function visualKey(m){
  return [m.scala,m.piano,m.lato,m.nome].join("|").toLowerCase();
}

dbx.collection("chats")
.where("meta.complesso","==","guala")
.where("meta.destinatario","==","amministrazione")
.onSnapshot(snap=>{
  chatList.innerHTML="";
  const map=new Map();
  snap.forEach(d=>{
    const m=d.data().meta;
    const k=visualKey(m);
    if(!map.has(k)) map.set(k,{id:d.id,meta:m});
  });
  map.forEach(v=>{
    const div=document.createElement("div");
    div.className="chat-item";
    div.innerText=`${v.meta.nome} â€“ ${v.meta.scala} ${v.meta.piano} ${v.meta.lato}`;
    div.onclick=()=>openChat(v.id,v.meta);
    chatList.appendChild(div);
  });
});
function openChat(id,meta){
  openChatId=id;
  document.getElementById("chatTitle").innerText=meta.nome;
  document.getElementById("modalChat").style.display="flex";
  const box=document.getElementById("chatMessages");
  box.innerHTML="";
  if(unsub)unsub();
  unsub=dbx.collection("chats").doc(id).collection("messages")
  .orderBy("timestamp")
  .onSnapshot(s=>{
    box.innerHTML="";
    s.forEach(m=>{
      const d=m.data();
      const div=document.createElement("div");
      div.className="chat-bubble "+(d.mittente==="admin"?"chat-admin":"chat-user");
      div.innerText=d.testo;
      box.appendChild(div);
    });
    box.scrollTop=box.scrollHeight;
  });
}
function closeChat(){
  document.getElementById("modalChat").style.display="none";
  if(unsub)unsub();
  unsub=null;openChatId=null;
}
function sendMsg(){
  const t=document.getElementById("chatInput").value.trim();
  if(!t||!openChatId)return;
  dbx.collection("chats").doc(openChatId).collection("messages")
  .add({testo:t,mittente:"admin",timestamp:firebase.firestore.FieldValue.serverTimestamp()});
  document.getElementById("chatInput").value="";
}
</script>

</body>
</html>
