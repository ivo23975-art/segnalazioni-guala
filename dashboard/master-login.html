<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accesso MASTER</title>

<style>
body {
    background: url("../login-bg.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}

.login-box {
    width: 330px;
    margin: 140px auto;
    padding: 25px;
    background: rgba(0,0,0,0.75);
    border-radius: 12px;
    color: white;
    text-align: center;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 6px;
    border: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: #ff0000;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.error {
    margin-top: 10px;
    color: #ff4444;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Accesso MASTER</h2>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pin" maxlength="6" placeholder="PIN (6 cifre)">

    <button onclick="loginMaster()">Entra</button>

    <div id="err" class="error"></div>
</div>

<script src="master.js"></script>

</body>
</html>
