<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accesso MASTER</title>

<link rel="stylesheet" href="master.css">

<style>
body {
    background: url("login-bg.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.login-box {
    width: 320px;
    margin: 160px auto;
    padding: 25px;
    background: rgba(0,0,0,0.72);
    border-radius: 12px;
    color: white;
    text-align: center;
    box-shadow: 0 0 14px rgba(0,0,0,0.4);
}
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
}
button {
    width: 100%;
    padding: 12px;
    background: #d40000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-weight: bold;
}
.error {
    color: #ff4444;
    margin-top: 10px;
}
</style>

</head>
<body>

<div class="login-box">
    <h2>Accesso MASTER</h2>

    <label>Username</label>
    <input type="text" id="user" placeholder="master">

    <label>PIN</label>
    <input type="password" id="pin" maxlength="6" placeholder="PIN (6 cifre)">

    <button onclick="loginMaster()">Entra</button>

    <div id="err" class="error"></div>
</div>

<script src="master.js"></script>
</body>
</html>
