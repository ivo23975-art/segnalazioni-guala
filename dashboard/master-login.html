<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Accesso MASTER</title>

<link rel="stylesheet" href="master-login.css?v=2" />
<script src="master-auth.js?v=2" defer></script>
</head>
<body>

<div class="login-container">
    <div class="login-box neon-glass">
        <h2 class="title">ACCESSO MASTER</h2>

        <input type="text" id="username" placeholder="Username" class="input-field" />
        <input type="password" id="pin" maxlength="6" placeholder="PIN (6 cifre)" class="input-field" />

        <button class="login-btn" onclick="loginMaster()">Entra</button>

        <div id="error" class="error-msg"></div>
    </div>
</div>
