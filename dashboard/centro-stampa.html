<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="dashboard.css">
<link rel="icon" href="data:,">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- CONFIG -->
<script src="firebase-config-dashboard.js"></script>

<!-- AUTH -->
<script src="admin-auth.js"></script>

<!-- EXPORT -->
<script src="../export_new.js"></script>

<style>
.header{font-size:1.8rem;font-weight:900;margin-bottom:12px}
.panel{max-width:900px;margin:auto;background:white;border-radius:18px;padding:25px;box-shadow:0 6px 20px rgba(0,0,0,.15)}
.section{margin-bottom:30px}
label{display:block;margin-top:12px;font-weight:700}
select{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;margin-top:6px}
.actions{margin-top:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
.btn{padding:12px;border:none;border-radius:12px;font-weight:900;cursor:pointer}
.btn-print{background:#0077ff;color:#fff}
.btn-pdf{background:#6f42c1;color:#fff}
.btn-excel{background:#28a745;color:#fff}
.btn-csv{background:#ff9800;color:#111}
.logout-btn{position:fixed;top:12px;right:20px;background:#ff4444;color:#fff;padding:8px 16px;border-radius:8px;font-weight:bold;cursor:pointer}
.back-btn{display:inline-block;padding:10px 16px;border-radius:10px;background:#444;color:#fff;font-weight:900;text-decoration:none}
</style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>

<div class="panel">

  <div class="header">üñ®Ô∏è Centro Stampa Segnalazioni</div>

  <!-- TORNA -->
  <div style="margin-bottom:18px">
    <a class="back-btn" href="javascript:void(0)" onclick="history.back()">‚¨ÖÔ∏è Torna al pannello</a>
  </div>

  <!-- FILTRI -->
  <div class="section">
    <label>Complesso</label>
    <select id="complessoSelect">
      <option value="guala">üîµ Guala</option>
      <option value="piobesi">üü¢ Piobesi</option>
      <option value="particomuni">üü° Parti Comuni</option>
      <option value="tutti">üü£ Tutti</option>
    </select>

    <label>Tipo di segnalazioni</label>
    <select id="tipoSelect">
      <option value="attive">Solo segnalazioni attive</option>
      <option value="risolte">Solo segnalazioni risolte</option>
      <option value="tutte">Tutte (attive + risolte)</option>
    </select>
  </div>

  <!-- AZIONI -->
  <div class="section actions">
    <button class="btn btn-print" onclick="doStampa()">üñ®Ô∏è Stampa</button>
    <button class="btn btn-pdf" onclick="doExportPDF()">üìÑ PDF</button>
    <button class="btn btn-excel" onclick="doExportExcel()">üìä Excel</button>
    <button class="btn btn-csv" onclick="doExportCSV()">üìÅ CSV</button>
  </div>

</div>

<script>
/* ===============================
   BLINDATURA DEFINITIVA
=============================== */

const params = new URLSearchParams(window.location.search);
const from = params.get("from"); // guala | piobesi | particomuni | null

const complessoSelect = document.getElementById("complessoSelect");

/* === BLOCCO UI === */
function lockTo(value){
  [...complessoSelect.options].forEach(o=>{
    if(o.value !== value) o.remove();
  });
  complessoSelect.value = value;
  complessoSelect.disabled = true;
}

if(from === "guala") lockTo("guala");
if(from === "piobesi") lockTo("piobesi");
if(from === "particomuni") lockTo("tutti");

/* === BLOCCO LOGICA EXPORT === */
function syncExportParams(){
  document.getElementById("exportComplesso")?.remove();
  document.getElementById("exportTipo")?.remove();

  const c = document.createElement("input");
  c.type = "hidden";
  c.id = "exportComplesso";
  c.value = complessoSelect.value;

  const t = document.createElement("input");
  t.type = "hidden";
  t.id = "exportTipo";
  t.value = document.getElementById("tipoSelect").value;

  document.body.appendChild(c);
  document.body.appendChild(t);
}

function doStampa(){ syncExportParams(); stampaSegnalazioni(); }
function doExportPDF(){ syncExportParams(); exportPDF(); }
function doExportExcel(){ syncExportParams(); exportExcel(); }
function doExportCSV(){ syncExportParams(); exportCSV(); }
</script>

</body>
</html>
