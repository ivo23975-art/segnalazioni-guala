<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SuperAdmin ‚Äì Gestione Accessi</title>

    <link rel="stylesheet" href="dashboard.css">

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #cc0000;
        }
        .box {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            max-width: 650px;
            margin: 0 auto 25px auto;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #2c2c2c;
            color: #fff;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #cc0000;
            border: none;
            margin-top: 20px;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-btn {
            background: #444;
        }
        .role-title {
            font-size: 1.3rem;
            margin: 25px 0 10px 0;
            color: #cc0000;
        }
    </style>
</head>

<body>

<h1>SuperAdmin ‚Äì Gestione Accessi Amministratori</h1>

<div class="box">

    <p>Da qui puoi modificare gli accessi di ogni pannello:</p>

    <ul>
        <li>Username di accesso</li>
        <li>PIN a 6 cifre</li>
    </ul>

    <hr style="margin:20px 0; border-color:#333">

    <!-- FORM GENERATO IN AUTOMATICO -->
    <div id="adminSettingsContainer"></div>

    <button onclick="saveAll()">üíæ Salva Modifiche</button>

    <button class="logout-btn" onclick="adminLogout()">Esci dal pannello</button>

</div>

<!-- SISTEMA DI AUTENTICAZIONE -->
<script src="admin-auth.js"></script>

<script>

    /* =====================================================
       ‚úîÔ∏è ACCESSO SUPERADMIN OBBLIGATORIO
    ===================================================== */
    requireRole("superadmin");

    /* =====================================================
       ‚úîÔ∏è COSTRUZIONE DINAMICA DEL FORM
    ===================================================== */
    function renderSettings() {

        const container = document.getElementById("adminSettingsContainer");
        container.innerHTML = "";

        for (const key in ADMIN_DATA) {

            const admin = ADMIN_DATA[key];

            container.innerHTML += `
                <div class="role-title">üîê ${admin.role.toUpperCase()}</div>

                <label>Username</label>
                <input type="text" id="user_${key}" value="${admin.username}">

                <label>PIN (6 cifre)</label>
                <input type="text" id="pin_${key}" maxlength="6" value="${admin.pin}">

                <hr style="margin:20px 0; border-color:#333">
            `;
        }
    }

    /* =====================================================
       ‚úîÔ∏è SALVATAGGIO DELLE MODIFICHE
    ===================================================== */
    function saveAll() {

        let newData = {};

        for (const key in ADMIN_DATA) {

            newData[key] = {
                role: ADMIN_DATA[key].role,
                username: document.getElementById(`user_${key}`).value,
                pin: document.getElementById(`pin_${key}`).value
            };

            if (newData[key].pin.length !== 6) {
                alert("Il PIN deve essere lungo 6 cifre per tutti gli utenti.");
                return;
            }
        }

        saveAdminConfig(newData);

        alert("Modifiche salvate correttamente!");
    }

    renderSettings();

</script>

</body>
</html>
