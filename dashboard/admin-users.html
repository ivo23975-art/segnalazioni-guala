<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestione Utenti â€“ Admin Panel</title>

<link rel="stylesheet" href="admin-users.css">

</head>
<body class="panel-body" onload="initAdminUsers()">

<div class="top-bar">
    <h1>Gestione Utenti</h1>
    <button class="logout-btn" onclick="adminAppLogout()">Logout</button>
</div>

<div class="container">

    <!-- CREAZIONE UTENTE -->
    <div class="box neon-box">
        <h2>Crea Nuovo Utente</h2>

        <input type="text" id="newUser" placeholder="Username">
        <input type="text" id="newPin" maxlength="6" placeholder="PIN (6 cifre)">
        
        <select id="newRole">
            <option value="guala">Guala</option>
            <option value="piobesi">Piobesi</option>
            <option value="particomuni">Parti Comuni</option>
            <option value="superadmin">SuperAdmin</option>
        </select>

        <button class="btn-primary" onclick="createUser()">Crea Utente</button>
        <button class="btn-secondary" onclick="generatePin()">Genera PIN</button>
    </div>

    <!-- LISTA UTENTI -->
    <div class="box neon-box">
        <h2>Utenti Registrati</h2>

        <table class="neon-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>PIN</th>
                    <th>Ruolo</th>
                    <th>Stato</th>
                    <th>Online</th>
                    <th>Ultimo Accesso</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="usersTable"></tbody>
        </table>
    </div>

    <!-- STORICO -->
    <div class="box neon-box">
        <h2>Storico Operazioni</h2>
        <div id="storicoList" class="storico-box"></div>
    </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Config -->
<script src="../firebase-config.js"></script>

<!-- Logica -->
<script src="admin-users.js"></script>

</body>
</html>
