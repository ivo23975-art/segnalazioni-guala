<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<link rel="stylesheet" href="admin-users.css">

</head>
<body class="login-body">

<div class="login-box">
    <h2>Accesso Amministrazione</h2>

    <label>Ruolo</label>
    <select id="roleSelect">
        <option value="superadmin">SuperAdmin</option>
        <option value="guala">Admin Guala</option>
        <option value="piobesi">Admin Piobesi</option>
        <option value="particomuni">Admin Parti Comuni</option>
    </select>

    <label>Username</label>
    <input type="text" id="username">

    <label>PIN (6 cifre)</label>
    <input type="password" id="pin" maxlength="6">

    <button onclick="doLogin()">Entra</button>

    <p id="errorMsg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Config -->
<script src="../firebase-config.js"></script>

<!-- Logica -->
<script src="admin-users.js"></script>

<script>
async function doLogin() {
    const role = document.getElementById("roleSelect").value;
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pin  = document.getElementById("pin").value.trim();
    const err  = document.getElementById("errorMsg");

    err.textContent = "";

    if (!user || !pin) {
        err.textContent = "Inserisci username e PIN.";
        return;
    }

    const ok = await adminAppLogin(role, user, pin);

    if (!ok) {
        err.textContent = "Credenziali non valide.";
        return;
    }

    window.location.href = "admin-users.html";
}
</script>

</body>
</html>
