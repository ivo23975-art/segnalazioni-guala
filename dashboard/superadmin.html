<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>SUPER ADMIN â€“ Chat + Segnalazioni</title>

<link rel="stylesheet" href="dashboard.css">
<link rel="icon" href="data:,">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- CONFIG -->
<script src="firebase-config.js"></script>
<script src="admin-auth.js"></script>
<script src="dashboard.js"></script>

<style>
.logout-btn{
  position:absolute;
  top:15px;
  right:20px;
  background:#ff0000;
  color:#fff;
  padding:10px 18px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold
}

.section{margin-bottom:30px}

/* ================= CHAT CARD ================= */
.chat-cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-bottom:18px;
}
@media (max-width:900px){
  .chat-cards{grid-template-columns:1fr}
}

.chat-card{
  background:#0f2a3d;
  border-radius:12px;
  padding:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.18);
  color:#fff;
  border:1px solid rgba(255,255,255,.08)
}

.chat-card-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  user-select:none;
  font-weight:900
}

.chat-card-sub{
  color:rgba(255,255,255,.82);
  margin-top:6px;
  font-size:13px
}

.chat-list{
  margin-top:10px;
  display:none;
  max-height:300px;
  overflow-y:auto
}

.chat-item{
  background:#102f45;
  border-radius:10px;
  padding:10px;
  margin-bottom:8px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.chat-item:hover{background:#123e5c}

.chat-item .title{font-weight:900}
.chat-item .meta{font-size:12px;opacity:.85}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  font-weight:900
}
.badge-admin{background:#0077ff}
.badge-pc{background:#ffcc00;color:#111}

/* ================= MODALE CHAT ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999
}

.modal-content{
  background:#fff;
  width:92%;
  max-width:520px;
  height:78vh;
  border-radius:16px;
  padding:14px;
  display:flex;
  flex-direction:column
}

#chatTitle{
  text-align:center;
  font-weight:900;
  margin:0
}

#chatDocHint{
  font-size:12px;
  opacity:.7;
  text-align:center;
  margin-top:4px
}

#chatMessages{
  flex:1;
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:12px;
  padding:10px;
  background:#fafafa;
  margin-top:10px
}

/* ===== FIX LEGGIBILITÃ€ TESTO CHAT ===== */
.chat-bubble{
  max-width:82%;
  padding:.6rem .75rem;
  border-radius:.9rem;
  margin:.35rem 0;
  display:inline-flex;
  flex-direction:column;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
  color:#000
}

.chat-bubble-user{
  background:#e6f2ff;
  align-self:flex-start
}

.chat-bubble-admin{
  background:#d6ffd6;
  align-self:flex-end
}

.chat-time{
  font-size:.75rem;
  opacity:.7;
  text-align:right;
  color:#000
}

textarea{
  height:70px;
  resize:none;
  border:1px solid #ccc;
  border-radius:12px;
  padding:10px;
  margin-top:10px
}

.btn{
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
  margin-top:8px
}
.btnSend{background:#00c853;color:#000}
.btnReset{background:#ff9800;color:#000}
.btnClose{background:#ccc;color:#000}
</style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>

<div class="header">SUPER ADMIN â€“ CHAT + SEGNALAZIONI</div>

<div class="content">

<div class="section">
<h2>ðŸ’¬ CHAT</h2>

<div class="chat-cards">
  <div class="chat-card">
    <div class="chat-card-head" onclick="toggleChatCard('guala')">
      <div>Chat Guala</div><div id="chevGuala">â–¸</div>
    </div>
    <div class="chat-card-sub">Tutte le chat Guala</div>
    <div class="chat-list" id="listGuala"></div>
  </div>

  <div class="chat-card">
    <div class="chat-card-head" onclick="toggleChatCard('piobesi')">
      <div>Chat Piobesi</div><div id="chevPiobesi">â–¸</div>
    </div>
    <div class="chat-card-sub">Tutte le chat Piobesi</div>
    <div class="chat-list" id="listPiobesi"></div>
  </div>
</div>
</div>

<div class="section">
<h2>ðŸ“‹ TUTTE LE SEGNALAZIONI</h2>
<table class="table">
<thead>
<tr>
<th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
<th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Az.</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<div class="modal" id="modalChat">
<div class="modal-content">
<h3 id="chatTitle"></h3>
<div id="chatDocHint"></div>
<div id="chatMessages"></div>
<textarea id="chatInput" placeholder="Scrivi come admin..."></textarea>
<button class="btn btnSend" onclick="sendAdminMessage()">Invia</button>
<button class="btn btnReset" onclick="resetUserPin()">RESET PIN UTENTE</button>
<button class="btn btnClose" onclick="closeChatModal()">Chiudi</button>
</div>
</div>

<script>
requireRole("superadmin");
loadSegnalazioni(r=>true,true);

const fdb = firebase.firestore();
let chatOpenDocId=null;
let unsub=null;

function toggleChatCard(c){
 const l=c==="guala"?listGuala:listPiobesi;
 const ch=document.getElementById(c==="guala"?"chevGuala":"chevPiobesi");
 l.style.display=l.style.display==="block"?"none":"block";
 ch.innerText=l.style.display==="block"?"â–¾":"â–¸"
}

function openChatByDocId(id,meta){
 chatOpenDocId=id;
 chatTitle.innerText=meta.nome;
 chatDocHint.innerText=id;
 modalChat.style.display="flex";
 chatMessages.innerHTML="";
 if(unsub)unsub();
 unsub=fdb.collection("chats").doc(id).collection("messages")
 .orderBy("timestamp")
 .onSnapshot(s=>{
  chatMessages.innerHTML="";
  s.forEach(d=>{
   const m=d.data();
   const b=document.createElement("div");
   b.className="chat-bubble "+(m.mittente==="admin"?"chat-bubble-admin":"chat-bubble-user");
   b.innerHTML=`<div>${m.testo}</div><div class="chat-time">${m.timestamp?.toDate()?.toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"})||""}</div>`;
   chatMessages.appendChild(b)
  });
  chatMessages.scrollTop=chatMessages.scrollHeight
 });
}

function closeChatModal(){
 modalChat.style.display="none";
 chatInput.value="";
 if(unsub)unsub();
 unsub=null;
 chatOpenDocId=null
}

function sendAdminMessage(){
 if(!chatInput.value||!chatOpenDocId)return;
 fdb.collection("chats").doc(chatOpenDocId).collection("messages").add({
  testo:chatInput.value,
  mittente:"admin",
  timestamp:firebase.firestore.FieldValue.serverTimestamp()
 });
 chatInput.value=""
}

function resetUserPin(){
 if(!chatOpenDocId)return;
 fdb.collection("chats").doc(chatOpenDocId).set({
  meta:{pinHash:null}
 },{merge:true});
 alert("PIN utente resettato")
}

fdb.collection("chats").onSnapshot(s=>{
 const g=[],p=[];
 s.forEach(d=>{
  const m=d.data().meta||{};
  const row=document.createElement("div");
  row.className="chat-item";
  row.innerHTML=`<div><div class="title">${m.nome||""}</div><div class="meta">${m.scala||""} ${m.piano||""} ${m.lato||""}</div></div><div class="badge ${m.destinatario==="particomuni"?"badge-pc":"badge-admin"}">${m.destinatario||""}</div>`;
  row.onclick=()=>openChatByDocId(d.id,m);
  (m.complesso==="piobesi"?p:g).push(row)
 });
 listGuala.innerHTML="";g.forEach(r=>listGuala.appendChild(r));
 listPiobesi.innerHTML="";p.forEach(r=>listPiobesi.appendChild(r))
});
</script>

</body>
</html>
