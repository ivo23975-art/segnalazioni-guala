<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SuperAdmin â€“ Controllo Chat & Segnalazioni</title>

    <link rel="stylesheet" href="dashboard.css">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- CONFIG FIREBASE -->
    <script src="firebase-config.js"></script>

    <!-- LOGIN + RUOLI -->
    <script src="admin-auth.js"></script>

    <!-- LOGICA DASHBOARD (segnalazioni) -->
    <script src="dashboard.js"></script>

    <style>
        .logout-btn {
            position: fixed;
            top: 12px;
            right: 20px;
            background: #ff0000;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            z-index: 9999;
        }

        .section-title {
            margin: 25px 0 10px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff5555;
        }

        .pin-reset-table td {
            background: #2a0000;
        }

        .pin-ok {
            color: #00ff88;
            font-weight: bold;
        }

        .pin-reset {
            color: #ff4444;
            font-weight: bold;
        }

        .reset-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: #ff0000;
        }
    </style>
</head>

<body>

<button class="logout-btn" onclick="adminLogout()">Logout</button>

<div class="header">SUPER ADMIN â€“ CONTROLLO CHAT & RESET PIN</div>

<div class="content">

<!-- ======================================================
     SEZIONE PRIORITARIA â€“ RESET PIN CHAT
====================================================== -->
<div class="section-title">ðŸ”´ CHAT â€“ RICHIESTE RESET PIN</div>

<table class="table pin-reset-table">
<thead>
<tr>
    <th>Complesso</th>
    <th>Scala</th>
    <th>Piano</th>
    <th>Lato</th>
    <th>Nome</th>
    <th>PIN Status</th>
    <th>Azione</th>
</tr>
</thead>

<tbody id="pinResetBody"></tbody>
</table>

<!-- ======================================================
     SEGNALAZIONI (INVARIATE)
====================================================== -->
<div class="section-title" style="color:#ffffff;">ðŸ“‹ TUTTE LE SEGNALAZIONI</div>

<table class="table">
<thead>
<tr>
    <th>Data</th>
    <th>Scala</th>
    <th>Piano</th>
    <th>Lato</th>
    <th>Nome</th>
    <th>Temp</th>
    <th>Tipo</th>
    <th>Descrizione</th>
    <th>Azioni</th>
</tr>
</thead>

<tbody id="tbody"></tbody>
</table>

</div>

<script>
/* ======================================================
   PROTEZIONE ACCESSO
====================================================== */
requireRole("superadmin");

/* ======================================================
   LISTENER RESET PIN CHAT
====================================================== */
const pinResetBody = document.getElementById("pinResetBody");

db.collection("chatUsers")
  .orderBy("updatedAt", "desc")
  .onSnapshot(snapshot => {

    let html = "";

    snapshot.forEach(doc => {
        const d = doc.data();
        const id = doc.id;

        if (d.pinStatus !== "RESET_REQUIRED") return;

        html += `
        <tr>
            <td>${d.complesso || "-"}</td>
            <td>${d.scala || "-"}</td>
            <td>${d.piano || "-"}</td>
            <td>${d.lato || "-"}</td>
            <td>${d.nome || "-"}</td>
            <td class="pin-reset">RESET RICHIESTO</td>
            <td>
                <button class="reset-btn"
                    onclick="resetUserPin('${id}')">
                    RESET PIN
                </button>
            </td>
        </tr>`;
    });

    pinResetBody.innerHTML = html || `
        <tr>
            <td colspan="7" style="text-align:center; color:#00ff88;">
                Nessuna richiesta di reset PIN
            </td>
        </tr>`;
});

/* ======================================================
   RESET PIN (SUPER ADMIN)
====================================================== */
function resetUserPin(chatUserId) {

    if (!confirm("Confermi il RESET del PIN per questo utente?")) return;

    db.collection("chatUsers").doc(chatUserId).update({
        pinStatus: "OK",
        pinHash: firebase.firestore.FieldValue.delete(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
        alert("PIN resettato. L'utente dovrÃ  crearne uno nuovo.");
    })
    .catch(err => {
        alert("Errore reset PIN: " + err.message);
    });
}

/* ======================================================
   SEGNALAZIONI â€“ COME PRIMA
====================================================== */
loadSegnalazioni(
    r => true,
    true
);
</script>

</body>
</html>
