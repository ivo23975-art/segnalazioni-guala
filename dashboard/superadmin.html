<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>SUPER ADMIN â€“ Chat + Segnalazioni</title>

<link rel="stylesheet" href="dashboard.css">
<link rel="icon" href="data:,">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- CONFIG -->
<script src="firebase-config.js"></script>
<script src="admin-auth.js"></script>
<script src="dashboard.js"></script>

<style>
/* ================= BASE ================= */
.logout-btn{
  position:absolute;top:15px;right:20px;
  background:#ff0000;color:#fff;
  padding:10px 18px;border-radius:6px;
  cursor:pointer;font-weight:bold
}
.section{margin-bottom:30px}

/* ================= CHAT CARDS ================= */
.chat-cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-bottom:18px
}
@media (max-width:900px){
  .chat-cards{grid-template-columns:1fr}
}

.chat-card{
  background:#0f2a3d;
  border-radius:12px;
  padding:12px;
  color:#fff;
  box-shadow:0 4px 14px rgba(0,0,0,.18);
  border:1px solid rgba(255,255,255,.08)
}

/* lampeggio contenitore */
.chat-card.attn{
  animation: blinkYellow 1.2s infinite;
  border-color:#ffcc00
}
@keyframes blinkYellow{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.25)}
}

.chat-card-head{
  display:flex;
  justify-content:space-between;
  font-weight:900;
  cursor:pointer
}

.chat-card-sub{
  font-size:13px;
  opacity:.85;
  display:flex;
  justify-content:space-between;
  margin-top:6px
}

.card-pill{
  display:none;
  background:rgba(255,204,0,.2);
  border:1px solid rgba(255,204,0,.5);
  padding:4px 10px;
  border-radius:999px;
  font-weight:900
}

.chat-list{
  display:none;
  margin-top:10px;
  max-height:300px;
  overflow-y:auto
}

/* ================= CHAT ITEM ================= */
.chat-item{
  background:#102f45;
  border-radius:10px;
  padding:10px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.06)
}
.chat-item:hover{background:#123e5c}

.chat-item.unread-green{box-shadow:0 0 12px rgba(0,200,83,.6)}
.chat-item.unread-orange{box-shadow:0 0 14px rgba(255,136,0,.7)}
.chat-item.unread-red{box-shadow:0 0 18px rgba(213,0,0,.8)}

.chat-item .title{font-weight:900}
.chat-item .meta{font-size:12px;opacity:.85}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  font-weight:900
}
.badge-admin{background:#0077ff}
.badge-pc{background:#ffcc00;color:#111}
.badge-unread.green{background:#00c853;color:#000}
.badge-unread.orange{background:#ff9800;color:#000}
.badge-unread.red{background:#d50000;color:#fff}

/* ================= MODALE CHAT ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999
}

.modal-content{
  background:#fff;
  width:92%;
  max-width:520px;
  height:78vh;
  border-radius:16px;
  padding:14px;
  display:flex;
  flex-direction:column
}

#chatMessages{
  flex:1;
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:12px;
  padding:10px;
  background:#fafafa;
  margin-top:10px
}

/* ===== FIX LEGGIBILITÃ€ TESTO CHAT ===== */
.chat-bubble{
  max-width:82%;
  padding:.6rem .75rem;
  border-radius:.9rem;
  margin:.35rem 0;
  display:inline-flex;
  flex-direction:column;
  color:#000
}
.chat-bubble-user{
  background:#e6f2ff;
  align-self:flex-start
}
.chat-bubble-admin{
  background:#d6ffd6;
  align-self:flex-end
}
.chat-time{
  font-size:.75rem;
  opacity:.7;
  text-align:right;
  color:#000
}

textarea{
  height:70px;
  resize:none;
  border-radius:12px;
  padding:10px;
  margin-top:10px
}
.btn{
  margin-top:8px;
  padding:12px;
  border-radius:12px;
  font-weight:900;
  cursor:pointer
}
.btnSend{background:#00c853;color:#000}
.btnReset{background:#ff9800;color:#000}
.btnClose{background:#ccc;color:#000}
</style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>

<div class="header">SUPER ADMIN â€“ CHAT + SEGNALAZIONI</div>

<div class="content">

<div class="section">
<h2>ðŸ’¬ CHAT</h2>

<div class="chat-cards">
  <div class="chat-card" id="cardGuala">
    <div class="chat-card-head" onclick="toggleCard('guala')">
      <div>Chat Guala</div><div>â–¸</div>
    </div>
    <div class="chat-card-sub">
      <span>Complesso Guala</span>
      <span class="card-pill" id="pillGuala"></span>
    </div>
    <div class="chat-list" id="listGuala"></div>
  </div>

  <div class="chat-card" id="cardPiobesi">
    <div class="chat-card-head" onclick="toggleCard('piobesi')">
      <div>Chat Piobesi</div><div>â–¸</div>
    </div>
    <div class="chat-card-sub">
      <span>Complesso Piobesi</span>
      <span class="card-pill" id="pillPiobesi"></span>
    </div>
    <div class="chat-list" id="listPiobesi"></div>
  </div>
</div>
</div>

<div class="section">
<h2>ðŸ“‹ TUTTE LE SEGNALAZIONI</h2>
<table class="table">
<thead>
<tr>
<th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
<th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Az.</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<div class="modal" id="modalChat">
<div class="modal-content">
<h3 id="chatTitle"></h3>
<div id="chatMessages"></div>
<textarea id="chatInput"></textarea>
<button class="btn btnSend" onclick="sendAdmin()">Invia</button>
<button class="btn btnReset" onclick="resetPin()">RESET PIN</button>
<button class="btn btnClose" onclick="closeChat()">Chiudi</button>
</div>
</div>

<script>
requireRole("superadmin");
loadSegnalazioni(r=>true,true);

/* ===== LOGICA CHAT STABILE (immutata) ===== */
const dbx=firebase.firestore();
let openChat=null,unsub=null;

function toggleCard(c){
 const l=document.getElementById(c==="guala"?"listGuala":"listPiobesi");
 l.style.display=l.style.display==="block"?"none":"block"
}

function openChatId(id,meta){
 openChat=id;
 modalChat.style.display="flex";
 chatTitle.innerText=meta.nome;
 chatMessages.innerHTML="";
 if(unsub)unsub();
 unsub=dbx.collection("chats").doc(id).collection("messages")
 .orderBy("timestamp")
 .onSnapshot(s=>{
  chatMessages.innerHTML="";
  s.forEach(d=>{
   const m=d.data();
   const b=document.createElement("div");
   b.className="chat-bubble "+(m.mittente==="admin"?"chat-bubble-admin":"chat-bubble-user");
   b.innerHTML=`<div>${m.testo}</div><div class="chat-time">${m.timestamp?.toDate()?.toLocaleTimeString("it-IT",{hour:"2-digit",minute:"2-digit"})||""}</div>`;
   chatMessages.appendChild(b)
  });
  chatMessages.scrollTop=chatMessages.scrollHeight
 });
}

function closeChat(){
 modalChat.style.display="none";
 if(unsub)unsub();
 unsub=null;
 openChat=null
}

function sendAdmin(){
 if(!chatInput.value||!openChat)return;
 dbx.collection("chats").doc(openChat).collection("messages").add({
  testo:chatInput.value,
  mittente:"admin",
  timestamp:firebase.firestore.FieldValue.serverTimestamp()
 });
 chatInput.value=""
}

function resetPin(){
 if(!openChat)return;
 dbx.collection("chats").doc(openChat).update({"meta.pinHash":null});
 alert("PIN resettato")
}

dbx.collection("chats").onSnapshot(s=>{
 listGuala.innerHTML="";
 listPiobesi.innerHTML="";
 s.forEach(d=>{
  const m=d.data().meta||{};
  const r=document.createElement("div");
  r.className="chat-item";
  r.innerHTML=`<div><div class="title">${m.nome||""}</div><div class="meta">${m.scala||""} ${m.piano||""}</div></div><div class="badge ${m.destinatario==="particomuni"?"badge-pc":"badge-admin"}">${m.destinatario||""}</div>`;
  r.onclick=()=>openChatId(d.id,m);
  (m.complesso==="piobesi"?listPiobesi:listGuala).appendChild(r)
 })
});
</script>

</body>
</html>
