<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Piobesi â€“ Segnalazioni attive</title>

  <link rel="stylesheet" href="dashboard.css">
  <link rel="icon" href="data:,">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- CONFIG -->
  <script src="firebase-config.js"></script>

  <!-- AUTH -->
  <script src="admin-auth.js"></script>

  <!-- DASHBOARD -->
  <script src="dashboard.js"></script>

  <style>
    .logout-btn {
      position: fixed;
      top: 12px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
    }

    .section { margin-bottom: 18px; }

    .chat-card{
      background:#0f2a3d;
      border-radius:12px;
      padding:12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.18);
      color:#fff;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .chat-card.attn{
      animation: cardBlinkYellow 1.2s infinite;
      border-color: rgba(255,204,0,0.65);
    }

    @keyframes cardBlinkYellow{
      0%,100%{ filter: brightness(1); }
      50%{ filter: brightness(1.25); }
    }

    .chat-card-head{
      display:flex;
      justify-content:space-between;
      cursor:pointer;
      font-weight:900;
    }

    .chat-card-sub{
      font-size:13px;
      display:flex;
      justify-content:space-between;
      margin-top:6px;
    }

    .card-unread-pill{
      display:none;
      padding:4px 10px;
      border-radius:999px;
      background: rgba(255,204,0,0.25);
      font-weight:900;
    }

    .chat-list{
      display:none;
      margin-top:10px;
      max-height:320px;
      overflow-y:auto;
    }

    .chat-item{
      background:#102f45;
      border-radius:10px;
      padding:10px;
      margin-bottom:8px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
    }

    .chat-item.unread-green{ border:2px solid #00c853; }
    .chat-item.unread-orange{ border:2px solid #ff8800; }
    .chat-item.unread-red{ border:2px solid #d50000; }

    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      font-weight:900;
    }

    .badge-admin{ background:#0077ff; color:#fff; }
    .badge-pc{ background:#ffcc00; color:#111; }

    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .modal-content{
      background:white;
      width:92%;
      max-width:520px;
      height:78vh;
      border-radius:16px;
      padding:14px;
      display:flex;
      flex-direction:column;
    }

    #chatTitle,#chatDocHint,.chat-bubble,.chat-time,textarea{ color:#000; }

    #chatMessages{
      flex:1;
      overflow-y:auto;
      border:1px solid #e2e2e2;
      border-radius:12px;
      padding:10px;
      background:#fafafa;
      margin-top:10px;
    }

    .chat-bubble{
      max-width:82%;
      padding:.6rem;
      border-radius:.9rem;
      margin:.35rem 0;
    }

    .chat-bubble-user{ background:#e6f2ff; }
    .chat-bubble-admin{ background:#d6ffd6; align-self:flex-end; }

    textarea{
      height:70px;
      border-radius:12px;
      padding:10px;
    }

    .btn{
      margin-top:10px;
      padding:12px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
    }
    .btnSend{ background:#00c853; }
    .btnClose{ background:#ccc; }
  </style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>

<div class="header">Piobesi â€“ Segnalazioni attive</div>

<div class="content">

  <div class="section">
    <div class="chat-card" id="cardPiobesi">
      <div class="chat-card-head" onclick="toggleChatCard()">
        <div>ðŸ’¬ Chat Piobesi</div>
        <div id="chev">â–¸</div>
      </div>
      <div class="chat-card-sub">
        <span>Chat complesso Piobesi</span>
        <span class="card-unread-pill" id="pill">Nuovi</span>
      </div>
      <div class="chat-list" id="list">Caricamento chatâ€¦</div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
        <th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Azioni</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="chatTitle"></h3>
    <div id="chatDocHint"></div>
    <div id="chatMessages"></div>
    <textarea id="chatInput"></textarea>
    <button class="btn btnSend" onclick="sendMsg()">Invia</button>
    <button class="btn btnClose" onclick="closeModal()">Chiudi</button>
  </div>
</div>

<script>
requireRole("piobesi");
loadSegnalazioni(r => r.stato==="attiva" && r.complesso==="piobesi");

const db = firebase.firestore();
const list=document.getElementById("list");
const card=document.getElementById("cardPiobesi");
const pill=document.getElementById("pill");

let openChat=null, unsub=null;

function toggleChatCard(){
  const o=list.style.display==="block";
  list.style.display=o?"none":"block";
  document.getElementById("chev").innerText=o?"â–¸":"â–¾";
}

function openChat(id,meta){
  openChat=id;
  document.getElementById("modal").style.display="flex";
  document.getElementById("chatTitle").innerText=meta.nome;
  document.getElementById("chatDocHint").innerText=id;
  const box=document.getElementById("chatMessages");
  box.innerHTML="";
  if(unsub)unsub();
  unsub=db.collection("chats").doc(id).collection("messages").orderBy("timestamp")
    .onSnapshot(s=>{
      box.innerHTML="";
      s.forEach(d=>{
        const m=d.data();
        const div=document.createElement("div");
        div.className="chat-bubble "+(m.mittente==="admin"?"chat-bubble-admin":"chat-bubble-user");
        div.innerText=m.testo;
        box.appendChild(div);
      });
    });
}

function closeModal(){
  document.getElementById("modal").style.display="none";
  openChat=null;
  if(unsub)unsub();
}

function sendMsg(){
  const t=document.getElementById("chatInput").value.trim();
  if(!t||!openChat)return;
  db.collection("chats").doc(openChat).collection("messages").add({
    testo:t,mittente:"admin",timestamp:firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById("chatInput").value="";
}

db.collection("chats").where("meta.complesso","==","piobesi")
.onSnapshot(s=>{
  list.innerHTML="";
  s.forEach(doc=>{
    const m=doc.data().meta;
    const row=document.createElement("div");
    row.className="chat-item";
    row.innerHTML=`<div>${m.nome}</div><div class="badge ${m.destinatario==='particomuni'?'badge-pc':'badge-admin'}">${m.destinatario}</div>`;
    row.onclick=()=>openChat(doc.id,m);
    list.appendChild(row);
  });
});
</script>

</body>
</html>
