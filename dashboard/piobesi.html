<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Piobesi â€“ Chat + Segnalazioni</title>

<link rel="stylesheet" href="dashboard.css">
<link rel="icon" href="data:,">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- CONFIG -->
<script src="firebase-config.js"></script>
<script src="admin-auth.js"></script>
<script src="dashboard.js"></script>

<style>
.logout-btn{
  position:fixed;top:12px;right:20px;
  background:#ff4444;color:#fff;
  padding:8px 16px;border-radius:8px;
  font-weight:bold;cursor:pointer;z-index:9999
}
.section{margin-bottom:30px}

/* ===== CHAT CARD ===== */
.chat-card{
  background:#0f2a3d;
  border-radius:12px;
  padding:12px;
  margin-bottom:20px;
  color:#fff;
  box-shadow:0 4px 14px rgba(0,0,0,.18);
}
.chat-card.attn{
  animation:blink 1.2s infinite;
}
@keyframes blink{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.25)}
}

.chat-card-head{
  display:flex;justify-content:space-between;
  font-weight:900;cursor:pointer
}
.chat-list{display:none;margin-top:10px}

/* ===== CHAT ITEM ===== */
.chat-item{
  background:#102f45;
  padding:10px;border-radius:10px;
  margin-bottom:8px;cursor:pointer;
  display:flex;justify-content:space-between;
  border:1px solid rgba(255,255,255,.08)
}
.chat-item.unread-green{animation:blink 1.6s infinite}
.chat-item.unread-orange{animation:blink 1.2s infinite}
.chat-item.unread-red{animation:blink .9s infinite}

.chat-item .title,
.chat-item .meta{color:#fff}

/* ===== MODALE CHAT ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;justify-content:center;
  align-items:center;z-index:9999
}
.modal-content{
  background:#fff;
  width:92%;max-width:520px;
  height:78vh;border-radius:16px;
  padding:14px;display:flex;
  flex-direction:column
}
#chatTitle,
#chatDocHint,
.chat-bubble,
.chat-time,
textarea{color:#000}

#chatMessages{
  flex:1;overflow-y:auto;
  border:1px solid #ddd;
  border-radius:12px;
  padding:10px;background:#fafafa;
  margin-top:10px
}
.chat-bubble{
  padding:.6rem .75rem;
  border-radius:.9rem;
  margin:.35rem 0;
  max-width:82%
}
.chat-bubble-user{background:#e6f2ff}
.chat-bubble-admin{background:#d6ffd6;margin-left:auto}

textarea{
  width:100%;height:70px;
  border-radius:12px;
  padding:10px;margin-top:10px
}
.btn{
  margin-top:10px;
  padding:12px;border-radius:12px;
  font-weight:900;border:none;cursor:pointer
}
.btnSend{background:#00c853}
.btnClose{background:#ccc}
</style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>
<div class="header">Piobesi â€“ Chat + Segnalazioni</div>

<div class="content">

<!-- CHAT -->
<div class="section">
  <div class="chat-card" id="chatCard">
    <div class="chat-card-head" onclick="toggleChat()">
      <span>ðŸ’¬ Chat Piobesi</span><span id="chev">â–¸</span>
    </div>
    <div class="chat-list" id="chatList"></div>
  </div>
</div>

<!-- SEGNALAZIONI (INVARIATE) -->
<div class="section">
<table class="table">
<thead>
<tr>
<th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
<th>Nome</th><th>Temp</th><th>Tipo</th>
<th>Descrizione</th><th>Azioni</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<!-- MODALE -->
<div class="modal" id="modal">
<div class="modal-content">
<h3 id="chatTitle"></h3>
<div id="chatMessages"></div>
<textarea id="chatInput"></textarea>
<button class="btn btnSend" onclick="sendMsg()">Invia</button>
<button class="btn btnClose" onclick="closeChat()">Chiudi</button>
</div>
</div>

<script>
requireRole("piobesi");
loadSegnalazioni(r=>r.stato==="attiva"&&r.complesso==="piobesi");

const dbi = firebase.firestore();
const chatList=document.getElementById("chatList");
const card=document.getElementById("chatCard");
const modal=document.getElementById("modal");
const chatMessages=document.getElementById("chatMessages");
const chatTitle=document.getElementById("chatTitle");
const chatInput=document.getElementById("chatInput");

let openChatId=null,unsub=null;

function toggleChat(){
 chatList.style.display=
 chatList.style.display==="block"?"none":"block";
}

dbi.collection("chats")
.where("meta.complesso","==","piobesi")
.onSnapshot(s=>{
 chatList.innerHTML="";
 s.forEach(d=>{
  const div=document.createElement("div");
  div.className="chat-item unread-green";
  div.innerHTML=`<div class="title">${d.data().meta.nome}</div>`;
  div.onclick=()=>openChat(d.id,d.data().meta);
  chatList.appendChild(div);
  card.classList.add("attn");
 });
});

function openChat(id,meta){
 openChatId=id;
 card.classList.remove("attn");
 modal.style.display="flex";
 chatTitle.innerText=meta.nome;
 chatMessages.innerHTML="";
 if(unsub)unsub();
 unsub=dbi.collection("chats").doc(id)
 .collection("messages")
 .orderBy("timestamp")
 .onSnapshot(s=>{
  chatMessages.innerHTML="";
  s.forEach(m=>{
   const b=document.createElement("div");
   b.className="chat-bubble "+(m.data().mittente==="admin"?"chat-bubble-admin":"chat-bubble-user");
   b.innerText=m.data().testo;
   chatMessages.appendChild(b);
  });
 });
}

function closeChat(){
 modal.style.display="none";
 chatMessages.innerHTML="";
 openChatId=null;
}

function sendMsg(){
 if(!openChatId)return;
 dbi.collection("chats").doc(openChatId)
 .collection("messages")
 .add({
  testo:chatInput.value,
  mittente:"admin",
  timestamp:firebase.firestore.FieldValue.serverTimestamp()
 });
 chatInput.value="";
}
</script>

</body>
</html>
