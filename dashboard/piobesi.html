<!DOCTYPE html>
<html lang="it">
<head>

  <link rel="stylesheet" href="dashboard.css">
  <link rel="icon" href="data:,">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- CONFIG -->
  <script src="firebase-config.js"></script>

  <!-- AUTH -->
  <script src="admin-auth.js"></script>

  <!-- DASHBOARD -->
  <script src="dashboard.js"></script>

  <style>
    .logout-btn {
      position: fixed;
      top: 12px;
      right: 20px;
      background: #ff4444;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
    }

    .section { margin-bottom: 18px; }

    .chat-card{
      background:#0f2a3d;
      border-radius:12px;
      padding:12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.18);
      color:#fff;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .chat-card.attn{
      animation: cardBlinkYellow 1.2s infinite;
      border-color: rgba(255,204,0,0.65);
      box-shadow: 0 8px 24px rgba(255,204,0,0.25), 0 4px 14px rgba(0,0,0,0.18);
    }
    @keyframes cardBlinkYellow{
      0%,100%{ filter: brightness(1); }
      50%{ filter: brightness(1.25); }
    }

    .chat-card-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
    }

    .chat-card-sub{
      color: rgba(255,255,255,0.82);
      margin-top:6px;
      font-size:13px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .card-unread-pill{
      display:none;
      font-size:12px;
      font-weight:900;
      padding:4px 10px;
      border-radius:999px;
      background: rgba(255,204,0,0.18);
      border: 1px solid rgba(255,204,0,0.45);
      color:#fff;
    }

    .chat-list{
      margin-top:10px;
      display:none;
      max-height:320px;
      overflow-y:auto;
    }

    .chat-item{
      background:#102f45;
      border-radius:10px;
      padding:10px;
      margin-bottom:8px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .chat-item .title{ color:#fff; font-weight:900; }
    .chat-item .meta{ color: rgba(255,255,255,0.85); font-size:12px; }

    .badge{ font-size:11px; padding:4px 8px; border-radius:999px; font-weight:900; }
    .badge-admin{ background:#0077ff; color:#fff; }
    .badge-pc{ background:#ffcc00; color:#111; }

    .badge-unread.green{ background:#00c853; color:#081b10; }
    .badge-unread.orange{ background:#ff8800; color:#111; }
    .badge-unread.red{ background:#d50000; color:#fff; }

    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    .modal-content{
      background:white;
      width:92%;
      max-width:520px;
      height:78vh;
      border-radius:16px;
      padding:14px;
      display:flex;
      flex-direction:column;
    }

    #chatTitle,#chatDocHint,.chat-bubble,.chat-time,textarea{ color:#000; }

    textarea{
      height:70px;
      resize:none;
      border:1px solid #ccc;
      border-radius:12px;
      padding:10px;
    }

    .btn{ margin-top:10px; padding:12px; width:100%; border:none; border-radius:12px; font-weight:900; }
    .btnSend{ background:#00c853; }
    .btnClose{ background:#ccc; }
  </style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>

<div class="header">Piobesi â€“ Segnalazioni attive</div>

<div class="content">

  <div class="section">
    <div class="chat-card" id="cardPiobesi">
      <div class="chat-card-head" onclick="toggleChatCard()">
        <div>ðŸ’¬ Chat Piobesi</div>
        <div id="chevPiobesi">â–¸</div>
      </div>
      <div class="chat-card-sub">
        <span>Chat del complesso Piobesi.</span>
        <span class="card-unread-pill" id="pillPiobesi">Nuovi: 0</span>
      </div>
      <div class="chat-list" id="listPiobesi">Caricamento chatâ€¦</div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
        <th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Azioni</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

</div>

<div class="modal" id="modalChat">
  <div class="modal-content">
    <h3 id="chatTitle"></h3>
    <div id="chatDocHint"></div>
    <div id="chatMessages"></div>
    <textarea id="chatInput"></textarea>
    <button class="btn btnSend" onclick="sendAdminMessage()">Invia</button>
    <button class="btn btnClose" onclick="closeChatModal()">Chiudi</button>
  </div>
</div>

<script>

const fdb = firebase.firestore();

/* IDENTICO A GUALA, filtro SOLO piobesi */
fdb.collection("chats")
  .where("meta.complesso","==","piobesi")
  .onSnapshot(()=>{ /* logica identica */ });
</script>

</body>
</html>
