<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Piobesi â€“ Segnalazioni attive</title>

  <link rel="stylesheet" href="dashboard.css">
  <link rel="icon" href="data:,">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- CONFIG -->
  <script src="firebase-config.js"></script>

  <!-- AUTH -->
  <script src="admin-auth.js"></script>

  <!-- DASHBOARD -->
  <script src="dashboard.js"></script>

  <style>
    .logout-btn{
      position:fixed;
      top:12px;
      right:20px;
      background:#ff4444;
      color:#fff;
      padding:8px 16px;
      border-radius:8px;
      font-weight:900;
      cursor:pointer;
      z-index:9999;
    }

    .section{margin-bottom:18px}

    .chat-card{
      background:#0f2a3d;
      border-radius:12px;
      padding:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.18);
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
    }

    .chat-card.attn{
      animation:blink 1.2s infinite;
      border-color:rgba(255,204,0,.65);
    }

    @keyframes blink{
      0%,100%{filter:brightness(1)}
      50%{filter:brightness(1.25)}
    }

    .chat-card-head{
      display:flex;
      justify-content:space-between;
      cursor:pointer;
      font-weight:900;
    }

    .chat-card-sub{
      margin-top:6px;
      font-size:13px;
      display:flex;
      justify-content:space-between;
    }

    .card-unread-pill{
      display:none;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,204,0,.25);
      font-weight:900;
    }

    .chat-list{
      display:none;
      margin-top:10px;
      max-height:320px;
      overflow-y:auto;
    }

    .chat-item{
      background:#102f45;
      border-radius:10px;
      padding:10px;
      margin-bottom:8px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      font-weight:900;
    }

    .badge-admin{background:#0077ff;color:#fff}
    .badge-pc{background:#ffcc00;color:#111}

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .modal-content{
      background:#fff;
      width:92%;
      max-width:520px;
      height:78vh;
      border-radius:16px;
      padding:14px;
      display:flex;
      flex-direction:column;
    }

    #chatTitle,#chatDocHint,.chat-bubble,.chat-time,textarea{color:#000}

    #chatMessages{
      flex:1;
      overflow-y:auto;
      border:1px solid #e2e2e2;
      border-radius:12px;
      padding:10px;
      background:#fafafa;
      margin-top:10px;
    }

    .chat-bubble{
      max-width:82%;
      padding:.6rem;
      border-radius:.9rem;
      margin:.35rem 0;
    }

    .chat-bubble-user{background:#e6f2ff}
    .chat-bubble-admin{background:#d6ffd6;align-self:flex-end}

    textarea{
      height:70px;
      border-radius:12px;
      padding:10px;
      margin-top:10px;
    }

    .btn{
      margin-top:10px;
      padding:12px;
      border-radius:12px;
      font-weight:900;
      cursor:pointer;
      width:100%;
      border:none;
    }

    .btnSend{background:#00c853;color:#111}
    .btnClose{background:#ccc;color:#111}
  </style>
</head>

<body>

<a class="logout-btn" onclick="adminLogout()">Logout</a>

<div class="header">Piobesi â€“ Segnalazioni attive</div>

<div class="content">

  <div class="section">
    <div class="chat-card" id="cardPiobesi">
      <div class="chat-card-head" onclick="togglePiobesiChat()">
        <div>ðŸ’¬ Chat Piobesi</div>
        <div id="chevPiobesi">â–¸</div>
      </div>
      <div class="chat-card-sub">
        <span>Chat complesso Piobesi</span>
        <span class="card-unread-pill" id="pillPiobesi">Nuovi</span>
      </div>
      <div class="chat-list" id="listPiobesi">Caricamento chatâ€¦</div>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Data</th><th>Scala</th><th>Piano</th><th>Lato</th>
        <th>Nome</th><th>Temp</th><th>Tipo</th><th>Descrizione</th><th>Azioni</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

</div>

<div class="modal" id="modalChatPiobesi">
  <div class="modal-content">
    <h3 id="chatTitle"></h3>
    <div id="chatDocHint"></div>
    <div id="chatMessages"></div>
    <textarea id="chatInput" placeholder="Scrivi come admin..."></textarea>
    <button class="btn btnSend" onclick="sendPiobesiMessage()">Invia</button>
    <button class="btn btnClose" onclick="closePiobesiModal()">Chiudi</button>
  </div>
</div>

<script>
requireRole("piobesi");
loadSegnalazioni(r=>r.stato==="attiva" && r.complesso==="piobesi");

const db=firebase.firestore();
const list=document.getElementById("listPiobesi");
const card=document.getElementById("cardPiobesi");
const pill=document.getElementById("pillPiobesi");

let currentChatId=null;
let unsubscribeChat=null;

function togglePiobesiChat(){
  const open=list.style.display==="block";
  list.style.display=open?"none":"block";
  document.getElementById("chevPiobesi").innerText=open?"â–¸":"â–¾";
}

function openPiobesiChat(docId,meta){
  currentChatId=docId;
  document.getElementById("modalChatPiobesi").style.display="flex";
  document.getElementById("chatTitle").innerText=meta.nome;
  document.getElementById("chatDocHint").innerText=docId;

  const box=document.getElementById("chatMessages");
  box.innerHTML="";

  if(unsubscribeChat)unsubscribeChat();

  unsubscribeChat=db.collection("chats").doc(docId)
    .collection("messages")
    .orderBy("timestamp","asc")
    .onSnapshot(snap=>{
      box.innerHTML="";
      snap.forEach(d=>{
        const m=d.data();
        const b=document.createElement("div");
        b.className="chat-bubble "+(m.mittente==="admin"?"chat-bubble-admin":"chat-bubble-user");
        b.innerText=m.testo;
        box.appendChild(b);
      });
      box.scrollTop=box.scrollHeight;
    });
}

function closePiobesiModal(){
  document.getElementById("modalChatPiobesi").style.display="none";
  currentChatId=null;
  if(unsubscribeChat)unsubscribeChat();
  unsubscribeChat=null;
}

function sendPiobesiMessage(){
  const t=document.getElementById("chatInput").value.trim();
  if(!t||!currentChatId)return;
  db.collection("chats").doc(currentChatId)
    .collection("messages")
    .add({
      testo:t,
      mittente:"admin",
      timestamp:firebase.firestore.FieldValue.serverTimestamp()
    });
  document.getElementById("chatInput").value="";
}

db.collection("chats")
  .where("meta.complesso","==","piobesi")
  .onSnapshot(snap=>{
    list.innerHTML="";
    snap.forEach(doc=>{
      const m=doc.data().meta;
      const row=document.createElement("div");
      row.className="chat-item";
      row.innerHTML=`
        <div>${m.nome}</div>
        <div class="badge ${m.destinatario==="particomuni"?"badge-pc":"badge-admin"}">${m.destinatario}</div>
      `;
      row.onclick=()=>openPiobesiChat(doc.id,m);
      list.appendChild(row);
    });
  });
</script>

</body>
</html>
