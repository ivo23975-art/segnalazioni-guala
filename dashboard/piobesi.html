<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Piobesi – Segnalazioni attive</title>

    <link rel="stylesheet" href="dashboard.css">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- CONFIG FIREBASE -->
    <script src="firebase-config.js"></script>

    <!-- LOGIN + RUOLI -->
    <script src="admin-auth.js"></script>

    <!-- LOGICA DASHBOARD -->
    <script src="dashboard.js"></script>

    <style>
        .logout-btn {
            position: fixed;
            top: 12px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: .2s;
            z-index: 9999;
        }
        .logout-btn:hover {
            background: #ff0000;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<!-- LOGOUT -->
<a class="logout-btn" onclick="adminLogout()">Logout</a>

<!-- TITOLO -->
<div class="header">Piobesi – Segnalazioni attive</div>

<div class="content">

<!-- ===================================================
     TABELLA SEGNALAZIONI
=================================================== -->
<table class="table">
<thead>
<tr>
    <th>Data</th>
    <th>Scala</th>
    <th>Piano</th>
    <th>Lato</th>
    <th>Nome</th>
    <th>Temp</th>
    <th>Tipo</th>
    <th>Descrizione</th>
    <th>Azioni</th>
</tr>
</thead>

<tbody id="tbody"></tbody>
</table>

</div>

<!-- ===================================================
     POPUP CHAT (SOLO PIOBESI)
=================================================== -->
<div id="chatPopup" class="chat-overlay" style="display:none;">
    <div class="chat-window">

        <h2 id="chatTitle">Chat segnalazione</h2>

        <div id="chatMessages" class="chat-messages"></div>

        <textarea id="chatInput"
                  class="chat-input"
                  placeholder="Scrivi un messaggio..."></textarea>

        <div class="chat-buttons">
            <button class="chat-send" onclick="sendChatMessage()">Invia</button>
            <button class="chat-close" onclick="closeChat()">Chiudi</button>
        </div>

    </div>
</div>

<!-- ===================================================
     AVVIO PAGINA
=================================================== -->
<script>
    console.log("[DEBUG] Piobesi – pannello avviato");

    /* Protezione accesso */
    requireRole("piobesi");

    /* SOLO segnalazioni Piobesi, UNA SOLA VOLTA */
    loadSegnalazioni(
        r => r.stato === "attiva" && r.complesso === "piobesi"
    );
</script>

</body>
</html>
