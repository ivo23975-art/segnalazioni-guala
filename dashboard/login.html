<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso Amministratori</title>

    <!-- STILE GENERALE -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            background: url('https://images.unsplash.com/photo-1682686581312-e64e04dd20c1?auto=format&fit=crop&w=1920&q=80') 
                        no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* OVERLAY SCURO PER LEGGERE IL CONTENUTO */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(2px);
        }

        /* LOGIN BOX */
        .login-box {
            position: relative;
            z-index: 2;
            width: 360px;
            padding: 35px;
            border-radius: 15px;
            background: rgba(0,0,20,0.85);
            box-shadow: 0 0 25px #00aaff99;
            border: 1px solid #00aaff55;
            animation: loginFade 1.5s ease;
        }

        @keyframes loginFade {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #e6faff;
            text-shadow: 0 0 6px #00aaff;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            background: #0d0f14;
            color: #fff;
            border: 1px solid #00aaff66;
            box-shadow: 0 0 6px #00aaff44 inset;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #cc0000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 8px #ff3f3f;
            transition: 0.2s;
        }

        button:hover {
            background: #ff0000;
            box-shadow: 0 0 12px #ff5a5a;
        }

        #errorMsg {
            color: #ff6666;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 0 0 6px #ff0000aa;
        }

        /* TUTOR ROBOT */
        .tutor {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 140px;
            z-index: 3;
            animation: floatBot 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #009dff);
        }

        @keyframes floatBot {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .tutor img {
            width: 100%;
            animation: waveHand 1.3s infinite ease-in-out;
            transform-origin: 75% 25%;
        }

        @keyframes waveHand {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            50% { transform: rotate(-6deg); }
            75% { transform: rotate(8deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>

<body>

<!-- ROBOT ANIMATO -->
<div class="tutor">
    <img src="https://i.postimg.cc/jd9dH4hm/robot-blue.png">
</div>

<!-- BOX LOGIN -->
<div class="login-box">
    <h2>Accesso Amministratori</h2>

    <label>Ruolo</label>
    <select id="roleSelect" onchange="updateLoginMode()">
        <option value="guala">Admin Guala</option>
        <option value="piobesi">Admin Piobesi</option>
        <option value="particomuni">Admin Parti Comuni</option>
        <option value="superadmin">SuperAdmin</option>
    </select>

    <div id="usernameWrapper" style="display:none;">
        <label>Username</label>
        <input type="text" id="usernameInput">
    </div>

    <label>Password</label>
    <input type="password" id="passwordInput">

    <button onclick="doLogin()">Entra</button>

    <p id="errorMsg"></p>
</div>

<!-- SCRIPT LOGIN -->
<script src="admin-auth.js"></script>

<script>
function updateLoginMode() {
    const role = document.getElementById("roleSelect").value;
    const mode = ADMIN_DATA[role].loginMode;
    document.getElementById("usernameWrapper").style.display = 
        (mode === "userpass" ? "block" : "none");
}

function doLogin() {
    const role = document.getElementById("roleSelect").value;
    const user = document.getElementById("usernameInput").value;
    const pass = document.getElementById("passwordInput").value;

    const ok = adminLogin(role, user, pass);

    if (!ok) {
        document.getElementById("errorMsg").innerText = "Credenziali non valide.";
        return;
    }

    if (role === "superadmin") location.href = "superadmin.html";
    if (role === "guala") location.href = "guala.html";
    if (role === "piobesi") location.href = "piobesi.html";
    if (role === "particomuni") location.href = "particomuni.html";
}

updateLoginMode();
</script>

</body>
</html>
