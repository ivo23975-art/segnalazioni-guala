<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso Amministratori</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            background: url("https://raw.githubusercontent.com/ivo23975-art/segnalazioni-guala/main/dashboard/login-bg.jpg")
                        no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(3px);
        }

        .login-box {
            position: relative;
            z-index: 2;
            width: 360px;
            padding: 35px;
            border-radius: 15px;
            background: rgba(0,0,0,0.70);
            box-shadow: 0 0 25px #00aaffcc;
            border: 1px solid #00aaff88;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #dff6ff;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            background: #0c0f14;
            color: white;
            border: 1px solid #00aaff77;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #cc0000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
        }

        #errorMsg {
            color: #ff5555;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Accesso Amministratori</h2>

    <label>Ruolo</label>
    <select id="roleSelect">
        <option value="guala">Admin Guala</option>
        <option value="piobesi">Admin Piobesi</option>
        <option value="particomuni">Admin Parti Comuni</option>
        <option value="superadmin">SuperAdmin</option>
    </select>

    <label>Username</label>
    <input type="text" id="username">

    <label>PIN (6 cifre)</label>
    <input type="password" id="pin" maxlength="6">

    <button onclick="doLogin()">Entra</button>

    <p id="errorMsg"></p>
</div>

<script src="admin-auth.js"></script>

<script>
function doLogin() {

    const role = document.getElementById("roleSelect").value;
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pin  = document.getElementById("pin").value.trim();

    const ok = adminLogin(role, user, pin);

    if (!ok) {
        document.getElementById("errorMsg").innerText = "Credenziali NON valide.";
        return;
    }

    if (role === "superadmin") location.href = "superadmin.html";
    if (role === "guala")      location.href = "guala.html";
    if (role === "piobesi")    location.href = "piobesi.html";
    if (role === "particomuni")location.href = "particomuni.html";
}
</script>

</body>
</html>
