<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso Amministratori</title>

    <style>
        /* SFONDO FUTURISTICO */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;

            /* ðŸ”¥ FONDO STABILE CON FILE RAW DA GITHUB */
            background: url("https://raw.githubusercontent.com/ivo23975-art/segnalazioni-guala/main/dashboard/login-bg.jpg")
                        no-repeat center center fixed;
            background-size: cover;

            position: relative;
            overflow: hidden;
        }

        /* OVERLAY SCURO */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.60);
            backdrop-filter: blur(3px);
        }

        /* LOGIN BOX CYBER */
        .login-box {
            position: relative;
            z-index: 2;
            width: 360px;
            padding: 35px;
            border-radius: 15px;
            background: rgba(0,0,0,0.70);
            box-shadow: 0 0 25px #00aaffcc;
            border: 1px solid #00aaff88;
            animation: fadeUp 1.3s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #dff6ff;
            text-shadow: 0 0 8px #00aaff;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            background: #0c0f14;
            color: #fff;
            border: 1px solid #00aaff77;
            box-shadow: 0 0 6px #00aaff44 inset;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #cc0000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 10px #ff5555;
        }

        button:hover {
            background: #ff0000;
            box-shadow: 0 0 14px #ff7777;
        }

        #errorMsg {
            color: #ff6666;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 0 0 6px #ff0000aa;
        }

        /* ROBOT TUTOR ANIMATO */
        .tutor {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 150px;
            z-index: 3;
            animation: floatBot 4s ease-in-out infinite;
            filter: drop-shadow(0 0 12px #00aaff);
        }

        @keyframes floatBot {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        .tutor img {
            width: 100%;
            animation: wave 1.4s ease-in-out infinite;
            transform-origin: 75% 20%;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(9deg); }
            50% { transform: rotate(-6deg); }
            75% { transform: rotate(9deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>

<body>

<!-- TUTOR ANIMATO -->
<div class="tutor">
    <img src="https://raw.githubusercontent.com/ivo23975-art/segnalazioni-guala/main/dashboard/robot-blue.png">
</div>

<!-- LOGIN BOX -->
<div class="login-box">
    <h2>Accesso Amministratori</h2>

    <label>Ruolo</label>
    <select id="roleSelect" onchange="updateLoginMode()">
        <option value="guala">Admin Guala</option>
        <option value="piobesi">Admin Piobesi</option>
        <option value="particomuni">Admin Parti Comuni</option>
        <option value="superadmin">SuperAdmin</option>
    </select>

    <div id="usernameWrapper" style="display:none;">
        <label>Username</label>
        <input type="text" id="usernameInput">
    </div>

    <label>Password</label>
    <input type="password" id="passwordInput">

    <button onclick="doLogin()">Entra</button>

    <p id="errorMsg"></p>
</div>

<!-- SISTEMA AUTH -->
<script src="admin-auth.js"></script>

<script>
function updateLoginMode() {
    const role = document.getElementById("roleSelect").value;
    const mode = ADMIN_DATA[role].loginMode;
    document.getElementById("usernameWrapper").style.display =
        (mode === "userpass" ? "block" : "none");
}

function doLogin() {
    const role = document.getElementById("roleSelect").value;
    const user = document.getElementById("usernameInput").value;
    const pass = document.getElementById("passwordInput").value;

    const ok = adminLogin(role, user, pass);

    if (!ok) {
        document.getElementById("errorMsg").innerText = "Credenziali non valide.";
        return;
    }

    if (role === "superadmin") location.href = "superadmin.html";
    if (role === "guala") location.href = "guala.html";
    if (role === "piobesi") location.href = "piobesi.html";
    if (role === "particomuni") location.href = "particomuni.html";
}

updateLoginMode();
</script>

</body>
</html>
