<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Parti Comuni â€“ Segnalazioni attive</title>

    <link rel="stylesheet" href="dashboard.css">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- CONFIG -->
    <script src="firebase-config.js"></script>

    <!-- DASHBOARD LOGIC -->
    <script src="dashboard.js"></script>

    <!-- SISTEMA LOGIN -->
    <script src="admin-auth.js"></script>
</head>

<body>

<div class="header">Parti Comuni â€“ Segnalazioni attive</div>

<div class="content">

<table class="table">
<thead>
<tr>
    <th>Data</th>
    <th>Scala</th>
    <th>Piano</th>
    <th>Lato</th>
    <th>Nome</th>
    <th>Temp</th>
    <th>Tipo</th>
    <th>Descrizione</th>
    <th>Risolvi</th>
</tr>
</thead>

<tbody id="tbody"></tbody>
</table>

</div>

<script>

    /* -------------------------------------------------------
       ðŸ”’ PROTEZIONE ACCESSO ADMIN PARTI COMUNI
    ---------------------------------------------------------- */
    requireRole("particomuni");

    /* ==========================================================
       FILTRO PARTI COMUNI (NUOVA LOGICA tipo + sottotipo)
    =========================================================== */
    loadSegnalazioni(r =>

        r.stato === "attiva" && (

            /* Caso 1 â†’ Segnalazioni nuove (logica aggiornata)
               tipo = "Parti comuni" + sottotipo specifico
            */
            r.tipo === "Parti comuni" ||

            /* Caso 2 â†’ CompatibilitÃ  vecchi dati
               sottotipo contiene parole chiave
            */
            (
                r.sottotipo &&
                (
                    r.sottotipo.includes("Luci") ||
                    r.sottotipo.includes("Cancello") ||
                    r.sottotipo.includes("Cortile") ||
                    r.sottotipo.includes("Aree") ||
                    r.sottotipo.includes("Box") ||
                    r.sottotipo.includes("Serrande") ||
                    r.sottotipo.includes("Vano") ||
                    r.sottotipo.includes("Locale") ||
                    r.sottotipo.includes("Tetto") ||
                    r.sottotipo.includes("Pensil") ||
                    r.sottotipo.includes("Pavimentazione") ||
                    r.sottotipo.includes("Rivestimenti")
                )
            )
        )

    );

</script>

</body>
</html>
